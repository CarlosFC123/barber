        // FunciÃ³n para guardar usuario en la tabla clientes
        async function saveUserToClients(userData, role = 'cliente') {
            try {
                const { data: existingUser } = await supabaseClient
                    .from('clientes')
                    .select('id, rol')
                    .eq('email', userData.email)
                    .single();

                if (!existingUser) {
                    const { error: insertError } = await supabaseClient
                        .from('clientes')
                        .insert([{
                            id: userData.id,
                            nombre: userData.nombre,
                            apellido: userData.apellido,
                            email: userData.email,
                            rol: role, // Usar el rol proporcionado
                            proveedor: userData.proveedor || 'google',
                            avatar_url: userData.avatar_url,
                            email_confirmado: true,
                            creado_en: new Date().toISOString(),
                            ultimo_login: new Date().toISOString()
                        }]);

                    if (insertError && insertError.code !== '23505') {
                        console.error('Error insertando cliente:', insertError);
                        return false;
                    } else {
                        console.log('âœ… Usuario guardado en clientes:', userData.email, 'con rol:', role);
                        return role;
                    }
                } else {
                    // Usuario existe, obtener su rol actual
                    const userRole = existingUser.rol || role;
                    
                    // Actualizar Ãºltimo login
                    const { error: updateError } = await supabaseClient
                        .from('clientes')
                        .update({
                            ultimo_login: new Date().toISOString(),
                            avatar_url: userData.avatar_url
                        })
                        .eq('email', userData.email);

                    if (updateError) {
                        console.error('Error actualizando Ãºltimo login:', updateError);
                    }
                    
                    console.log('âœ… Usuario actualizado en clientes:', userData.email, 'con rol:', userRole);
                    return userRole;
                }
            } catch (error) {
                console.error('Error guardando usuario:', error);
                return role; // Retornar rol por defecto en caso de error
            }
        }

        async function checkAuthAndProcessUser() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session && session.user) {
                    console.log('âœ… Usuario autenticado:', session.user.email);
                    
                    // Preparar datos del usuario
                    const userData = {
                        id: session.user.id,
                        nombre: extractFirstName(session.user),
                        apellido: extractLastName(session.user),
                        email: session.user.email,
                        proveedor: session.user.app_metadata?.provider || 'google',
                        avatar_url: extractAvatarUrl(session.user)
                    };

                    // Verificar si hay rol en los metadatos del usuario
                    const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
                    
                    // Guardar usuario en la base de datos y obtener su rol
                    const userRole = await saveUserToClients(userData, userRoleFromMetadata);
                    
                    // Redirigir segÃºn el rol
                    redirectByRole(userRole);
                }
            } catch (error) {
                console.error('Error en checkAuth:', error);
            }
        }

        // Funciones auxiliares
        function extractFirstName(user) {
            return user.user_metadata?.nombre || 
                   user.user_metadata?.full_name?.split(' ')[0] || 
                   user.user_metadata?.given_name ||
                   'Usuario';
        }

        function extractLastName(user) {
            return user.user_metadata?.apellido || 
                   user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                   user.user_metadata?.family_name ||
                   'Usuario';
        }

        function extractAvatarUrl(user) {
            return user.user_metadata?.avatar_url || 
                   user.user_metadata?.picture;
        }

        function redirectByRole(role) {
