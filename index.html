<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería - Iniciar Sesión</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #a0aec0;
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .hidden {
            display: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✂️ Barbería Elite</h1>
            <p>Reserva tu cita fácilmente</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Formulario Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <!-- Formulario Registro -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <label for="regNombre">Nombre</label>
                    <input type="text" id="regNombre" required placeholder="Juan">
                </div>

                <div class="form-group">
                    <label for="regApellido">Apellido</label>
                    <input type="text" id="regApellido" required placeholder="Pérez">
                </div>

                <div class="form-group">
                    <label for="regTelefono">Teléfono</label>
                    <input type="tel" id="regTelefono" required placeholder="+52 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="regEmail">Correo Electrónico</label>
                    <input type="email" id="regEmail" required placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" required placeholder="Mínimo 6 caracteres">
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <div class="switch-form">
                <span id="switchText">¿No tienes cuenta? </span>
                <a id="switchLink" href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Configuración Supabase
        const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchLink = document.getElementById('switchLink');
        const switchText = document.getElementById('switchText');
        const alertDiv = document.getElementById('alert');

        // Variables de estado
        let isLogin = true;

        // Función para mostrar alertas
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Función para cambiar entre login y registro
        function switchForm() {
            isLogin = !isLogin;
            
            if (isLogin) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchText.innerHTML = '¿No tienes cuenta? ';
                switchLink.textContent = 'Regístrate aquí';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchText.innerHTML = '¿Ya tienes cuenta? ';
                switchLink.textContent = 'Inicia sesión aquí';
            }
            
            // Limpiar alertas
            alertDiv.style.display = 'none';
        }

        // Manejar registro de usuario
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombre = document.getElementById('regNombre').value;
            const apellido = document.getElementById('regApellido').value;
            const telefono = document.getElementById('regTelefono').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Validaciones básicas
            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            try {
                // 1. Registrar usuario en Auth de Supabase
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            nombre: nombre,
                            apellido: apellido,
                            telefono: telefono,
                            rol: 'cliente' // Todos los que se registran son clientes
                        }
                    }
                });

                if (authError) throw authError;

                // 2. Guardar información adicional en tabla 'clientes'
                if (authData.user) {
                    const { error: dbError } = await supabase
                        .from('clientes')
                        .insert([{
                            id: authData.user.id,
                            nombre: nombre,
                            apellido: apellido,
                            telefono: telefono,
                            email: email,
                            rol: 'cliente',
                            creado_en: new Date().toISOString()
                        }]);

                    if (dbError) {
                        console.error('Error guardando en BD:', dbError);
                        // El usuario ya está creado en auth, así que continuamos
                    }
                }

                showAlert('✅ ¡Registro exitoso! Revisa tu correo para verificar tu cuenta.', 'success');
                
                // Limpiar formulario
                registerForm.reset();
                
                // Cambiar a login después de 3 segundos
                setTimeout(() => {
                    switchForm();
                }, 3000);

            } catch (error) {
                console.error('Error en registro:', error);
                showAlert('❌ Error al registrarse: ' + error.message);
            }
        });

        // Manejar login de usuario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showAlert('✅ ¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                // Redirigir según el rol
                setTimeout(() => {
                    // Obtener el rol del usuario
                    const userRole = data.user?.user_metadata?.rol || 'cliente';
                    
                    if (userRole === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'cliente.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error en login:', error);
                showAlert('❌ Error al iniciar sesión: ' + error.message);
            }
        });

        // Event listener para cambiar formulario
        switchLink.addEventListener('click', switchForm);

        // Verificar si ya está autenticado
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                const userRole = session.user?.user_metadata?.rol || 'cliente';
                
                if (userRole === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'cliente.html';
                }
            }
        }

        // Verificar autenticación al cargar la página
        checkAuth();
    </script>
</body>
</html>
