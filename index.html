    // FunciÃ³n para guardar usuario en la tabla clientes
    async function saveUserToClients(userData, role = 'cliente') {
        try {
            const { data: existingUser, error: queryError } = await supabaseClient
                .from('clientes')
                .select('id, rol')
                .eq('email', userData.email)
                .single();

            if (queryError && queryError.code !== 'PGRST116') { // PGRST116 = no rows returned
                console.error('Error consultando cliente:', queryError);
                return role;
            }

            if (!existingUser) {
                const { error: insertError } = await supabaseClient
                    .from('clientes')
                    .insert([{
                        id: userData.id,
                        nombre: userData.nombre,
                        apellido: userData.apellido,
                        email: userData.email,
                        rol: role,
                        proveedor: userData.proveedor || 'google',
                        avatar_url: userData.avatar_url || null,
                        email_confirmado: true,
                        creado_en: new Date().toISOString(),
                        ultimo_login: new Date().toISOString()
                    }]);

                if (insertError) {
                    console.error('Error insertando cliente:', insertError);
                    return role;
                } else {
                    console.log('âœ… Usuario guardado en clientes:', userData.email, 'con rol:', role);
                    return role;
                }
            } else {
                // Usuario existe, obtener su rol actual
                const userRole = existingUser.rol || role;
                
                // Actualizar Ãºltimo login
                const { error: updateError } = await supabaseClient
                    .from('clientes')
                    .update({
                        ultimo_login: new Date().toISOString(),
                        avatar_url: userData.avatar_url || existingUser.avatar_url
                    })
                    .eq('email', userData.email);

                if (updateError) {
                    console.error('Error actualizando Ãºltimo login:', updateError);
                }
                
                console.log('âœ… Usuario actualizado en clientes:', userData.email, 'con rol:', userRole);
                return userRole;
            }
        } catch (error) {
            console.error('Error guardando usuario:', error);
            return role;
        }
    }

    // FunciÃ³n principal de verificaciÃ³n de autenticaciÃ³n
    async function checkAuthAndProcessUser() {
        try {
            console.log('ðŸ” Verificando autenticaciÃ³n...');
            
            if (!supabaseClient) {
                console.log('âš ï¸ Supabase no inicializado aÃºn');
                return;
            }
            
            // ===== PASO CRÃTICO: Manejar retorno de OAuth (Safari fix) =====
            const hash = window.location.hash;
            const search = window.location.search;
            
            // Si hay token en la URL (viene de Google)
            if (hash.includes('access_token') || search.includes('code=')) {
                console.log('ðŸŽ¯ Token detectado en URL - Procesando para Safari...');
                
                // MOSTRAR FEEDBACK VISUAL INMEDIATO
                showAlert('ðŸ”„ Procesando tu sesiÃ³n...', 'success');
                
                // Forzar a Supabase a procesar el token de la URL
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Error procesando token:', error);
                    showAlert('âŒ Error procesando sesiÃ³n. Intenta de nuevo.', 'error');
                    return;
                }
                
                console.log('âœ… Token procesado correctamente');
                
                // LIMPIAR LA URL (importante para Safari)
                if (window.history.replaceState) {
                    const cleanUrl = window.location.origin + window.location.pathname;
                    window.history.replaceState(null, '', cleanUrl);
                    console.log('ðŸ§¹ URL limpiada');
                }
                
                // ESPERAR UN MOMENTO para que se establezca la sesiÃ³n
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            // ===== VERIFICAR SESIÃ“N ACTUAL =====
            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            
            if (sessionError) {
                console.error('Error obteniendo sesiÃ³n:', sessionError);
                return;
            }
            
            if (session && session.user) {
                console.log('âœ… Usuario autenticado:', session.user.email);
                
                // Preparar datos del usuario
                const userData = {
                    id: session.user.id,
                    nombre: extractFirstName(session.user),
                    apellido: extractLastName(session.user),
                    email: session.user.email,
                    proveedor: session.user.app_metadata?.provider || 'google',
                    avatar_url: extractAvatarUrl(session.user)
                };

                // Verificar rol
                const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
                
                // Guardar usuario
                const userRole = await saveUserToClients(userData, userRoleFromMetadata);
                
                // Redirigir segÃºn el rol
                redirectByRole(userRole);
                
            } else {
                console.log('â„¹ï¸ Usuario no autenticado');
                
                // En Safari, verificar si hay cookies bloqueadas
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                
                if ((isIOS || isSafari) && !localStorage.getItem('safari_warning_shown')) {
                    // Mostrar advertencia solo una vez
                    setTimeout(() => {
                        showAlert('ðŸ’¡ En Safari: AsegÃºrate de aceptar cookies y no usar navegaciÃ³n privada', 'success');
                        localStorage.setItem('safari_warning_shown', 'true');
                    }, 2000);
                }
            }
            
        } catch (error) {
            console.error('Error en checkAuth:', error);
        }
    }

    // ===== FUNCIÃ“N ESPECIAL PARA FORZAR SESIÃ“N EN SAFARI =====
    async function forceSessionRefresh() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (!isIOS && !isSafari) return;
        
        console.log('ðŸ”„ Forzando refresco de sesiÃ³n para Safari...');
        
        try {
            // Intentar mÃºltiples veces obtener sesiÃ³n
            for (let i = 0; i < 3; i++) {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log(`âœ… SesiÃ³n obtenida en intento ${i + 1}`);
                    // Procesar la sesiÃ³n encontrada
                    await processSession(session);
                    return session;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Si no hay sesiÃ³n, intentar con referrer
            if (document.referrer.includes('accounts.google.com')) {
                console.log('ðŸ”— Viene de Google - forzando recarga');
                window.location.reload();
            }
            
        } catch (error) {
            console.error('Error forzando sesiÃ³n:', error);
        }
    }
    
    // FunciÃ³n auxiliar para procesar sesiÃ³n
    async function processSession(session) {
        if (!session || !session.user) return;
        
        const userData = {
            id: session.user.id,
            nombre: extractFirstName(session.user),
            apellido: extractLastName(session.user),
            email: session.user.email,
            proveedor: session.user.app_metadata?.provider || 'google',
            avatar_url: extractAvatarUrl(session.user)
        };
        
        const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
        const userRole = await saveUserToClients(userData, userRoleFromMetadata);
        redirectByRole(userRole);
    }

    // Funciones auxiliares
    function extractFirstName(user) {
        return user.user_metadata?.nombre || 
               user.user_metadata?.full_name?.split(' ')[0] || 
               user.user_metadata?.given_name ||
               'Usuario';
    }

    function extractLastName(user) {
        return user.user_metadata?.apellido || 
               user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
               user.user_metadata?.family_name ||
               'Usuario';
    }

    function extractAvatarUrl(user) {
        return user.user_metadata?.avatar_url || 
               user.user_metadata?.picture ||
               null;
    }

    function redirectByRole(role) {
        console.log(`ðŸŽ¯ Redirigiendo usuario con rol: ${role}`);
        
        // PequeÃ±o delay para asegurar que todo se guardÃ³
        setTimeout(() => {
            if (role === 'admin' || role === 'barbero' || role === 'administrador') {
                console.log('ðŸ”„ Redirigiendo a barbero.html');
                window.location.href = 'barbero.html';
            } else {
                console.log('ðŸ”„ Redirigiendo a cliente.html');
                window.location.href = 'cliente.html';
            }
        }, 500);
    }

    function clearLoadingState() {
        const loadingDiv = document.getElementById('loading');
        const googleBtn = document.getElementById('googleBtn');
        
        if (loadingDiv) loadingDiv.style.display = 'none';
        if (googleBtn) googleBtn.disabled = false;
    }

    function cleanSafariState() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (!isIOS && !isSafari) return;
        
        console.log('ðŸ§¹ Limpiando estado de Safari...');
        
        // Limpiar localStorage especÃ­fico de Supabase
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.includes('supabase') || key.includes('sb-')) {
                keysToRemove.push(key);
            }
        }
        
        keysToRemove.forEach(key => {
            localStorage.removeItem(key);
            console.log(`ðŸ—‘ï¸ Eliminado: ${key}`);
        });
        
        // Establecer bandera de primer inicio
        if (!localStorage.getItem('safari_first_visit')) {
            localStorage.setItem('safari_first_visit', 'true');
            console.log('ðŸ“ Primera visita en Safari registrada');
        }
    }

    // VerificaciÃ³n automÃ¡tica cada 2 segundos para limpiar estado
    setInterval(() => {
        clearLoadingState();
    }, 2000);

    // Verificar autenticaciÃ³n cada 2 segundos
    setInterval(checkAuthAndProcessUser, 2000);
