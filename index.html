    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .header img {
            max-width: 200px;

            height: auto;
            margin-bottom: 15px;
        }

        .header p {
            color: #d4af37;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .form-container {
            padding: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-github {
            background: #24292e;
            color: white;
            border: 2px solid #444d56;
        }

        .btn-github:hover {
            background: #2f363d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(36, 41, 46, 0.4);
        }

        .btn-email {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            color: #000;
        }

        .btn-email:hover {
            background: linear-gradient(135deg, #e4bf47 0%, #fff4b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: #1a1a1a;
            padding: 0 15px;
            position: relative;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #1a5c3a;
            color: #90ee90;
            border: 1px solid #2d8659;
        }

        .alert-error {
            background: #5c1a1a;
            color: #ff6b6b;
            border: 1px solid #8c2d2d;
        }

        .email-form {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d4af37;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .github-email-list {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .github-email-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #333;
        }

        .github-email-item:hover {
            background: #333;
            border-color: #d4af37;
        }

        .email-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            margin-right: 12px;
            font-size: 14px;
        }

        .email-info {
            flex: 1;
        }

        .email-address {
            color: #fff;
            font-weight: bold;
        }

        .email-primary {
            color: #d4af37;
            font-size: 12px;
        }
    </style>
</head>
<body>

        <div class="header">
            <img src="img/fondo_barber.jpg" alt="Waldo Barber Shop Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMjAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMEEwQTBBIi8+CjxwYXRoIGQ9Ik00MCAyMEgxNjBWNDBIMzBWNTBIMTYwVjYwSDQwVjIwWiIgZmlsbD0iI0Q0QUYzNyIvPgo8dGV4dCB4PSIxMDAiIHk9IjUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjRDRBRjM3IiBmb250LXNpemU9IjE0IiBmb250LWZhbWlseT0iQXJpYWwiPldBTERPIEJBUkJFUiBTSG9QPC90ZXh0Pgo8L3N2Zz4K'">
            <p>Selecciona tu cuenta</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Bot√≥n para iniciar con GitHub -->
            <button id="githubLogin" class="btn btn-github">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                </svg>
                Iniciar con GitHub
            </button>

            <div class="divider">
                <span>O</span>
            </div>

            <!-- Bot√≥n para iniciar con email -->
            <button id="emailLogin" class="btn btn-email">
                üìß Iniciar con Email
            </button>

            <!-- Formulario para Magic Link -->
            <div id="emailFormContainer" class="email-form hidden">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="userEmail">Ingresa tu correo electr√≥nico</label>
                        <input type="email" id="userEmail" required placeholder="tu@correo.com">
                    </div>
                    <button type="submit" class="btn" style="background: #333; color: #d4af37;">
                        üì© Enviar enlace m√°gico
                    </button>
                </form>
            </div>

            <!-- Lista de emails de GitHub (se llena despu√©s del login) -->
            <div id="githubEmailList" class="github-email-list hidden">
                <h4 style="color: #d4af37; margin-bottom: 15px; text-align: center;">Selecciona un email:</h4>
                <div id="githubEmailsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication(supabaseClient);
        }

        function startApplication(supabase) {
            const emailFormContainer = document.getElementById('emailFormContainer');
            const emailForm = document.getElementById('emailForm');
            const userEmailInput = document.getElementById('userEmail');
            const githubLoginBtn = document.getElementById('githubLogin');
            const emailLoginBtn = document.getElementById('emailLogin');
            const githubEmailList = document.getElementById('githubEmailList');
            const githubEmailsContainer = document.getElementById('githubEmailsContainer');
            const alertDiv = document.getElementById('alert');

            let emailFormVisible = false;

            // Funci√≥n para mostrar alertas
            function showAlert(message, type = 'error') {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            // Funci√≥n para extraer nombre del email
            function extractNameFromEmail(email) {
                let username = email.split('@')[0];
                username = username.replace(/[0-9._-]/g, ' ');
                let nameParts = username.split(/[.-\s]+/).filter(part => part.length > 0);
                
                if (nameParts.length >= 1) {
                    return capitalizeFirst(nameParts[0]);
                } else {
                    return 'Usuario';
                }
            }

            function capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            // Funci√≥n para guardar usuario en la tabla clientes
            async function saveUserToClients(userData) {
                try {
                    const { data: existingUser } = await supabase
                        .from('clientes')
                        .select('id')
                        .eq('email', userData.email)
                        .single();

                    if (!existingUser) {
                        const { error: insertError } = await supabase
                            .from('clientes')
                            .insert([{
                                id: userData.id,
                                nombre: userData.nombre,
                                apellido: userData.apellido || 'GitHub',
                                email: userData.email,
                                rol: 'cliente',
                                creado_en: new Date().toISOString()
                            }]);

                        if (insertError && insertError.code !== '23505') {
                            console.error('Error insertando cliente:', insertError);
                        }
                    }
                } catch (error) {
                    console.error('Error guardando usuario:', error);
                }
            }

            // Funci√≥n para obtener emails de GitHub
            async function getGitHubEmails(accessToken) {
                try {
                    const response = await fetch('https://api.github.com/user/emails', {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const emails = await response.json();
                        return emails;
                    } else {
                        throw new Error('No se pudieron obtener los emails de GitHub');
                    }
                } catch (error) {
                    console.error('Error obteniendo emails de GitHub:', error);
                    return null;
                }
            }

            // Funci√≥n para mostrar lista de emails de GitHub
            function showGitHubEmails(emails) {
                githubEmailsContainer.innerHTML = '';
                
                emails.forEach(emailData => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'github-email-item';
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'email-avatar';
                    avatar.textContent = extractNameFromEmail(emailData.email).charAt(0);
                    
                    const emailInfo = document.createElement('div');
                    emailInfo.className = 'email-info';
                    
                    const emailAddress = document.createElement('div');
                    emailAddress.className = 'email-address';
                    emailAddress.textContent = emailData.email;
                    
                    const emailPrimary = document.createElement('div');
                    emailPrimary.className = 'email-primary';
                    emailPrimary.textContent = emailData.primary ? '‚úì Email principal' : 'Email secundario';
                    emailPrimary.style.color = emailData.verified ? '#90ee90' : '#ff6b6b';
                    
                    if (!emailData.verified) {
                        emailPrimary.textContent += ' (No verificado)';
                    }
                    
                    emailInfo.appendChild(emailAddress);
                    emailInfo.appendChild(emailPrimary);
                    
                    emailItem.appendChild(avatar);
                    emailItem.appendChild(emailInfo);
                    
                    emailItem.onclick = async () => {
                        if (emailData.verified) {
                            showAlert(`‚úÖ Iniciando sesi√≥n con: ${emailData.email}`, 'success');
                            
                            // Guardar usuario en Supabase
                            await saveUserToClients({
                                id: generateTempId(),
                                nombre: extractNameFromEmail(emailData.email),
                                apellido: 'GitHub',
                                email: emailData.email
                            });

                            // Redirigir despu√©s de guardar
                            setTimeout(() => {
                                window.location.href = 'cliente.html';
                            }, 2000);
                        } else {
                            showAlert('‚ùå Este email no est√° verificado en GitHub', 'error');
                        }
                    };
                    
                    githubEmailsContainer.appendChild(emailItem);
                });
                
                githubEmailList.style.display = 'block';
            }

            function generateTempId() {
                return 'github_' + Math.random().toString(36).substr(2, 9);
            }

            // Verificar si ya est√° autenticado
            async function checkAuth() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        window.location.href = 'cliente.html';
                    }
                } catch (error) {
                    console.error('Error en checkAuth:', error);
                }
            }

            // Iniciar sesi√≥n con GitHub
            githubLoginBtn.addEventListener('click', async () => {
                try {
                    showAlert('üîó Conectando con GitHub...', 'success');
                    
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'github',
                        options: {
                            redirectTo: window.location.origin,
                            scopes: 'user:email' // Pedir permiso para leer emails
                        }
                    });

                    if (error) throw error;

                } catch (error) {
                    console.error('Error en login con GitHub:', error);
                    if (error.message.includes('provider is not enabled')) {
                        showAlert('‚ùå GitHub OAuth no est√° configurado en Supabase');
                    } else {
                        showAlert('‚ùå Error al conectar con GitHub: ' + error.message);
                    }
                }
            });

            // Toggle del formulario de email
            emailLoginBtn.addEventListener('click', () => {
                emailFormVisible = !emailFormVisible;
                if (emailFormVisible) {
                    emailFormContainer.classList.remove('hidden');
                    emailLoginBtn.textContent = 'üìß Cancelar';
                    userEmailInput.focus();
                } else {
                    emailFormContainer.classList.add('hidden');
                    emailLoginBtn.textContent = 'üìß Iniciar con Email';
                    emailForm.reset();
                }
            });

            // Manejar Magic Link
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = userEmailInput.value.trim().toLowerCase();

                if (!email) {
                    showAlert('Por favor ingresa tu correo electr√≥nico');
                    return;
                }

                try {
                    showAlert('‚è≥ Enviando enlace m√°gico...', 'success');

                    const { error: authError } = await supabase.auth.signInWithOtp({
                        email: email,
                        options: {
                            data: {
                                nombre: extractNameFromEmail(email),
                                apellido: 'Usuario',
                                rol: 'cliente'
                            },
                            emailRedirectTo: window.location.origin
                        }
                    });

                    if (authError) throw authError;

                    showAlert('‚úÖ ¬°Revisa tu correo! Te hemos enviado un enlace m√°gico.', 'success');
                    emailForm.reset();
                    emailFormContainer.classList.add('hidden');
                    emailLoginBtn.textContent = 'üìß Iniciar con Email';
                    emailFormVisible = false;

                } catch (error) {
                    console.error('Error en Magic Link:', error);
                    showAlert('‚ùå Error: ' + error.message);
                }
            });

            // Escuchar cambios de autenticaci√≥n
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session?.user) {
                    const user = session.user;
                    
                    if (session.provider_token) {
                        // Usuario de GitHub - obtener emails
                        const emails = await getGitHubEmails(session.provider_token);
                        if (emails && emails.length > 0) {
                            showGitHubEmails(emails);
                        } else {
                            // Si no se pueden obtener emails, usar el email principal
                            await saveUserToClients({
                                id: user.id,
                                nombre: user.user_metadata.full_name || extractNameFromEmail(user.email),
                                apellido: 'GitHub',
                                email: user.email
                            });
                            window.location.href = 'cliente.html';
                        }
                    } else {
                        // Usuario de Magic Link
                        await saveUserToClients({
                            id: user.id,
                            nombre: user.user_metadata.nombre || extractNameFromEmail(user.email),
                            apellido: user.user_metadata.apellido || 'Usuario',
                            email: user.email
                        });
                        window.location.href = 'cliente.html';
                    }
                }
            });

            // Verificar autenticaci√≥n al cargar
            checkAuth();
        }
    </script>
</body>
