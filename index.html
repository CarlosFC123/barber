    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        let isLoginMode = false; // Empieza en modo registro
        let supabaseClient;

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication();
        }

        // Funci√≥n para activar el selector nativo
        function activateNativePicker() {
            const emailInput = document.getElementById('userEmail');
            
            emailInput.focus();
            emailInput.select();
            
            const event = new Event('input', { bubbles: true });
            emailInput.dispatchEvent(event);

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('userPassword');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleConfirmPasswordVisibility() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggleButtons = document.querySelectorAll('.toggle-password');
            const toggleButton = toggleButtons[1]; // Segundo bot√≥n
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function extractNameFromEmail(email) {
            let username = email.split('@')[0];
            username = username.replace(/[0-9._-]/g, ' ');
            
            let nameParts = username.split(/[.-\s]+/).filter(part => part.length > 0);
            
            if (nameParts.length >= 2) {
                return {
                    nombre: capitalizeFirst(nameParts[0]),
                    apellido: capitalizeFirst(nameParts.slice(1).join(' '))
                };
            } else if (nameParts.length === 1) {
                return {
                    nombre: capitalizeFirst(nameParts[0]),
                    apellido: 'Usuario'
                };
            } else {
                return {
                    nombre: 'Cliente',
                    apellido: 'Barber√≠a'
                };
            }
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        // SQL PARA AGREGAR A LA BASE DE DATOS:
        // ALTER TABLE clientes ADD COLUMN contrase√±a VARCHAR(255);
        // ALTER TABLE clientes ADD COLUMN email_confirmado BOOLEAN DEFAULT false;
        // ALTER TABLE clientes ADD COLUMN ultimo_login TIMESTAMP;

        async function saveUserToClients(userData, password) {
            try {
                const { data: existingUser } = await supabaseClient
                    .from('clientes')
                    .select('id, email_confirmado')
                    .eq('email', userData.email)
                    .single();

                if (!existingUser) {
                    const { error: insertError } = await supabaseClient
                        .from('clientes')
                        .insert([{
                            id: userData.id,
                            nombre: userData.nombre,
                            apellido: userData.apellido,
                            email: userData.email,
                            contrase√±a: password, // Guardar contrase√±a
                            rol: 'cliente',
                            email_confirmado: false, // Inicialmente no confirmado
                            creado_en: new Date().toISOString(),
                            ultimo_login: new Date().toISOString()
                        }]);

                    if (insertError) {
                        console.error('Error insertando cliente:', insertError);
                        return false;
                    } else {
                        console.log('‚úÖ Usuario registrado en clientes:', userData.email);
                        return true;
                    }
                } else {
                    // Actualizar √∫ltimo login y contrase√±a si es necesario
                    const { error: updateError } = await supabaseClient
                        .from('clientes')
                        .update({
                            ultimo_login: new Date().toISOString(),
                            contrase√±a: password // Actualizar contrase√±a si cambi√≥
                        })
                        .eq('email', userData.email);

                    if (updateError) {
                        console.error('Error actualizando cliente:', updateError);
                    }
                    
                    console.log('‚úÖ Usuario ya existe en clientes:', userData.email);
                    return true;
                }
            } catch (error) {
                console.error('Error guardando usuario:', error);
                return false;
            }
        }

        async function markEmailAsConfirmed(email) {
            try {
                const { error } = await supabaseClient
                    .from('clientes')
                    .update({ 
                        email_confirmado: true,
                        ultimo_login: new Date().toISOString()
                    })
                    .eq('email', email);

                if (error) {
                    console.error('Error marcando email como confirmado:', error);
                    return false;
                }
                console.log('‚úÖ Email marcado como confirmado:', email);
                return true;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        async function checkIfEmailConfirmed(email) {
            try {
                const { data, error } = await supabaseClient
                    .from('clientes')
                    .select('email_confirmado')
                    .eq('email', email)
                    .single();

                if (error) {
                    console.error('Error verificando email:', error);
                    return false;
                }
                
                return data?.email_confirmado || false;
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function startApplication() {
            const authForm = document.getElementById('authForm');
            const toggleFormBtn = document.getElementById('toggleForm');
            const userEmailInput = document.getElementById('userEmail');
            const userPasswordInput = document.getElementById('userPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordGroup = document.getElementById('passwordGroup');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const submitBtn = document.getElementById('submitBtn');
            const magicLinkBtn = document.getElementById('magicLinkBtn');
            const formTitle = document.getElementById('formTitle');
            const infoText = document.getElementById('infoText');
            const loadingDiv = document.getElementById('loading');

            // Configurar el toggle entre login y registro
            toggleFormBtn.addEventListener('click', function() {
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    formTitle.textContent = 'Iniciar Sesi√≥n';
                    submitBtn.innerHTML = 'üîë Iniciar Sesi√≥n';
                    toggleFormBtn.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
                    infoText.textContent = 'Usa tu correo y contrase√±a para acceder';
                    confirmPasswordGroup.style.display = 'none';
                    magicLinkBtn.style.display = 'block';
                } else {
                    formTitle.textContent = 'Crear Cuenta';
                    submitBtn.innerHTML = 'üìù Crear Cuenta';
                    toggleFormBtn.textContent = '¬øYa tienes cuenta? Inicia sesi√≥n aqu√≠';
                    infoText.textContent = 'Crea tu cuenta con correo y contrase√±a';
                    confirmPasswordGroup.style.display = 'block';
                    magicLinkBtn.style.display = 'none';
                }
            });

            // Bot√≥n de Magic Link para usuarios existentes
            magicLinkBtn.addEventListener('click', async function() {
                const email = userEmailInput.value.trim().toLowerCase();
                
                if (!email) {
                    showAlert('Por favor ingresa tu correo electr√≥nico');
                    return;
                }

                try {
                    loadingDiv.style.display = 'block';
                    
                    // Verificar si el email ya est√° confirmado
                    const emailConfirmed = await checkIfEmailConfirmed(email);
                    
                    if (emailConfirmed) {
                        showAlert('‚úÖ Tu email ya est√° confirmado. Usa tu contrase√±a para iniciar sesi√≥n.', 'success');
                        return;
                    }

                    // Extraer nombre y apellido del email
                    const { nombre, apellido } = extractNameFromEmail(email);

                    // Enviar Magic Link solo si no est√° confirmado
                    const { data, error } = await supabaseClient.auth.signInWithOtp({
                        email: email,
                        options: {
                            data: {
                                nombre: nombre,
                                apellido: apellido,
                                rol: 'cliente'
                            },
                            emailRedirectTo: 'https://carlosfc123.github.io/barber/'
                        }
                    });

                    if (error) throw error;

                    showAlert('‚úÖ ¬°Revisa tu correo! Te hemos enviado un enlace de confirmaci√≥n.', 'success');

                } catch (error) {
                    console.error('Error en Magic Link:', error);
                    showAlert('‚ùå Error: ' + error.message);
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });

            // Manejar env√≠o del formulario
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = userEmailInput.value.trim().toLowerCase();
                const password = userPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (!email) {
                    showAlert('Por favor ingresa tu correo electr√≥nico');
                    return;
                }

                if (!password) {
                    showAlert('Por favor ingresa tu contrase√±a');
                    return;
                }

                if (!isLoginMode && password !== confirmPassword) {
                    showAlert('Las contrase√±as no coinciden');
                    return;
                }

                if (password.length < 6) {
                    showAlert('La contrase√±a debe tener al menos 6 caracteres');
                    return;
                }

                try {
                    loadingDiv.style.display = 'block';

                    if (isLoginMode) {
                        // INICIAR SESI√ìN
                        const { data, error } = await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password
                        });

                        if (error) throw error;

                        // Marcar email como confirmado al iniciar sesi√≥n exitosamente
                        await markEmailAsConfirmed(email);
                        
                        showAlert('‚úÖ ¬°Inicio de sesi√≥n exitoso!', 'success');
                        
                        // Redirigir despu√©s de login exitoso
                        setTimeout(() => {
                            window.location.href = 'cliente.html';
                        }, 1000);

                    } else {
                        // REGISTRARSE
                        // Extraer nombre y apellido del email
                        const { nombre, apellido } = extractNameFromEmail(email);

                        // Registrar usuario en Auth
                        const { data, error } = await supabaseClient.auth.signUp({
                            email: email,
                            password: password,
                            options: {
                                data: {
                                    nombre: nombre,
                                    apellido: apellido,
                                    rol: 'cliente'
                                },
                                emailRedirectTo: 'https://carlosfc123.github.io/barber/'
                            }
                        });

                        if (error) throw error;

                        // Guardar usuario en la tabla clientes
                        if (data.user) {
                            const userData = {
                                id: data.user.id,
                                nombre: nombre,
                                apellido: apellido,
                                email: email
                            };
                            
                            const saved = await saveUserToClients(userData, password);
                            
                            if (saved) {
                                showAlert('‚úÖ ¬°Cuenta creada! Revisa tu correo para confirmar tu email.', 'success');
                                authForm.reset();
                                // Cambiar a modo login
                                isLoginMode = true;
                                formTitle.textContent = 'Iniciar Sesi√≥n';
                                submitBtn.innerHTML = 'üîë Iniciar Sesi√≥n';
                                toggleFormBtn.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
                                confirmPasswordGroup.style.display = 'none';
                                magicLinkBtn.style.display = 'block';
                            }
                        }
                    }

                } catch (error) {
                    console.error('Error:', error);
                    
                    if (error.message.includes('Invalid login credentials')) {
                        showAlert('‚ùå Correo o contrase√±a incorrectos');
                    } else if (error.message.includes('Email not confirmed')) {
                        showAlert('‚ùå Por favor confirma tu email primero. Revisa tu bandeja de entrada.');
                    } else {
                        showAlert('‚ùå Error: ' + error.message);
                    }
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });

            // Verificar si ya est√° autenticado al cargar
            checkAuth();

            // Activar el selector nativo autom√°ticamente al cargar
            setTimeout(() => {
                userEmailInput.focus();
                activateNativePicker();
            }, 1000);
        }

        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session && session.user) {
                    console.log('‚úÖ Usuario ya autenticado:', session.user.email);
                    
                    // Marcar email como confirmado
                    await markEmailAsConfirmed(session.user.email);
                    
                    // Redirigir directamente
                    window.location.href = 'cliente.html';
                }
            } catch (error) {
                console.error('Error en checkAuth:', error);
            }
        }
