        }
    </style>
</head>
<body>

        <div class="header">
            <img src="img/fondo_barber.jpg" alt="Waldo Barber Shop Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMjAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMEEwQTBBIi8+CjxwYXRoIGQ9Ik00MCAyMEgxNjBWNDBIMzBWNTBIMTYwVjYwSDQwVjIwWiIgZmlsbD0iI0Q0QUYzNyIvPgo8dGV4dCB4PSIxMDAiIHk9IjUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjRDRBRjM3IiBmb250LXNpemU9IjE0IiBmb250LWZhbWlseT0iQXJpYWwiPldBTERPIEJBUkJFUiBTSG9QPC90ZXh0Pgo8L3N2Zz4K'">
            <p>Iniciar Sesi√≥n</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                ‚è≥ Procesando...
            </div>

            <!-- Formulario de Inicio de Sesi√≥n -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="userEmail">Correo Electr√≥nico</label>
                    <div class="input-container">
                        <input type="email" id="userEmail" required 
                               placeholder="Tu correo electr√≥nico"
                               autocomplete="email"
                               name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="userPassword">Contrase√±a</label>
                    <div class="input-container">
                        <input type="password" id="userPassword" required 
                               placeholder="Tu contrase√±a"

                            üëÅÔ∏è

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        let isLoginMode = true;
        let supabaseClient;

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication();
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('userPassword');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function extractNameFromEmail(email) {
            let username = email.split('@')[0];
            username = username.replace(/[0-9._-]/g, ' ');
            
            let nameParts = username.split(/[.-\s]+/).filter(part => part.length > 0);
            
            if (nameParts.length >= 2) {
                return {
                    nombre: capitalizeFirst(nameParts[0]),
                    apellido: capitalizeFirst(nameParts.slice(1).join(' '))
                };
            } else if (nameParts.length === 1) {
                return {
                    nombre: capitalizeFirst(nameParts[0]),
                    apellido: 'Usuario'
                };
            } else {
                return {
                    nombre: 'Cliente',
                    apellido: 'Barber√≠a'
                };
            }
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        async function saveUserToClients(userData, password) {
            try {
                const { data: existingUser } = await supabaseClient
                    .from('clientes')
                    .select('id')
                    .eq('email', userData.email)
                    .single();

                if (!existingUser) {
                    const { error: insertError } = await supabaseClient
                        .from('clientes')
                        .insert([{
                            id: userData.id,
                            nombre: userData.nombre,
                            apellido: userData.apellido,
                            email: userData.email,
                            contrase√±a: password, // Guardar la contrase√±a
                            rol: 'cliente',
                            creado_en: new Date().toISOString()
                        }]);

                    if (insertError) {
                        console.error('Error insertando cliente:', insertError);
                        return false;
                    } else {
                        console.log('‚úÖ Usuario registrado en clientes:', userData.email);
                        return true;
                    }
                } else {
                    console.log('‚úÖ Usuario ya existe en clientes:', userData.email);
                    return true;
                }
            } catch (error) {
                console.error('Error guardando usuario:', error);
                return false;
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function startApplication() {
            const loginForm = document.getElementById('loginForm');
            const toggleFormBtn = document.getElementById('toggleForm');
            const userEmailInput = document.getElementById('userEmail');
            const userPasswordInput = document.getElementById('userPassword');
            const loadingDiv = document.getElementById('loading');

            // Configurar el toggle entre login y registro
            toggleFormBtn.addEventListener('click', function() {
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    document.querySelector('.header p').textContent = 'Iniciar Sesi√≥n';
                    document.querySelector('.btn-primary').innerHTML = 'üîë Iniciar Sesi√≥n';
                    toggleFormBtn.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
                    document.querySelector('.info-text').textContent = 'Usa tu correo y contrase√±a para acceder';
                } else {
                    document.querySelector('.header p').textContent = 'Registrarse';
                    document.querySelector('.btn-primary').innerHTML = 'üìù Crear Cuenta';
                    toggleFormBtn.textContent = '¬øYa tienes cuenta? Inicia sesi√≥n aqu√≠';
                    document.querySelector('.info-text').textContent = 'Crea tu cuenta con correo y contrase√±a';
                }
            });

            // Manejar env√≠o del formulario
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = userEmailInput.value.trim().toLowerCase();
                const password = userPasswordInput.value;

                if (!email || !password) {
                    showAlert('Por favor completa todos los campos');
                    return;
                }

                if (password.length < 6) {
                    showAlert('La contrase√±a debe tener al menos 6 caracteres');
                    return;
                }

                try {
                    loadingDiv.style.display = 'block';

                    if (isLoginMode) {
                        // INICIAR SESI√ìN
                        const { data, error } = await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password
                        });

                        if (error) throw error;

                        showAlert('‚úÖ ¬°Inicio de sesi√≥n exitoso!', 'success');
                        
                        // Redirigir despu√©s de login exitoso
                        setTimeout(() => {
                            window.location.href = 'cliente.html';
                        }, 1000);

                    } else {
                        // REGISTRARSE
                        // Extraer nombre y apellido del email
                        const { nombre, apellido } = extractNameFromEmail(email);

                        // Registrar usuario en Auth
                        const { data, error } = await supabaseClient.auth.signUp({
                            email: email,
                            password: password,
                            options: {
                                data: {
                                    nombre: nombre,
                                    apellido: apellido,
                                    rol: 'cliente'
                                }
                            }
                        });

                        if (error) throw error;

                        // Guardar usuario en la tabla clientes
                        if (data.user) {
                            const userData = {
                                id: data.user.id,
                                nombre: nombre,
                                apellido: apellido,
                                email: email
                            };
                            
                            const saved = await saveUserToClients(userData, password);
                            
                            if (saved) {
                                showAlert('‚úÖ ¬°Cuenta creada exitosamente! Ya puedes iniciar sesi√≥n.', 'success');
                                loginForm.reset();
                                // Cambiar a modo login
                                isLoginMode = true;
                                document.querySelector('.header p').textContent = 'Iniciar Sesi√≥n';
                                document.querySelector('.btn-primary').innerHTML = 'üîë Iniciar Sesi√≥n';
                                toggleFormBtn.textContent = '¬øNo tienes cuenta? Reg√≠strate aqu√≠';
                            }
                        }
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showAlert('‚ùå Error: ' + error.message);
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });

            // Verificar si ya est√° autenticado al cargar
            checkAuth();
        }

        async function checkAuth() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session && session.user) {
                    console.log('‚úÖ Usuario ya autenticado:', session.user.email);
                    // Redirigir directamente
                    window.location.href = 'cliente.html';
                }
            } catch (error) {
                console.error('Error en checkAuth:', error);
            }
        }
    </script>
</body>
