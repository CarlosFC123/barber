    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        let supabaseClient;

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication();
        }

        // Funci√≥n para activar el selector nativo
        function activateNativePicker() {
            const emailInput = document.getElementById('userEmail');
            
            emailInput.focus();
            emailInput.select();
            
            const event = new Event('input', { bubbles: true });
            emailInput.dispatchEvent(event);
            
            if ('virtualKeyboard' in navigator) {
                navigator.virtualKeyboard.show();
            }
        }

        // Funci√≥n para guardar usuario en la tabla clientes
        async function saveUserToClients(userData) {
            try {
                const { data: existingUser } = await supabaseClient
                    .from('clientes')
                    .select('id')
                    .eq('email', userData.email)
                    .single();

                if (!existingUser) {
                    const { error: insertError } = await supabaseClient
                        .from('clientes')
                        .insert([{
                            id: userData.id,
                            nombre: userData.nombre,
                            apellido: userData.apellido,
                            email: userData.email,
                            rol: 'cliente',
                            proveedor: userData.proveedor || 'google',
                            avatar_url: userData.avatar_url,
                            email_confirmado: true, // Con Google ya est√° confirmado
                            creado_en: new Date().toISOString(),
                            ultimo_login: new Date().toISOString()
                        }]);

                    if (insertError && insertError.code !== '23505') {
                        console.error('Error insertando cliente:', insertError);
                        return false;
                    } else {
                        console.log('‚úÖ Usuario guardado en clientes:', userData.email);
                        return true;
                    }
                } else {
                    // Actualizar √∫ltimo login
                    const { error: updateError } = await supabaseClient
                        .from('clientes')
                        .update({
                            ultimo_login: new Date().toISOString(),
                            avatar_url: userData.avatar_url
                        })
                        .eq('email', userData.email);

                    if (updateError) {
                        console.error('Error actualizando √∫ltimo login:', updateError);
                    }
                    
                    console.log('‚úÖ Usuario actualizado en clientes:', userData.email);
                    return true;
                }
            } catch (error) {
                console.error('Error guardando usuario:', error);
                return false;
            }
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function startApplication() {
            const googleBtn = document.getElementById('googleBtn');
            const emailToggleBtn = document.getElementById('emailToggleBtn');
            const emailForm = document.getElementById('emailForm');
            const magicLinkForm = document.getElementById('magicLinkForm');
            const userEmailInput = document.getElementById('userEmail');
            const loadingDiv = document.getElementById('loading');

            // Mostrar/ocultar formulario de email
            emailToggleBtn.addEventListener('click', function() {
                if (emailForm.style.display === 'none' || !emailForm.style.display) {
                    emailForm.style.display = 'block';
                    emailToggleBtn.style.display = 'none';
                    userEmailInput.focus();
                    activateNativePicker();
                }
            });

            // Inicio de sesi√≥n con Google
            googleBtn.addEventListener('click', async function() {
            try {
                loadingDiv.style.display = 'block';
                loadingDiv.textContent = '‚è≥ Redirigiendo a Google...';
                googleBtn.disabled = true;

                // TIMEOUT DE SEGURIDAD: Si despu√©s de 10 segundos no hay redirecci√≥n, limpiar estado
                const safetyTimeout = setTimeout(() => {
                    console.log('‚ö†Ô∏è Timeout de seguridad: Limpiando estado de carga');
                    loadingDiv.style.display = 'none';
                    googleBtn.disabled = false;
                }, 10000); // 10 segundos

                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://carlosfc123.github.io/barber/',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        }
                    }
                });

                // Limpiar timeout si la funci√≥n retorn√≥ (usuario cancel√≥)
                clearTimeout(safetyTimeout);

                if (error) throw error;

                // Si no hay error pero tampoco hay redirecci√≥n (usuario cancel√≥ en el popup)
                // El intervalo de checkAuth se encargar√° de limpiar eventualmente

            } catch (error) {
                console.error('Error con Google OAuth:', error);
                
                // LIMPIAR ESTADO EN CASO DE ERROR
                loadingDiv.style.display = 'none';
                googleBtn.disabled = false;
                
                if (error.message.includes('provider is not enabled')) {
                    showAlert('‚ùå Google OAuth no est√° configurado. Contacta al administrador.');
                } else {
                    showAlert('‚ùå Error al iniciar sesi√≥n con Google: ' + error.message);
                }
            }
        });


            // Manejar env√≠o del formulario de magic link
            magicLinkForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = userEmailInput.value.trim().toLowerCase();

                if (!email) {
                    showAlert('Por favor ingresa tu correo electr√≥nico');
                    return;
                }

                try {
                    loadingDiv.style.display = 'block';

                    // Extraer nombre y apellido del email
                    const nombre = email.split('@')[0].split('.')[0];
                    const apellido = email.split('@')[0].split('.')[1] || 'Usuario';

                    const { data, error } = await supabaseClient.auth.signInWithOtp({
                        email: email,
                        options: {
                            data: {
                                nombre: nombre.charAt(0).toUpperCase() + nombre.slice(1),
                                apellido: apellido.charAt(0).toUpperCase() + apellido.slice(1),
                                rol: 'cliente',
                                proveedor: 'email'
                            },
                            emailRedirectTo: 'https://carlosfc123.github.io/barber/'
                        }
                    });

                    if (error) throw error;

                    showAlert('‚úÖ ¬°Revisa tu correo! Te hemos enviado un enlace de confirmaci√≥n.', 'success');
                    magicLinkForm.reset();

                } catch (error) {
                    console.error('Error en Magic Link:', error);
                    showAlert('‚ùå Error: ' + error.message);
                } finally {
                    loadingDiv.style.display = 'none';
                }
            });

            // Verificar si ya est√° autenticado y procesar usuario
            checkAuthAndProcessUser();
        }

        async function checkAuthAndProcessUser() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session && session.user) {
                    console.log('‚úÖ Usuario autenticado:', session.user);
                    
                    // Preparar datos del usuario para guardar en la base de datos
                    const userData = {
                        id: session.user.id,
                        nombre: session.user.user_metadata?.nombre || 
                               session.user.user_metadata?.full_name?.split(' ')[0] || 
                               session.user.user_metadata?.given_name ||
                               'Usuario',
                        apellido: session.user.user_metadata?.apellido || 
                                session.user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                                session.user.user_metadata?.family_name ||
                                'Google',
                        email: session.user.email,
                        proveedor: session.user.app_metadata?.provider || 'google',
                        avatar_url: session.user.user_metadata?.avatar_url || 
                                  session.user.user_metadata?.picture
                    };

                    // Guardar usuario en la base de datos
                    const saved = await saveUserToClients(userData);
                    
                    if (saved) {
                        // Redirigir a la p√°gina principal
                        window.location.href = 'cliente.html';
                    } else {
                        showAlert('‚ùå Error al guardar usuario en la base de datos');
                    }
                }
            } catch (error) {
                console.error('Error en checkAuth:', error);
            }
        }
        function clearLoadingState() {
    const loadingDiv = document.getElementById('loading');
    const googleBtn = document.getElementById('googleBtn');
    
    loadingDiv.style.display = 'none';
    googleBtn.disabled = false;
}

// Limpiar estado si el usuario hace clic fuera del bot√≥n
document.addEventListener('click', function(event) {
    if (!event.target.closest('#googleBtn') && !event.target.closest('.loading')) {
        clearLoadingState();
    }
});

// Verificaci√≥n autom√°tica cada 2 segundos
setInterval(() => {
    clearLoadingState();
}, 2000); // 2 segundos
        // Verificar autenticaci√≥n cada 2 segundos (por si acaso)
        setInterval(checkAuthAndProcessUser, 2000);
