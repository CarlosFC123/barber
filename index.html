    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';

        // FunciÃ³n para activar el selector nativo
        function activateNativePicker() {
            const emailInput = document.getElementById('userEmail');
            
            // Enfocar y seleccionar el input
            emailInput.focus();
            emailInput.select();
            
            // Disparar evento de input para activar autocompletado
            const event = new Event('input', { bubbles: true });
            emailInput.dispatchEvent(event);
            
            // En mÃ³viles, activar teclado especial para emails
            if ('virtualKeyboard' in navigator) {
                navigator.virtualKeyboard.show();
            }
            
            // Truco para forzar autocompletado en algunos navegadores
            setTimeout(() => {
                emailInput.setAttribute('autocomplete', 'email webauthn');
                setTimeout(() => {
                    emailInput.setAttribute('autocomplete', 'email');
                }, 100);
            }, 50);
        }

        function startApplication(supabase) {
            const emailForm = document.getElementById('emailForm');
            const userEmailInput = document.getElementById('userEmail');
            const alertDiv = document.getElementById('alert');

            // Configurar el input para mÃ¡ximo autocompletado
            userEmailInput.setAttribute('autocomplete', 'email');
            userEmailInput.setAttribute('name', 'email');
            userEmailInput.setAttribute('inputmode', 'email');
            userEmailInput.setAttribute('autocapitalize', 'off');
            userEmailInput.setAttribute('spellcheck', 'false');

            // FunciÃ³n para extraer nombre y apellido del email
            function extractNameFromEmail(email) {
                let username = email.split('@')[0];
                username = username.replace(/[0-9._-]/g, ' ');
                
                let nameParts = username.split(/[.-\s]+/).filter(part => part.length > 0);
                
                if (nameParts.length >= 2) {
                    return {
                        nombre: capitalizeFirst(nameParts[0]),
                        apellido: capitalizeFirst(nameParts.slice(1).join(' '))
                    };
                } else if (nameParts.length === 1) {
                    return {
                        nombre: capitalizeFirst(nameParts[0]),
                        apellido: 'Usuario'
                    };
                } else {
                    return {
                        nombre: 'Cliente',
                        apellido: 'BarberÃ­a'
                    };
                }
            }

            function capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            // FunciÃ³n para guardar usuario en la tabla clientes
            async function saveUserToClients(userData) {
                try {
                    const { data: existingUser } = await supabase
                        .from('clientes')
                        .select('id')
                        .eq('email', userData.email)
                        .single();

                    if (!existingUser) {
                        const { error: insertError } = await supabase
                            .from('clientes')
                            .insert([{
                                id: userData.id,
                                nombre: userData.nombre,
                                apellido: userData.apellido,
                                email: userData.email,
                                rol: 'cliente',
                                creado_en: new Date().toISOString()
                            }]);

                        if (insertError && insertError.code !== '23505') {
                            console.error('Error insertando cliente:', insertError);
                        } else {
                            console.log('âœ… Usuario guardado en clientes:', userData.email);
                        }
                    }
                } catch (error) {
                    console.error('Error guardando usuario:', error);
                }
            }

            // FunciÃ³n para mostrar alertas
            function showAlert(message, type = 'error') {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            // Verificar si ya estÃ¡ autenticado
            async function checkAuth() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session) {
                        const userRole = session.user?.user_metadata?.rol || 'cliente';
                        window.location.href = userRole === 'admin' ? 'admin.html' : 'cliente.html';
                    }
                } catch (error) {
                    console.error('Error en checkAuth:', error);
                }
            }

            // Manejar envÃ­o del formulario
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = userEmailInput.value.trim().toLowerCase();

                if (!email) {
                    showAlert('Por favor ingresa tu correo electrÃ³nico');
                    return;
                }

                try {
                    // Extraer nombre y apellido del email
                    const { nombre, apellido } = extractNameFromEmail(email);

                    showAlert('â³ Enviando enlace mÃ¡gico...', 'success');

                    // Enviar Magic Link
                    const { data: authData, error: authError } = await supabase.auth.signInWithOtp({
                        email: email,
                        options: {
                            data: {
                                nombre: nombre,
                                apellido: apellido,
                                rol: 'cliente'
                            },
                            emailRedirectTo: window.location.origin
                        }
                    });

                    if (authError) throw authError;

                    showAlert('âœ… Â¡Revisa tu correo! Te hemos enviado un enlace mÃ¡gico para iniciar sesiÃ³n.', 'success');
                    
                    // Limpiar formulario
                    emailForm.reset();

                } catch (error) {
                    console.error('Error en Magic Link:', error);
                    showAlert('âŒ Error: ' + error.message);
                }
            });

            // Escuchar cambios en la autenticaciÃ³n
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('Auth state changed:', event, session);
                
                if (event === 'SIGNED_IN' && session?.user) {
                    const user = session.user;
                    
                    // Extraer nombre y apellido
                    const extractedNames = extractNameFromEmail(user.email);
                    
                    // Guardar usuario en tabla clientes
                    await saveUserToClients({
                        id: user.id,
                        nombre: extractedNames.nombre,
                        apellido: extractedNames.apellido,
                        email: user.email
                    });

                    // Redirigir
                    setTimeout(() => {
                        window.location.href = 'cliente.html';
                    }, 1000);
                }
            });

            // Verificar autenticaciÃ³n al cargar
            checkAuth();

            // Activar el selector nativo automÃ¡ticamente al cargar
            setTimeout(() => {
                userEmailInput.focus();
                activateNativePicker();
            }, 1000);
        }
