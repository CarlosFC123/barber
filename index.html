        .btn-primary {

        .alert-error {

        .info-text {

        .browser-tips {

        .loading {

    </style>
</head>

            <p>Selecciona tu cuenta</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                ‚è≥ Verificando autenticaci√≥n...
            </div>

            <!-- Formulario simple para Magic Link -->
            <form id="emailForm">
                <div class="form-group">
                    <label for="userEmail">Correo Electr√≥nico</label>
                    <div class="email-input-container">
                        <input type="email" id="userEmail" required 
                               placeholder="Selecciona o escribe tu email"
                               inputmode="email" 
                               autocomplete="email"
                               name="email"
                               list="emailSuggestions">
                        <button type="button" class="native-picker-btn" onclick="activateNativePicker()" title="Seleccionar email guardado">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication(supabaseClient);
        }

        // Funci√≥n para activar el selector nativo
        function activateNativePicker() {
            const emailInput = document.getElementById('userEmail');
            
            emailInput.focus();
            emailInput.select();
            
            const event = new Event('input', { bubbles: true });
            emailInput.dispatchEvent(event);
            
            if ('virtualKeyboard' in navigator) {
                navigator.virtualKeyboard.show();
            }
        }

        function startApplication(supabase) {
            const emailForm = document.getElementById('emailForm');
            const userEmailInput = document.getElementById('userEmail');
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');

            // URL CORREGIDA - Usa solo el dominio base
            const REDIRECT_URL = 'https://carlosfc123.github.io/barber/';

            // Configurar el input
            userEmailInput.setAttribute('autocomplete', 'email');
            userEmailInput.setAttribute('name', 'email');
            userEmailInput.setAttribute('inputmode', 'email');

            // Funci√≥n para extraer nombre y apellido del email
            function extractNameFromEmail(email) {
                let username = email.split('@')[0];
                username = username.replace(/[0-9._-]/g, ' ');
                
                let nameParts = username.split(/[.-\s]+/).filter(part => part.length > 0);
                
                if (nameParts.length >= 2) {
                    return {
                        nombre: capitalizeFirst(nameParts[0]),
                        apellido: capitalizeFirst(nameParts.slice(1).join(' '))
                    };
                } else if (nameParts.length === 1) {
                    return {
                        nombre: capitalizeFirst(nameParts[0]),
                        apellido: 'Usuario'
                    };
                } else {
                    return {
                        nombre: 'Cliente',
                        apellido: 'Barber√≠a'
                    };
                }
            }

            function capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            }

            // Funci√≥n para guardar usuario en la tabla clientes
            async function saveUserToClients(userData) {
                try {
                    const { data: existingUser } = await supabase
                        .from('clientes')
                        .select('id')
                        .eq('email', userData.email)
                        .single();

                    if (!existingUser) {
                        const { error: insertError } = await supabase
                            .from('clientes')
                            .insert([{
                                id: userData.id,
                                nombre: userData.nombre,
                                apellido: userData.apellido,
                                email: userData.email,
                                rol: 'cliente',
                                creado_en: new Date().toISOString()
                            }]);

                        if (insertError && insertError.code !== '23505') {
                            console.error('Error insertando cliente:', insertError);
                            return false;
                        } else {
                            console.log('‚úÖ Usuario guardado en clientes:', userData.email);
                            return true;
                        }
                    } else {
                        console.log('‚úÖ Usuario ya existe en clientes:', userData.email);
                        return true;
                    }
                } catch (error) {
                    console.error('Error guardando usuario:', error);
                    return false;
                }
            }

            // Funci√≥n para mostrar alertas
            function showAlert(message, type = 'error') {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            // Verificar si ya est√° autenticado
            async function checkAuth() {
                try {
                    loadingDiv.style.display = 'block';
                    
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) throw error;
                    
                    if (session && session.user) {
                        console.log('‚úÖ Usuario autenticado:', session.user.email);
                        
                        // Guardar usuario en la base de datos
                        const userData = {
                            id: session.user.id,
                            nombre: session.user.user_metadata?.nombre || extractNameFromEmail(session.user.email).nombre,
                            apellido: session.user.user_metadata?.apellido || extractNameFromEmail(session.user.email).apellido,
                            email: session.user.email
                        };
                        
                        const saved = await saveUserToClients(userData);
                        
                        if (saved) {
                            // Redirigir a la p√°gina principal
                            window.location.href = 'cliente.html';
                        } else {
                            showAlert('‚ùå Error al guardar usuario en la base de datos');
                        }
                    }
                } catch (error) {
                    console.error('Error en checkAuth:', error);
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }

            // Manejar env√≠o del formulario
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = userEmailInput.value.trim().toLowerCase();

                if (!email) {
                    showAlert('Por favor ingresa tu correo electr√≥nico');
                    return;
                }

                try {
                    // Extraer nombre y apellido del email
                    const { nombre, apellido } = extractNameFromEmail(email);

                    showAlert('‚è≥ Enviando enlace de confirmaci√≥n...', 'success');

                    // Enviar Magic Link con la URL CORREGIDA
                    const { data, error } = await supabase.auth.signInWithOtp({
                        email: email,
                        options: {
                            data: {
                                nombre: nombre,
                                apellido: apellido,
                                rol: 'cliente'
                            },
                            emailRedirectTo: REDIRECT_URL
                        }
                    });

                    if (error) throw error;

                    showAlert('‚úÖ ¬°Revisa tu correo! Te hemos enviado un enlace de confirmaci√≥n. Haz clic en "Log In" para iniciar sesi√≥n.', 'success');
                    
                    // Limpiar formulario
                    emailForm.reset();

                } catch (error) {
                    console.error('Error en Magic Link:', error);
                    showAlert('‚ùå Error: ' + error.message);
                }
            });

            // Verificar autenticaci√≥n al cargar
            checkAuth();

            // Tambi√©n verificar cada 3 segundos
            setInterval(checkAuth, 3000);

            // Activar el selector nativo autom√°ticamente al cargar
            setTimeout(() => {
                userEmailInput.focus();
                activateNativePicker();
            }, 1000);
        }
    </script>
