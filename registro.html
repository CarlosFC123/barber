<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barbería</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        /* Header con imagen */
        .header {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header img {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .header p {
            color: #d4af37;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d4af37;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #2a2a2a;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            background: #333;
        }

        input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e4bf47 0%, #fff4b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #1a5c3a;
            color: #90ee90;
            border: 1px solid #2d8659;
        }

        .alert-error {
            background: #5c1a1a;
            color: #ff6b6b;
            border: 1px solid #8c2d2d;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .login-link a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .requirements {
            font-size: 12px;
            color: #d4af37;
            margin-top: 5px;
            opacity: 0.7;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .success-icon {
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 15px;
        }

        .success-message h3 {
            color: #d4af37;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Imagen del logo -->
            <img src="img/fondo_barber.jpg" alt="Waldo Barber Shop Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMjAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMEEwQTBBIi8+CjxwYXRoIGQ9Ik00MCAyMEgxNjBWNDBIMzBWNTBIMTYwVjYwSDQwVjIwWiIgZmlsbD0iI0Q0QUYzNyIvPgo8dGV4dCB4PSIxMDAiIHk9IjUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjRDRBRjM3IiBmb250LXNpemU9IjE0IiBmb250LWZhbWlseT0iQXJpYWwiPldBTERPIEJBUkJFUiBTSG9QPC90ZXh0Pgo8L3N2Zz4K'">
            <p>Regístrate para agendar tus citas</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="color: #d4af37; margin-top: 10px;">Creando tu cuenta...</p>
            </div>

            <!-- Mensaje de éxito -->
            <div id="successMessage" class="success-message">
                <div class="success-icon">✅</div>
                <h3>¡Cuenta Creada Exitosamente!</h3>
                <p>Tu cuenta ha sido creada. Serás redirigido al login...</p>
            </div>

            <!-- Formulario Registro -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Correo Electrónico *</label>
                    <input type="email" id="regEmail" required placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label for="regPassword">Contraseña *</label>
                    <input type="password" id="regPassword" required placeholder="Mínimo 6 caracteres">
                    <div class="requirements">La contraseña debe tener al menos 6 caracteres</div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración Supabase
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            // Verificar que Supabase esté disponible
            if (typeof supabase !== 'undefined') {
                const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
                initializeApp(supabaseClient);
            } else {
                console.error('Supabase no está cargado');
                showAlert('Error: No se pudo cargar la configuración. Recarga la página.', 'error');
            }
        });

        function initializeApp(supabase) {
            // Elementos del DOM
            const registerForm = document.getElementById('registerForm');
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Función para extraer nombre y apellido del correo
            function extractNameFromEmail(email) {
                // Extraer la parte antes del @
                const username = email.split('@')[0];
                
                // Separar por puntos, guiones o números
                const nameParts = username.split(/[._-0-9]/);
                
                // Filtrar partes vacías
                const filteredParts = nameParts.filter(part => part.length > 0);
                
                // Si hay al menos una parte, usarla como nombre
                if (filteredParts.length >= 1) {
                    const nombre = filteredParts[0].charAt(0).toUpperCase() + filteredParts[0].slice(1);
                    const apellido = filteredParts.length > 1 
                        ? filteredParts[1].charAt(0).toUpperCase() + filteredParts[1].slice(1)
                        : 'Usuario';
                    
                    return { nombre, apellido };
                }
                
                // Si no se puede extraer, usar valores por defecto
                return { nombre: 'Usuario', apellido: 'Barbería' };
            }

            // Función para mostrar alertas
            function showAlert(message, type = 'error') {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                // Ocultar después de 5 segundos
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            // Función para mostrar/ocultar loading
            function setLoading(loading) {
                if (loading) {
                    loadingDiv.style.display = 'block';
                    registerForm.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    loadingDiv.style.display = 'none';
                    registerForm.style.display = 'block';
                    submitBtn.disabled = false;
                }
            }

            // Función para mostrar éxito
            function showSuccess() {
                successMessage.style.display = 'block';
                registerForm.style.display = 'none';
                loadingDiv.style.display = 'none';
            }

            // Validar contraseña
            function validatePassword(password) {
                if (password.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres');
                    return false;
                }
                return true;
            }

            // Manejar registro de usuario
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;

                // Validaciones
                if (!email || !password) {
                    showAlert('Por favor, completa todos los campos obligatorios');
                    return;
                }

                if (!validatePassword(password)) {
                    return;
                }

                if (!email.includes('@')) {
                    showAlert('Por favor, ingresa un correo electrónico válido');
                    return;
                }

                try {
                    setLoading(true);

                    // Extraer nombre y apellido del correo
                    const { nombre, apellido } = extractNameFromEmail(email);

                    // 1. Registrar usuario en Auth de Supabase
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nombre: nombre,
                                apellido: apellido,
                                rol: 'cliente', // Todos los que se registran son clientes
                                nombre_completo: `${nombre} ${apellido}`
                            }
                        }
                    });

                    if (authError) throw authError;

                    // 2. Guardar información adicional en tabla 'clientes'
                    if (authData.user) {
                        const { error: dbError } = await supabase
                            .from('clientes')
                            .insert([{
                                id: authData.user.id,
                                nombre: nombre,
                                apellido: apellido,
                                email: email,
                                contraseña: password, // Guardar la contraseña en la base de datos
                                rol: 'cliente',
                                creado_en: new Date().toISOString()
                            }]);

                        if (dbError) {
                            console.error('Error guardando en BD:', dbError);
                            // Si hay error en la BD pero el usuario se creó en auth, continuamos
                        }
                    }

                    // Mostrar mensaje de éxito
                    showSuccess();
                    showAlert('✅ ¡Registro exitoso! Ya puedes iniciar sesión.', 'success');

                    // Redirigir al index.html después de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error en registro:', error);
                    
                    let errorMessage = 'Error al registrarse: ';
                    
                    if (error.message.includes('already registered')) {
                        errorMessage += 'Este correo ya está registrado';
                    } else if (error.message.includes('invalid email')) {
                        errorMessage += 'El correo electrónico no es válido';
                    } else if (error.message.includes('password')) {
                        errorMessage += 'La contraseña no cumple los requisitos';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    showAlert('❌ ' + errorMessage);
                } finally {
                    setLoading(false);
                }
            });

            // Verificar si ya está autenticado
            async function checkAuth() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    
                    if (session) {
                        const userRole = session.user?.user_metadata?.rol || 'cliente';
                        
                        // Si ya está logueado, redirigir según su rol
                        if (userRole === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.error('Error verificando autenticación:', error);
                }
            }

            // Verificar autenticación al cargar la página
            checkAuth();
        }
    </script>
</body>
</html>
