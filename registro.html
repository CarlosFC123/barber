<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barbería Elite</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Tus estilos CSS aquí (se mantienen igual) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .requirements {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .success-icon {
            font-size: 48px;
            color: #48bb78;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✂️ Crear Cuenta</h1>
            <p>Regístrate para agendar tus citas</p>
        </div>

        <div class="form-container">
            <!-- Alertas -->
            <div id="alert" class="alert"></div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creando tu cuenta...</p>
            </div>

            <!-- Mensaje de éxito -->
            <div id="successMessage" class="success-message">
                <div class="success-icon">✅</div>
                <h3>¡Cuenta Creada Exitosamente!</h3>
                <p>Tu cuenta ha sido creada. Serás redirigido al login...</p>
            </div>

            <!-- Formulario Registro -->
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="regNombre">Nombre *</label>
                        <input type="text" id="regNombre" required placeholder="Juan">
                    </div>

                    <div class="form-group">
                        <label for="regApellido">Apellido *</label>
                        <input type="text" id="regApellido" required placeholder="Pérez">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regTelefono">Teléfono *</label>
                    <input type="tel" id="regTelefono" required placeholder="+52 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="regEmail">Correo Electrónico *</label>
                    <input type="email" id="regEmail" required placeholder="tu@correo.com">
                </div>

                <div class="form-group">
                    <label for="regPassword">Contraseña *</label>
                    <input type="password" id="regPassword" required placeholder="Mínimo 6 caracteres">
                    <div class="requirements">La contraseña debe tener al menos 6 caracteres</div>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="regConfirmPassword" required placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                ¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>
            </div>
        </div>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración Supabase - REEMPLAZA CON TUS CREDENCIALES
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            // Verificar que Supabase esté disponible
            if (typeof supabase !== 'undefined') {
                const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
                initializeApp(supabaseClient);
            } else {
                console.error('Supabase no está cargado');
                showAlert('Error: No se pudo cargar la configuración. Recarga la página.', 'error');
            }
        });

        function initializeApp(supabase) {
            // Elementos del DOM
            const registerForm = document.getElementById('registerForm');
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Función para mostrar alertas
            function showAlert(message, type = 'error') {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                // Ocultar después de 5 segundos
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            // Función para mostrar/ocultar loading
            function setLoading(loading) {
                if (loading) {
                    loadingDiv.style.display = 'block';
                    registerForm.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    loadingDiv.style.display = 'none';
                    registerForm.style.display = 'block';
                    submitBtn.disabled = false;
                }
            }

            // Función para mostrar éxito
            function showSuccess() {
                successMessage.style.display = 'block';
                registerForm.style.display = 'none';
                loadingDiv.style.display = 'none';
            }

            // Validar que las contraseñas coincidan
            function validatePasswords() {
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('Las contraseñas no coinciden');
                    return false;
                }
                
                if (password.length < 6) {
                    showAlert('La contraseña debe tener al menos 6 caracteres');
                    return false;
                }
                
                return true;
            }

            // Validar formato de teléfono
            function validatePhone(phone) {
                // Validación básica - puedes hacerla más específica
                const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
                return phoneRegex.test(phone);
            }

            // Manejar registro de usuario
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const nombre = document.getElementById('regNombre').value.trim();
                const apellido = document.getElementById('regApellido').value.trim();
                const telefono = document.getElementById('regTelefono').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;

                // Validaciones
                if (!nombre || !apellido || !telefono || !email || !password) {
                    showAlert('Por favor, completa todos los campos obligatorios');
                    return;
                }

                if (!validatePasswords()) {
                    return;
                }

                if (!validatePhone(telefono)) {
                    showAlert('Por favor, ingresa un número de teléfono válido');
                    return;
                }

                if (!email.includes('@')) {
                    showAlert('Por favor, ingresa un correo electrónico válido');
                    return;
                }

                try {
                    setLoading(true);

                    // 1. Registrar usuario en Auth de Supabase
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                nombre: nombre,
                                apellido: apellido,
                                telefono: telefono,
                                rol: 'cliente', // Todos los que se registran son clientes
                                nombre_completo: `${nombre} ${apellido}`
                            }
                        }
                    });

                    if (authError) throw authError;

                    // 2. Guardar información adicional en tabla 'clientes'
                    if (authData.user) {
                        const { error: dbError } = await supabase
                            .from('clientes')
                            .insert([{
                                id: authData.user.id,
                                nombre: nombre,
                                apellido: apellido,
                                telefono: telefono,
                                email: email,
                                rol: 'cliente',
                                creado_en: new Date().toISOString()
                            }]);

                        if (dbError) {
                            console.error('Error guardando en BD:', dbError);
                            // Si hay error en la BD pero el usuario se creó en auth, continuamos
                        }
                    }

                    // Mostrar mensaje de éxito
                    showSuccess();
                    showAlert('✅ ¡Registro exitoso! Ya puedes iniciar sesión.', 'success');

                    // Redirigir al login después de 3 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);

                } catch (error) {
                    console.error('Error en registro:', error);
                    
                    let errorMessage = 'Error al registrarse: ';
                    
                    if (error.message.includes('already registered')) {
                        errorMessage += 'Este correo ya está registrado';
                    } else if (error.message.includes('invalid email')) {
                        errorMessage += 'El correo electrónico no es válido';
                    } else if (error.message.includes('password')) {
                        errorMessage += 'La contraseña no cumple los requisitos';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    showAlert('❌ ' + errorMessage);
                } finally {
                    setLoading(false);
                }
            });

            // Validar contraseñas en tiempo real
            document.getElementById('regConfirmPassword').addEventListener('input', function() {
                const password = document.getElementById('regPassword').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.style.borderColor = '#e53e3e';
                } else if (confirmPassword) {
                    this.style.borderColor = '#38a169';
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });

            // Verificar si ya está autenticado
            // async function checkAuth() {
            //     try {
            //         const { data: { session } } = await supabase.auth.getSession();
                    
            //         if (session) {
            //             const userRole = session.user?.user_metadata?.rol || 'cliente';
                        
            //             // Si ya está logueado, redirigir según su rol
            //             if (userRole === 'admin') {
            //                 window.location.href = 'admin.html';
            //             } else {
            //                 window.location.href = 'index.html';
            //             }
            //         }
            //     } catch (error) {
            //         console.error('Error verificando autenticación:', error);
            //     }
            // }

            // Verificar autenticación al cargar la página
            // checkAuth();
        }
    </script>
</body>
</html>
