<!DOCTYPE html>
<html>
<head>
    <title>Redirecci√≥n Safari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            padding: 50px;
            font-family: Arial;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        h1 {
            color: #d4af37;
            margin-bottom: 20px;
        }
        
        .status-box {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #d4af37;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîÑ Procesando tu sesi√≥n...</h1>
    <div class="spinner"></div>
    <p id="status">Verificando autenticaci√≥n...</p>
    <div class="status-box">
        <p><strong>Dispositivo:</strong> <span id="deviceInfo">iOS/Safari</span></p>
        <p><strong>Estado:</strong> <span id="authStatus">Procesando...</span></p>
        <p><strong>URL detectada:</strong> <span id="urlInfo" style="word-break: break-all; font-size: 12px;"></span></p>
    </div>
    <p style="margin-top: 30px; font-size: 14px; color: #888;">
        Esto puede tomar unos segundos...
    </p>
</div>

<script>
    // Inicializar Supabase (MISMO c√≥digo que en login.html)
    const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Mostrar informaci√≥n del dispositivo
    document.getElementById('deviceInfo').textContent = navigator.userAgent.substring(0, 50) + '...';
    document.getElementById('urlInfo').textContent = window.location.href.substring(0, 200);

    // Actualizar estado en pantalla
    function updateStatus(message, isError = false) {
        const authStatus = document.getElementById('authStatus');
        authStatus.textContent = message;
        authStatus.style.color = isError ? '#ff6b6b' : '#d4af37';
        
        // Tambi√©n mostrar en consola
        if (isError) {
            console.error('‚ùå ' + message);
        } else {
            console.log('‚úÖ ' + message);
        }
    }

    // ========== FUNCIONES CR√çTICAS (MISMO C√ìDIGO QUE EN LOGIN.HTML) ==========

    // 1. Obtener rol actualizado desde la base de datos
    async function getCurrentRoleFromDatabase(email) {
        try {
            updateStatus(`Obteniendo rol para: ${email}`);
            
            const { data, error } = await supabaseClient
                .from('clientes')
                .select('rol')
                .eq('email', email)
                .maybeSingle();
            
            if (error) {
                console.error('Error obteniendo rol:', error);
                // Intentar una segunda vez
                const { data: retryData } = await supabaseClient
                    .from('clientes')
                    .select('rol')
                    .eq('email', email)
                    .maybeSingle();
                
                if (retryData) {
                    updateStatus(`Rol obtenido en reintento: ${retryData.rol}`);
                    return retryData.rol || 'cliente';
                }
                return 'cliente';
            }
            
            if (data) {
                updateStatus(`Rol obtenido de BD: ${data.rol}`);
                return data.rol || 'cliente';
            } else {
                updateStatus('Usuario no encontrado en BD, usando rol por defecto');
                return 'cliente';
            }
            
        } catch (error) {
            console.error('Error en getCurrentRoleFromDatabase:', error);
            return 'cliente';
        }
    }

    // 2. Guardar usuario en tabla clientes (VERSI√ìN MEJORADA)
    async function saveUserToClients(userData, role = 'cliente') {
        try {
            updateStatus(`Guardando usuario: ${userData.email}`);
            
            // Primero obtener el rol ACTUAL de la base de datos
            const currentRoleFromDB = await getCurrentRoleFromDatabase(userData.email);
            
            // Usar el rol actual si existe, sino el que viene por par√°metro
            const finalRole = currentRoleFromDB && currentRoleFromDB !== 'cliente' ? currentRoleFromDB : role;
            
            // Verificar si el usuario ya existe
            const { data: existingUser, error: queryError } = await supabaseClient
                .from('clientes')
                .select('id, rol, nombre, apellido, avatar_url')
                .eq('email', userData.email)
                .maybeSingle();

            if (!existingUser) {
                // Insertar nuevo usuario
                updateStatus('Insertando nuevo usuario...');
                const { error: insertError } = await supabaseClient
                    .from('clientes')
                    .insert([{
                        id: userData.id,
                        nombre: userData.nombre,
                        apellido: userData.apellido,
                        email: userData.email,
                        rol: finalRole,
                        proveedor: userData.proveedor || 'google',
                        avatar_url: userData.avatar_url || null,
                        email_confirmado: true,
                        creado_en: new Date().toISOString(),
                        ultimo_login: new Date().toISOString()
                    }]);

                if (insertError) {
                    console.error('Error insertando cliente:', insertError);
                    return finalRole;
                }
                updateStatus('‚úÖ Usuario insertado correctamente');
            } else {
                // Actualizar usuario existente
                updateStatus('Actualizando usuario existente...');
                const { error: updateError } = await supabaseClient
                    .from('clientes')
                    .update({
                        rol: finalRole, // IMPORTANTE: Usar el rol obtenido de la BD
                        ultimo_login: new Date().toISOString(),
                        avatar_url: userData.avatar_url || existingUser.avatar_url,
                        nombre: userData.nombre || existingUser.nombre,
                        apellido: userData.apellido || existingUser.apellido
                    })
                    .eq('email', userData.email);

                if (updateError) {
                    console.error('Error actualizando cliente:', updateError);
                    return finalRole;
                }
                updateStatus('‚úÖ Usuario actualizado correctamente');
            }
            
            return finalRole;
            
        } catch (error) {
            console.error('Error guardando usuario:', error);
            updateStatus('Error guardando usuario', true);
            return role;
        }
    }

    // 3. Actualizar metadatos del usuario
    async function updateUserMetadata(userId, newRole) {
        try {
            updateStatus(`Actualizando metadatos con rol: ${newRole}`);
            
            const { data, error } = await supabaseClient.auth.updateUser({
                data: { rol: newRole }
            });
            
            if (error) {
                console.error('Error actualizando metadatos:', error);
                return false;
            } else {
                updateStatus('‚úÖ Metadatos actualizados correctamente');
                return true;
            }
        } catch (error) {
            console.error('Error en updateUserMetadata:', error);
            return false;
        }
    }

    // 4. Extraer datos del usuario (igual que en login.html)
    function extractFirstName(user) {
        return user.user_metadata?.nombre || 
               user.user_metadata?.full_name?.split(' ')[0] || 
               user.user_metadata?.given_name ||
               user.email.split('@')[0];
    }

    function extractLastName(user) {
        return user.user_metadata?.apellido || 
               user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
               user.user_metadata?.family_name ||
               'Usuario';
    }

    function extractAvatarUrl(user) {
        return user.user_metadata?.avatar_url || 
               user.user_metadata?.picture ||
               null;
    }

    // 5. Funci√≥n para manejar la sesi√≥n del usuario (CON OBTENCI√ìN DE ROL)
    async function handleUserSession(user) {
        updateStatus(`Procesando usuario: ${user.email}`);
        
        // Extraer datos del usuario
        const userData = {
            id: user.id,
            email: user.email,
            nombre: extractFirstName(user),
            apellido: extractLastName(user),
            proveedor: user.app_metadata?.provider || 'google',
            avatar_url: extractAvatarUrl(user)
        };

        // GUARDAR EN TABLA CLIENTES - OBTENER ROL ACTUALIZADO
        updateStatus('Obteniendo rol actualizado...');
        const userRole = await getCurrentRoleFromDatabase(user.email);
        
        // Guardar en tabla con el rol correcto
        await saveUserToClients(userData, userRole);
        
        // Actualizar metadatos del usuario
        await updateUserMetadata(user.id, userRole);
        
        // Limpiar URL
        if (window.history.replaceState) {
            window.history.replaceState(null, '', window.location.pathname);
        }
        
        // Redirigir basado en el rol ACTUALIZADO
        updateStatus(`Redirigiendo con rol: ${userRole}`);
        setTimeout(() => {
            const redirectTo = (userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador') 
                ? 'barbero.html' 
                : 'cliente.html';
            
            updateStatus(`Redirigiendo a: ${redirectTo}`);
            window.location.href = redirectTo;
        }, 1000);
    }

    // 6. Funci√≥n principal de procesamiento
    async function processAuth() {
        updateStatus('Iniciando procesamiento de autenticaci√≥n...');
        
        const hash = window.location.hash;
        const search = window.location.search;
        
        console.log('URL actual:', {
            hash: hash.substring(0, 100),
            search: search,
            href: window.location.href.substring(0, 150)
        });

        try {
            // CASO 1: C√≥digo OAuth en la b√∫squeda (para iOS/Safari)
            if (search.includes('code=')) {
                updateStatus('Procesando c√≥digo OAuth...');
                const codeMatch = search.match(/code=([^&]+)/);
                if (codeMatch) {
                    const code = decodeURIComponent(codeMatch[1]);
                    updateStatus('Intercambiando c√≥digo por sesi√≥n...');
                    
                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error('Error intercambiando c√≥digo:', error);
                        updateStatus('Error intercambiando c√≥digo', true);
                        redirectToLogin();
                        return;
                    }
                    
                    if (data.session) {
                        await handleUserSession(data.session.user);
                        return;
                    }
                }
            }
            
            // CASO 2: Token en el hash
            if (hash.includes('access_token=')) {
                updateStatus('Procesando token del hash...');
                const hashParams = new URLSearchParams(hash.substring(1));
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');
                
                if (access_token) {
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: access_token,
                        refresh_token: refresh_token || ''
                    });
                    
                    if (error) {
                        console.error('Error estableciendo sesi√≥n:', error);
                        updateStatus('Error estableciendo sesi√≥n', true);
                        redirectToLogin();
                        return;
                    }
                    
                    if (data.session) {
                        await handleUserSession(data.session.user);
                        return;
                    }
                }
            }
            
            // CASO 3: Ya hay sesi√≥n activa
            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            
            if (sessionError) {
                console.error('Error obteniendo sesi√≥n:', sessionError);
                updateStatus('Error obteniendo sesi√≥n', true);
                redirectToLogin();
                return;
            }
            
            if (session) {
                updateStatus('Sesi√≥n ya activa');
                await handleUserSession(session.user);
                return;
            }
            
            // CASO 4: No se pudo autenticar
            updateStatus('No se pudo autenticar', true);
            setTimeout(() => {
                redirectToLogin('No se pudo autenticar');
            }, 2000);
            
        } catch (error) {
            console.error('Error fatal en processAuth:', error);
            updateStatus('Error fatal: ' + error.message, true);
            redirectToLogin('Error: ' + error.message);
        }
    }

    // 7. Funci√≥n para redirigir a login
    function redirectToLogin(errorMessage = '') {
        const encodedError = errorMessage ? encodeURIComponent(errorMessage) : '';
        const redirectUrl = errorMessage 
            ? `login.html?error=${encodedError}` 
            : 'login.html';
        
        updateStatus(`Redirigiendo a: ${redirectUrl}`);
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 2000);
    }

    // 8. Iniciar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', function() {
        updateStatus('DOM cargado, iniciando procesamiento...');
        setTimeout(processAuth, 500);
    });
    
    // 9. Si el DOM ya est√° cargado
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        updateStatus('DOM ya cargado, iniciando procesamiento...');
        setTimeout(processAuth, 100);
    }

    // 10. Verificar despu√©s de 3 segundos por si hay problemas
    setTimeout(() => {
        if (document.getElementById('authStatus').textContent.includes('Procesando...')) {
            updateStatus('Tomando m√°s tiempo de lo esperado... verificando');
            processAuth();
        }
    }, 3000);
</script>
</body>
</html>
