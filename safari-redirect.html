<html>
<head>
    <title>Redirecci√≥n Safari</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<script>
    // Inicializar Supabase
    const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    async function handleGoogleDirectCallback() {
        const search = window.location.search;
        
        // Verificar si es callback de Google directo (tiene ?code=)
        if (search.includes('code=') && search.includes('state=')) {
            console.log('üîó Callback directo de Google detectado');
            
            // Extraer c√≥digo de autorizaci√≥n
            const codeMatch = search.match(/code=([^&]+)/);
            const stateMatch = search.match(/state=([^&]+)/);
            
            if (codeMatch && stateMatch) {
                const code = decodeURIComponent(codeMatch[1]);
                const state = decodeURIComponent(stateMatch[1]);
                
                console.log('‚úÖ C√≥digo de autorizaci√≥n recibido:', code.substring(0, 20) + '...');
                
                try {
                    // Intercambiar c√≥digo por token usando Supabase
                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error('‚ùå Error intercambiando c√≥digo:', error);
                        return false;
                    }
                    
                    if (data.session) {
                        console.log('‚úÖ Token obtenido de Supabase');
                        
                        // Guardar sesi√≥n
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        
                        // Redirigir inmediatamente
                        setTimeout(() => {
                            const userRole = data.session.user.user_metadata?.rol || 'cliente';
                            const redirectTo = userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador' 
                                ? 'barbero.html' 
                                : 'cliente.html';
                            window.location.href = redirectTo;
                        }, 500);
                        
                        return true; // Ya se proces√≥, no continuar
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error en exchangeCodeForSession:', error);
                }
            }
        }
        return false; // No era un callback directo de Google
    }
    
    async function processAuth() {
        console.log('üîß Procesando autenticaci√≥n en safari-redirect.html');
        
        // Verificar si hay token en la URL (de Supabase)
        const hash = window.location.hash;
        const search = window.location.search;
        
        console.log('üîç URL actual:', { hash: hash.substring(0, 100), search });
        
        if (hash.includes('access_token') || hash.includes('type=recovery') || search.includes('error=')) {
            console.log('‚úÖ Token de Supabase encontrado en URL');
            
            try {
                // Forzar a Supabase a procesar el token
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Error obteniendo sesi√≥n:', error);
                    redirectToLogin('Error procesando sesi√≥n');
                    return;
                }
                
                if (data.session) {
                    console.log('‚úÖ Sesi√≥n establecida:', data.session.user.email);
                    
                    // Guardar datos del usuario
                    const userData = {
                        id: data.session.user.id,
                        email: data.session.user.email,
                        nombre: data.session.user.user_metadata?.nombre || 
                               data.session.user.user_metadata?.full_name?.split(' ')[0] || 
                               data.session.user.user_metadata?.given_name ||
                               'Usuario',
                        apellido: data.session.user.user_metadata?.apellido || 
                                 data.session.user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                                 data.session.user.user_metadata?.family_name ||
                                 'Usuario',
                        avatar_url: data.session.user.user_metadata?.avatar_url || 
                                   data.session.user.user_metadata?.picture,
                        proveedor: data.session.user.app_metadata?.provider || 'google'
                    };
                    
                    // Guardar en localStorage
                    try {
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        localStorage.setItem('user_data', JSON.stringify(userData));
                        localStorage.setItem('user_role', data.session.user.user_metadata?.rol || 'cliente');
                        console.log('üíæ Datos guardados en localStorage');
                    } catch (storageError) {
                        console.warn('‚ö†Ô∏è Error guardando en localStorage:', storageError);
                    }
                    
                    // Limpiar URL
                    if (window.history.replaceState) {
                        const cleanUrl = window.location.origin + window.location.pathname;
                        window.history.replaceState(null, '', cleanUrl);
                        console.log('üßπ URL limpiada');
                    }
                    
                    // Redirigir seg√∫n rol
                    setTimeout(() => {
                        const userRole = data.session.user.user_metadata?.rol || 'cliente';
                        if (userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador') {
                            window.location.href = 'barbero.html';
                        } else {
                            window.location.href = 'cliente.html';
                        }
                    }, 1000);
                    
                } else {
                    console.log('‚ö†Ô∏è No se pudo establecer sesi√≥n');
                    redirectToLogin('No se pudo iniciar sesi√≥n');
                }
                
            } catch (error) {
                console.error('‚ùå Error en processAuth:', error);
                redirectToLogin('Error t√©cnico');
            }
            
        } else {
            // Si no hay token, verificar si ya estamos autenticados
            console.log('‚ÑπÔ∏è No hay token en URL - Verificando sesi√≥n existente');
            
            const { data } = await supabaseClient.auth.getSession();
            if (data.session) {
                console.log('‚úÖ Sesi√≥n existente encontrada, redirigiendo...');
                const userRole = data.session.user.user_metadata?.rol || 'cliente';
                window.location.href = userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador' 
                    ? 'barbero.html' 
                    : 'cliente.html';
            } else {
                console.log('‚ùå No hay sesi√≥n - Redirigiendo al login');
                redirectToLogin();
            }
        }
    }
    
    function redirectToLogin(errorMessage = '') {
        const redirectUrl = errorMessage 
            ? `login.html?error=${encodeURIComponent(errorMessage)}`
            : 'login.html';
        
        console.log('üîÄ Redirigiendo a:', redirectUrl);
        
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 2000);
    }
    
    // Funci√≥n principal que ejecuta todo en orden
    async function main() {
        console.log('üöÄ safari-redirect.html iniciando...');
        
        try {
            // Paso 1: Verificar si es callback directo de Google
            const isGoogleDirectCallback = await handleGoogleDirectCallback();
            
            if (!isGoogleDirectCallback) {
                // Paso 2: Si no es Google directo, procesar autenticaci√≥n normal
                await processAuth();
            }
            
        } catch (error) {
            console.error('‚ùå Error en main:', error);
            redirectToLogin('Error inesperado');
        }
    }
    
    // Ejecutar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', main);
    
    // Tambi√©n ejecutar si el DOM ya est√° cargado
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(main, 100);
    }
</script>
