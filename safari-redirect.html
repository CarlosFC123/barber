<!DOCTYPE html>
<html>
<head>
    <title>Redirecci√≥n Safari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <script>
        // Inicializar Supabase
        const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZIjoiYW5vbiIsImlhdCI6MTc2MzE1OTEyMywiZXhwIjoyMDc4NzM1MTIzfQ.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        async function processAuth() {
            console.log('üîß Procesando autenticaci√≥n en safari-redirect.html');
            
            // 1. Verificar si hay token en la URL
            const hash = window.location.hash;
            const search = window.location.search;
            
            if (hash.includes('access_token') || search.includes('code=')) {
                console.log('‚úÖ Token encontrado en URL');
                
                // 2. Forzar a Supabase a procesarlo
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (error) {
                    console.error('Error:', error);
                    redirectToMain();
                    return;
                }
                
                if (data.session) {
                    console.log('‚úÖ Sesi√≥n establecida:', data.session.user.email);
                    
                    // 3. Guardar sesi√≥n expl√≠citamente
                    try {
                        // Preparar datos del usuario
                        const userData = {
                            id: data.session.user.id,
                            email: data.session.user.email,
                            nombre: data.session.user.user_metadata?.nombre || 
                                   data.session.user.user_metadata?.full_name?.split(' ')[0] || 
                                   data.session.user.user_metadata?.given_name ||
                                   'Usuario',
                            apellido: data.session.user.user_metadata?.apellido || 
                                     data.session.user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                                     data.session.user.user_metadata?.family_name ||
                                     'Usuario',
                            avatar_url: data.session.user.user_metadata?.avatar_url || 
                                       data.session.user.user_metadata?.picture,
                            proveedor: data.session.user.app_metadata?.provider || 'google'
                        };
                        
                        // Guardar en localStorage
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        localStorage.setItem('user_data', JSON.stringify(userData));
                        localStorage.setItem('user_role', data.session.user.user_metadata?.rol || 'cliente');
                        
                        console.log('üíæ Datos guardados en localStorage');
                        
                    } catch (saveError) {
                        console.error('Error guardando datos:', saveError);
                    }
                    
                    // 4. Redirigir a la p√°gina principal CORRECTA
                    setTimeout(() => {
                        const userRole = data.session.user.user_metadata?.rol || 'cliente';
                        if (userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador') {
                            window.location.href = 'https://carlosfc123.github.io/barber/barbero.html';
                        } else {
                            window.location.href = 'https://carlosfc123.github.io/barber/cliente.html';
                        }
                    }, 1000);
                    
                } else {
                    redirectToMain();
                }
                
            } else {
                // Si no hay token, redirigir al login
                console.log('‚ÑπÔ∏è No hay token - Redirigiendo al login');
                redirectToMain();
            }
        }
        
        function redirectToMain() {
            // Redirigir al index.html principal
            window.location.href = 'https://carlosfc123.github.io/barber/index.html';
        }
        
        // Ejecutar al cargar
        document.addEventListener('DOMContentLoaded', processAuth);
    </script>
    
    <div style="text-align: center; padding: 50px; font-family: Arial; background: black; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="color: #d4af37;">üîÑ Procesando tu sesi√≥n...</h1>
        <p>Por favor espera un momento.</p>
        <div style="margin-top: 20px;">
            <div id="status" style="margin: 20px 0;"></div>
        </div>
        <p style="margin-top: 30px; font-size: 14px; color: #888;">
            Si no redirige autom√°ticamente en 5 segundos, 
            <a href="https://carlosfc123.github.io/barber/index.html" style="color: #d4af37;">haz clic aqu√≠</a>.
        </p>
    </div>
</body>
</html>
