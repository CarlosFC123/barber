<script>
    
    // === CORRECCI√ìN DE URL MAL FORMADA ===
(function fixMalformedUrl() {
    const currentUrl = window.location.href;
    
    // Detectar si la URL est√° mal formada (concatenada)
    if (currentUrl.includes('safari-redirect.htmlhttps://')) {
        console.error('‚ö†Ô∏è URL mal formada detectada:', currentUrl.substring(0, 100) + '...');
        
        // Corregir la URL
        const fixedUrl = currentUrl.replace(
            'safari-redirect.htmlhttps://',
            'safari-redirect.html#'
        );
        
       
        // Redirigir a la URL corregida
        if (window.history.replaceState) {
            window.history.replaceState(null, '', fixedUrl);
        } else {
            window.location.href = fixedUrl;
        }
        
        // Recargar para procesar la URL corregida
        setTimeout(() => {
            window.location.reload();
        }, 100);
        
        return true;
    }
    
    return false;
})();
    // Inicializar Supabase
    const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    async function handleGoogleDirectCallback() {
        const search = window.location.search;
        
        // Verificar si es callback de Google directo (tiene ?code=)
        if (search.includes('code=') && search.includes('state=')) {
            
            // Extraer c√≥digo de autorizaci√≥n
            const codeMatch = search.match(/code=([^&]+)/);
            const stateMatch = search.match(/state=([^&]+)/);
            
            if (codeMatch && stateMatch) {
                const code = decodeURIComponent(codeMatch[1]);
                const state = decodeURIComponent(stateMatch[1]);
                
                
                try {
                    // Intercambiar c√≥digo por token usando Supabase
                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error('‚ùå Error intercambiando c√≥digo:', error);
                        return false;
                    }
                    
                    if (data.session) {
                       
                        // Guardar sesi√≥n
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));
                        
                        // Redirigir inmediatamente
                        setTimeout(() => {
                            const userRole = data.session.user.user_metadata?.rol || 'cliente';
                            const redirectTo = userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador' 
                                ? 'barbero.html' 
                                : 'cliente.html';
                            window.location.href = redirectTo;
                        }, 500);
                        
                        return true; // Ya se proces√≥, no continuar
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error en exchangeCodeForSession:', error);
                }
            }
        }
        return false; // No era un callback directo de Google
    }
    
   async function processAuth() {
    console.log('üîß Procesando autenticaci√≥n para iOS');
    
    // Verificar si hay token
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const access_token = params.get('access_token');
    
    if (!access_token) {
        console.log('‚ùå No hay token en URL');
        redirectToLogin('No se encontr√≥ token de acceso');
        return;
    }
    
    try {
        // 1. Establecer sesi√≥n
        const { data, error } = await supabaseClient.auth.setSession({
            access_token: access_token,
            refresh_token: params.get('refresh_token') || ''
        });
        
        if (error) {
            console.error('Error estableciendo sesi√≥n:', error);
            redirectToLogin('Error estableciendo sesi√≥n');
            return;
        }
        
        if (data.session) {
            console.log('‚úÖ Sesi√≥n establecida para:', data.session.user.email);
            
            // 2. GUARDAR USUARIO EN TABLA CLIENTES (CR√çTICO)
            const user = data.session.user;
            const userData = {
                id: user.id,
                email: user.email,
                nombre: user.user_metadata?.nombre || 
                       user.user_metadata?.full_name?.split(' ')[0] || 
                       user.user_metadata?.given_name ||
                       'Usuario',
                apellido: user.user_metadata?.apellido || 
                         user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                         user.user_metadata?.family_name ||
                         'Usuario',
                proveedor: user.app_metadata?.provider || 'google',
                avatar_url: user.user_metadata?.avatar_url || 
                           user.user_metadata?.picture || null
            };
            
            // 3. Insertar/actualizar en tabla clientes
            const { error: upsertError } = await supabaseClient
                .from('clientes')
                .upsert({
                    id: userData.id,
                    nombre: userData.nombre,
                    apellido: userData.apellido,
                    email: userData.email,
                    rol: user.user_metadata?.rol || 'cliente',
                    proveedor: userData.proveedor,
                    avatar_url: userData.avatar_url,
                    email_confirmado: true,
                    creado_en: new Date().toISOString(),
                    ultimo_login: new Date().toISOString()
                }, {
                    onConflict: 'email',
                    ignoreDuplicates: false
                });
            
            if (upsertError) {
                console.error('‚ùå Error guardando en tabla clientes:', upsertError);
            } else {
                console.log('‚úÖ Usuario guardado en tabla clientes:', userData.email);
            }
            
            // 4. Redirigir
            setTimeout(() => {
                const userRole = user.user_metadata?.rol || 'cliente';
                window.location.href = userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador' 
                    ? 'barbero.html' 
                    : 'cliente.html';
            }, 1000);
            
        } else {
            redirectToLogin('No se pudo crear sesi√≥n');
        }
        
    } catch (error) {
        console.error('‚ùå Error fatal:', error);
        redirectToLogin('Error inesperado: ' + error.message);
    }
}
    
    function redirectToLogin(errorMessage = '') {
        const redirectUrl = errorMessage 
            ? `login.html?error=${encodeURIComponent(errorMessage)}`
            : 'login.html';
        
        
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 2000);
    }
    
    // Funci√≥n principal que ejecuta todo en orden
    async function main() {
        
        try {
            // Paso 1: Verificar si es callback directo de Google
            const isGoogleDirectCallback = await handleGoogleDirectCallback();
            
            if (!isGoogleDirectCallback) {
                // Paso 2: Si no es Google directo, procesar autenticaci√≥n normal
                await processAuth();
            }
            
        } catch (error) {
            console.error('‚ùå Error en main:', error);
            redirectToLogin('Error inesperado');
        }
    }
    
    // Ejecutar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', main);
    
    // Tambi√©n ejecutar si el DOM ya est√° cargado
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(main, 100);
    }
</script>
