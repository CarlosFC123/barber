<html>
<head>
    <title>Redirecci√≥n Safari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
<script>
    // Inicializar Supabase
    const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // FUNCI√ìN CR√çTICA: Guardar usuario en tabla clientes
    async function saveUserToClients(userData, role = 'cliente') {
        console.log('üíæ Intentando guardar en tabla clientes:', userData.email);
        
        try {
            // Verificar si el usuario ya existe
            const { data: existingUser, error: queryError } = await supabaseClient
                .from('clientes')
                .select('id, rol')
                .eq('email', userData.email)
                .single();

            // Si no existe, crear
            if (queryError && queryError.code === 'PGRST116') {
                console.log('üë§ Usuario no existe, creando...');
                const { error: insertError } = await supabaseClient
                    .from('clientes')
                    .insert([{
                        id: userData.id,
                        nombre: userData.nombre,
                        apellido: userData.apellido,
                        telefono: null,
                        email: userData.email,
                        rol: role,
                        creado_en: new Date().toISOString(),
                        contrase√±a: null,
                        proveedor: userData.proveedor || 'google',
                        avatar_url: userData.avatar_url || null,
                        email_confirmado: true,
                        ultimo_login: new Date().toISOString()
                    }]);

                if (insertError) {
                    console.error('‚ùå Error insertando cliente:', insertError);
                    return false;
                }
                console.log('‚úÖ Usuario creado en tabla clientes');
                return true;
            } else if (existingUser) {
                // Si existe, actualizar
                console.log('üë§ Usuario ya existe, actualizando...');
                const { error: updateError } = await supabaseClient
                    .from('clientes')
                    .update({
                        ultimo_login: new Date().toISOString(),
                        avatar_url: userData.avatar_url || existingUser.avatar_url,
                        nombre: userData.nombre,
                        apellido: userData.apellido
                    })
                    .eq('email', userData.email);

                if (updateError) {
                    console.error('‚ùå Error actualizando cliente:', updateError);
                    return false;
                }
                console.log('‚úÖ Usuario actualizado en tabla clientes');
                return true;
            }
            
        } catch (error) {
            console.error('‚ùå Error en saveUserToClients:', error);
            return false;
        }
        return false;
    }

    // Funci√≥n principal
    async function processAuth() {
        console.log('üîß Iniciando procesamiento de autenticaci√≥n iOS');
        
        const hash = window.location.hash;
        const search = window.location.search;
        
        console.log('üìç URL actual:', {
            hash: hash.substring(0, 100),
            search: search,
            href: window.location.href.substring(0, 150)
        });

        try {
            // 1. Primero intentar procesar como callback de OAuth
            if (search.includes('code=')) {
                console.log('üîë Procesando c√≥digo OAuth...');
                const codeMatch = search.match(/code=([^&]+)/);
                if (codeMatch) {
                    const code = decodeURIComponent(codeMatch[1]);
                    const { data, error } = await supabaseClient.auth.exchangeCodeForSession(code);
                    
                    if (error) {
                        console.error('‚ùå Error intercambiando c√≥digo:', error);
                    } else if (data.session) {
                        await handleUserSession(data.session.user);
                        return;
                    }
                }
            }
            
            // 2. Procesar tokens directamente del hash
            if (hash.includes('access_token=')) {
                console.log('üîë Procesando token del hash...');
                const hashParams = new URLSearchParams(hash.substring(1));
                const access_token = hashParams.get('access_token');
                const refresh_token = hashParams.get('refresh_token');
                
                if (access_token) {
                    const { data, error } = await supabaseClient.auth.setSession({
                        access_token: access_token,
                        refresh_token: refresh_token || ''
                    });
                    
                    if (error) {
                        console.error('‚ùå Error estableciendo sesi√≥n:', error);
                    } else if (data.session) {
                        await handleUserSession(data.session.user);
                        return;
                    }
                }
            }
            
            // 3. Si ya hay sesi√≥n activa
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                console.log('üë§ Sesi√≥n ya activa');
                await handleUserSession(session.user);
                return;
            }
            
            console.log('‚ùå No se pudo autenticar');
            redirectToLogin('No se pudo autenticar');
            
        } catch (error) {
            console.error('‚ùå Error fatal en processAuth:', error);
            redirectToLogin('Error: ' + error.message);
        }
    }

    // Manejar sesi√≥n de usuario y guardar en tabla
    async function handleUserSession(user) {
        console.log('üë§ Procesando usuario:', user.email);
        
        // Extraer datos del usuario
        const userData = {
            id: user.id,
            email: user.email,
            nombre: user.user_metadata?.nombre || 
                   user.user_metadata?.full_name?.split(' ')[0] || 
                   user.user_metadata?.given_name ||
                   user.email.split('@')[0],
            apellido: user.user_metadata?.apellido || 
                     user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
                     user.user_metadata?.family_name ||
                     'Usuario',
            proveedor: user.app_metadata?.provider || 'google',
            avatar_url: user.user_metadata?.avatar_url || 
                       user.user_metadata?.picture || null
        };

        // Guardar en localStorage para debugging
        localStorage.setItem('ios_user_data', JSON.stringify(userData));
        
        // GUARDAR EN TABLA CLIENTES (ESTO ES LO CR√çTICO)
        console.log('üíæ Guardando en tabla clientes...');
        const saved = await saveUserToClients(userData, user.user_metadata?.rol || 'cliente');
        
        if (saved) {
            console.log('‚úÖ Usuario guardado exitosamente en tabla clientes');
            
            // Verificar que realmente se guard√≥
            await verifyUserInTable(userData.email);
        } else {
            console.error('‚ùå Fall√≥ al guardar en tabla clientes');
        }
        
        // Limpiar URL
        if (window.history.replaceState) {
            window.history.replaceState(null, '', window.location.pathname);
        }
        
        // Redirigir
        setTimeout(() => {
            const userRole = user.user_metadata?.rol || 'cliente';
            const redirectTo = (userRole === 'admin' || userRole === 'barbero' || userRole === 'administrador') 
                ? 'barbero.html' 
                : 'cliente.html';
            
            console.log('üîÑ Redirigiendo a:', redirectTo);
            window.location.href = redirectTo;
        }, 1000);
    }

    // Verificar que el usuario est√° en la tabla
    async function verifyUserInTable(email) {
        try {
            console.log('üîç Verificando usuario en tabla clientes...');
            const { data, error } = await supabaseClient
                .from('clientes')
                .select('id, nombre, apellido, email')
                .eq('email', email)
                .single();
            
            if (error) {
                console.error('‚ùå Error verificando usuario:', error);
            } else if (data) {
                console.log('‚úÖ Usuario encontrado en tabla:', data);
                return true;
            }
            return false;
        } catch (error) {
            console.error('‚ùå Error en verifyUserInTable:', error);
            return false;
        }
    }

    function redirectToLogin(errorMessage = '') {
        console.log('üîÑ Redirigiendo a login...');
        const encodedError = errorMessage ? encodeURIComponent(errorMessage) : '';
        setTimeout(() => {
            window.location.href = encodedError 
                ? `login.html?error=${encodedError}` 
                : 'login.html';
        }, 2000);
    }

    // Iniciar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', processAuth);
    
    // Si el DOM ya est√° cargado
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        setTimeout(processAuth, 100);
    }
</script>

<div style="text-align: center; padding: 50px; font-family: Arial; background: black; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color: #d4af37;">üîÑ Procesando tu sesi√≥n...</h1>
    <p id="status">Verificando autenticaci√≥n...</p>
    <div style="margin-top: 20px; padding: 20px; background: #222; border-radius: 10px; max-width: 500px;">
        <p><strong>Dispositivo:</strong> <span id="deviceInfo">iOS/Safari</span></p>
        <p><strong>Estado:</strong> <span id="authStatus">Procesando...</span></p>
    </div>
    <p style="margin-top: 30px; font-size: 14px; color: #888;">
        Esto puede tomar unos segundos...
    </p>
</div>

<script>
    // Mostrar informaci√≥n del dispositivo
    document.getElementById('deviceInfo').textContent = navigator.userAgent.substring(0, 50) + '...';
    
    // Actualizar estado
    function updateStatus(message) {
        document.getElementById('authStatus').textContent = message;
    }
    
    // Sobrescribir console.log para mostrar en pantalla
    const originalLog = console.log;
    console.log = function(...args) {
        originalLog.apply(console, args);
        updateStatus(args.join(' ').substring(0, 100));
    };
    
    console.error = function(...args) {
        originalLog.apply(console, args);
        updateStatus('‚ùå ' + args.join(' ').substring(0, 100));
    };
</script>
</body>
</html>
