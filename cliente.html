    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            const supabaseUrl = 'https://nllllvztipbrhryzxamm.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4';
            
            if (typeof supabase === 'undefined') {
                console.error('Supabase no est√° cargado');
                showAlert('Error: No se pudo cargar la configuraci√≥n', 'error');
                return;
            }
            
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
            startApplication(supabaseClient);
        }

        function startApplication(supabase) {
            let usuarioActual = null;
            let selectedDate = null;
            let currentMonth = new Date();

            function showAlert(message, type = 'error') {
                const alertDiv = document.getElementById('alert');
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            function generateCalendar(month = new Date()) {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';

                const days = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
                days.forEach(day => {
                    const dayLabel = document.createElement('div');
                    dayLabel.className = 'day-label';
                    dayLabel.textContent = day;
                    grid.appendChild(dayLabel);
                });

                const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
                const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
                
                let dayOfWeek = firstDay.getDay();

                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < dayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    grid.appendChild(emptyCell);
                }

                for (let date = 1; date <= lastDay.getDate(); date++) {
                    const currentDate = new Date(month.getFullYear(), month.getMonth(), date);
                    
                    if (currentDate >= today) {
                        const cell = document.createElement('div');
                        cell.className = 'day-cell available';
                        cell.textContent = date;

                        if (currentDate.toDateString() === today.toDateString()) {
                            cell.classList.add('today');
                        }

                        cell.onclick = () => selectDate(currentDate);
                        
                        if (selectedDate && 
                            selectedDate.getDate() === date && 
                            selectedDate.getMonth() === month.getMonth() && 
                            selectedDate.getFullYear() === month.getFullYear()) {
                            cell.classList.add('selected');
                        }
                        
                        grid.appendChild(cell);
                    }
                }

                const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                    'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
                document.getElementById('monthDisplay').textContent = 
                    `${monthNames[month.getMonth()]} ${month.getFullYear()}`;
            }

            function selectDate(date) {
                selectedDate = new Date(date);
                selectedDate.setHours(0, 0, 0, 0);
                
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isToday = selectedDate.toDateString() === today.toDateString();
                
                const dateText = isToday ? 'Hoy' : date.toLocaleDateString('es-MX', options);
                document.getElementById('selectedDateDisplay').textContent = 
                    `Fecha seleccionada: ${dateText}`;
                
                generateHoras(date);
                document.getElementById('horasContainer').style.display = 'block';
                
                generateCalendar(currentMonth);
            }

            async function generateHoras(selectedDateObj) {
                const horasGrid = document.getElementById('horasGrid');
                horasGrid.innerHTML = '';

                const horas = [];
                let hora = 8;
                let minutos = 0;

                while (hora < 22 || (hora === 22 && minutos === 0)) {
                    horas.push({ hora, minutos });
                    minutos += 40;
                    if (minutos >= 60) {
                        minutos -= 60;
                        hora += 1;
                    }
                }

                const now = new Date();
                const esHoy = selectedDateObj.toDateString() === now.toDateString();
                const horaActual = now.getHours();
                const minutosActual = now.getMinutes();

                const citasDelDia = await obtenerCitasDelDia(selectedDateObj);
                const horasOcupadas = new Set();
                
                citasDelDia.forEach(cita => {
                    const citaDate = new Date(cita.fecha);
                    const horaStr = `${String(citaDate.getHours()).padStart(2, '0')}:${String(citaDate.getMinutes()).padStart(2, '0')}`;
                    horasOcupadas.add(horaStr);
                });

                horas.forEach(({ hora: h, minutos: m }) => {
                    const horaStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'hora-btn';
                    btn.textContent = horaStr;
                    
                    const horaPasada = esHoy && (h < horaActual || (h === horaActual && m <= minutosActual));
                    const horaOcupada = horasOcupadas.has(horaStr);
                    
                    if (horaPasada || horaOcupada) {
                        btn.disabled = true;
                        if (horaOcupada) {
                            btn.title = 'Hora ocupada';
                        } else {
                            btn.title = 'Hora pasada';
                        }
                    } else {
                        btn.onclick = () => selectHora(horaStr, btn);
                    }
                    
                    const selectedHora = document.getElementById('hora').value;
                    if (selectedHora === horaStr) {
                        btn.classList.add('selected');
                    }
                    
                    horasGrid.appendChild(btn);
                });
            }

            async function obtenerCitasDelDia(fecha) {
                try {
                    const fechaInicio = new Date(fecha);
                    fechaInicio.setHours(0, 0, 0, 0);
                    
                    const fechaFin = new Date(fecha);
                    fechaFin.setHours(23, 59, 59, 999);

                    const { data: citas, error } = await supabase
                        .from('citas')
                        .select('fecha')
                        .gte('fecha', fechaInicio.toISOString())
                        .lte('fecha', fechaFin.toISOString())
                        .neq('estado', 'cancelada');

                    if (error) {
                        console.error('Error obteniendo citas del d√≠a:', error);
                        return [];
                    }

                    return citas || [];
                } catch (error) {
                    console.error('Error:', error);
                    return [];
                }
            }

            function selectHora(horaStr, btn) {
                document.querySelectorAll('.hora-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                document.getElementById('hora').value = horaStr;
            }

            document.getElementById('prevMonth').addEventListener('click', (e) => {
                e.preventDefault();
                currentMonth.setMonth(currentMonth.getMonth() - 1);
                generateCalendar(currentMonth);
            });

            document.getElementById('nextMonth').addEventListener('click', (e) => {
                e.preventDefault();
                currentMonth.setMonth(currentMonth.getMonth() + 1);
                generateCalendar(currentMonth);
            });

            document.getElementById('logoutBtn').addEventListener('click', cerrarSesion);
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    cambiarPestana(this.dataset.tab);
                });
            });

            document.getElementById('formAgendarCita').addEventListener('submit', agendarCita);

            async function verificarAutenticacion() {
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) throw error;
                    
                    if (!session) {
                        window.location.href = 'index.html';
                        return;
                    }

                    usuarioActual = session.user;
                    await cargarInformacionUsuario();
                    await cargarServicios();
                    await cargarBarberos();
                    await cargarMisCitas();
                    
                    currentMonth = new Date();
                    generateCalendar(currentMonth);

                } catch (error) {
                    console.error('Error de autenticaci√≥n:', error);
                    window.location.href = 'index.html';
                }
            }

            async function cargarInformacionUsuario() {
                try {
                    const { data: cliente, error } = await supabase
                        .from('clientes')
                        .select('*')
                        .eq('id', usuarioActual.id)
                        .single();

                    if (error) throw error;

                    document.getElementById('userWelcome').textContent = 
                        `Bienvenido, ${cliente.nombre} ${cliente.apellido}`;

                    const perfilHTML = `
                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input type="text" value="${cliente.nombre} ${cliente.apellido}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Correo electr√≥nico</label>
                            <input type="email" value="${cliente.email}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Tel√©fono</label>
                            <input type="tel" value="${cliente.telefono}" readonly>
                        </div>
                        <div class="form-group">
                            <label>Fecha de registro</label>
                            <input type="text" value="${new Date(cliente.creado_en).toLocaleDateString('es-MX')}" readonly>
                        </div>
                    `;

                    document.getElementById('infoPerfil').innerHTML = perfilHTML;

                } catch (error) {
                    console.error('Error cargando informaci√≥n del usuario:', error);
                }
            }

            async function cargarServicios() {
                try {
                    const { data: servicios, error } = await supabase
                        .from('servicios')
                        .select('*')
                        .order('precio');

                    if (error) throw error;

                    const selectServicio = document.getElementById('servicio');
                    selectServicio.innerHTML = '<option value="">Selecciona un servicio</option>';
                    
                    servicios.forEach(servicio => {
                        const option = document.createElement('option');
                        option.value = servicio.id;
                        option.textContent = `${servicio.nombre} - $${servicio.precio}`;
                        selectServicio.appendChild(option);
                    });

                    const serviciosGrid = document.getElementById('listaServicios');
                    if (servicios.length === 0) {
                        serviciosGrid.innerHTML = `
                            <div class="empty-state">
                                <div>üìã</div>
                                <p>No hay servicios disponibles en este momento</p>
                            </div>
                        `;
                    } else {
                        serviciosGrid.innerHTML = servicios.map(servicio => `
                            <div class="servicio-card">
                                <h3>${servicio.nombre}</h3>
                                <div class="servicio-precio">$${servicio.precio}</div>
                                <div class="servicio-duracion">‚è±Ô∏è ${servicio.duracion || '30 min'}</div>
                                <p>${servicio.descripcion || 'Servicio profesional de barber√≠a'}</p>
                            </div>
                        `).join('');
                    }

                } catch (error) {
                    console.error('Error cargando servicios:', error);
                    showAlert('Error al cargar los servicios', 'error');
                }
            }

            async function cargarBarberos() {
                try {
                    const { data: barberos, error } = await supabase
                        .from('barberos')
                        .select('*');

                    if (error) throw error;

                    const selectBarbero = document.getElementById('barbero');
                    selectBarbero.innerHTML = '<option value="">Selecciona tu barbero</option>';
                    
                    barberos.forEach(barbero => {
                        const option = document.createElement('option');
                        option.value = barbero.id;
                        option.textContent = `${barbero.nombre} - ${barbero.especialidad}`;
                        selectBarbero.appendChild(option);
                    });

                } catch (error) {
                    console.error('Error cargando barberos:', error);
                }
            }

            async function cargarMisCitas() {
                try {
                    const { data: citas, error } = await supabase
                        .from('citas')
                        .select(`
                            *,
                            servicios(nombre, precio),
                            barberos(nombre)
                        `)
                        .eq('cliente_id', usuarioActual.id)
                        .order('fecha', { ascending: false });

                    if (error) throw error;

                    const listaCitas = document.getElementById('listaCitas');
                    
                    if (!citas || citas.length === 0) {
                        listaCitas.innerHTML = `
                            <div class="empty-state">
                                <div>üìÖ</div>
                                <h3>No tienes citas agendadas</h3>
                                <p>¬°Agenda tu primera cita ahora!</p>
                                <button class="btn btn-primary" onclick="app.cambiarPestana('agendar')">Agendar Cita</button>
                            </div>
                        `;
                    } else {
                        listaCitas.innerHTML = citas.map(cita => `
                            <div class="cita-card ${cita.estado}">
                                <div class="cita-header">
                                    <h3>${cita.servicios.nombre}</h3>
                                    <span class="cita-estado estado-${cita.estado}">${cita.estado}</span>
                                </div>
                                <div class="cita-detalles">
                                    <p><strong>üìÖ Fecha:</strong> ${new Date(cita.fecha).toLocaleString('es-MX')}</p>
                                    <p><strong>üë§ Barbero:</strong> ${cita.barberos.nombre}</p>
                                    <p><strong>üí∞ Precio:</strong> $${cita.servicios.precio}</p>
                                    ${cita.notas ? `<p><strong>üìù Notas:</strong> ${cita.notas}</p>` : ''}
                                </div>
                                <div class="cita-acciones">
                                    ${cita.estado === 'pendiente' ? `
                                        <button class="btn btn-danger" onclick="app.cancelarCita('${cita.id}')">Cancelar</button>
                                    ` : ''}
                                    <button class="btn btn-secondary" onclick="app.verDetallesCita('${cita.id}')">Ver Detalles</button>
                                </div>
                            </div>
                        `).join('');
                    }

                } catch (error) {
                    console.error('Error cargando citas:', error);
                    showAlert('Error al cargar tus citas', 'error');
                }
            }

            async function agendarCita(e) {
                e.preventDefault();
                
                const servicioId = document.getElementById('servicio').value;
                const barberoId = document.getElementById('barbero').value;
                const hora = document.getElementById('hora').value;
                const notas = document.getElementById('notas').value;

                if (!servicioId || !barberoId || !selectedDate || !hora) {
                    showAlert('Por favor, completa todos los campos obligatorios', 'error');
                    return;
                }

                const [hours, minutes] = hora.split(':');
                const fechaCita = new Date(selectedDate);
                fechaCita.setHours(parseInt(hours), parseInt(minutes), 0);

                try {
                    const citasDelDia = await obtenerCitasDelDia(selectedDate);
                    const horaOcupada = citasDelDia.some(cita => {
                        const citaDate = new Date(cita.fecha);
                        const horaStr = `${String(citaDate.getHours()).padStart(2, '0')}:${String(citaDate.getMinutes()).padStart(2, '0')}`;
                        return horaStr === hora;
                    });

                    if (horaOcupada) {
                        showAlert('Lo siento, esa hora ya fue agendada por otro usuario. Selecciona otra.', 'error');
                        return;
                    }

                    const { data, error } = await supabase
                        .from('citas')
                        .insert([{
                            cliente_id: usuarioActual.id,
                            servicio_id: servicioId,
                            barbero_id: barberoId,
                            fecha: fechaCita.toISOString(),
                            notas: notas,
                            estado: 'pendiente',
                            creado_en: new Date().toISOString()
                        }])
                        .select(`
                            *,
                            servicios(nombre, precio),
                            barberos(nombre)
                        `);

                    if (error) throw error;

                    showAlert('‚úÖ ¬°Cita agendada exitosamente!', 'success');
                    document.getElementById('formAgendarCita').reset();
                    document.getElementById('hora').value = '';
                    selectedDate = null;
                    document.getElementById('selectedDateDisplay').textContent = 'Selecciona una fecha';
                    document.getElementById('horasContainer').style.display = 'none';
                    currentMonth = new Date();
                    generateCalendar(currentMonth);
                    
                    await cargarMisCitas();
                    cambiarPestana('mis-citas');

                } catch (error) {
                    console.error('Error agendando cita:', error);
                    showAlert('‚ùå Error al agendar la cita: ' + error.message, 'error');
                }
            }

            async function cancelarCita(citaId) {
                if (!confirm('¬øEst√°s seguro de que quieres cancelar esta cita?')) {
                    return;
                }

                try {
                    const { error } = await supabase
                        .from('citas')
                        .update({ estado: 'cancelada' })
                        .eq('id', citaId);

                    if (error) throw error;

                    showAlert('‚úÖ Cita cancelada exitosamente', 'success');
                    await cargarMisCitas();

                } catch (error) {
                    console.error('Error cancelando cita:', error);
                    showAlert('‚ùå Error al cancelar la cita', 'error');
                }
            }

            function verDetallesCita(citaId) {
                alert('Funci√≥n de detalles de cita - Pr√≥ximamente');
            }

            function cambiarPestana(pestanaId) {
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.getElementById(pestanaId).classList.add('active');
                document.querySelector(`[data-tab="${pestanaId}"]`).classList.add('active');
            }

            async function cerrarSesion() {
                try {
                    const { error } = await supabase.auth.signOut();
                    if (error) throw error;
                    
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Error cerrando sesi√≥n:', error);
                    showAlert('Error al cerrar sesi√≥n', 'error');
                }
            }

            window.app = {
                cancelarCita,
                verDetallesCita,
                cambiarPestana
            };

            verificarAutenticacion();
            setInterval(verificarAutenticacion, 300000);
        }
    </script>
</body>
