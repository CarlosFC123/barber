                        return { disponible: false, razon: 'ocupada' };
                    }
                    if (cache.estado === 'reservando' && cache.usuarioId !== miUsuarioId) {
                        return { disponible: false, razon: 'reservando' };

                // 3. Verificaci√≥n r√°pida en base de datos
                const { data: citaExistente } = await supabase
                    .from('citas')
                    .select('id')
                    .eq('fecha', fecha)
                    .eq('hora', hora)
                    .eq('barbero_id', barberoFijo.id)
                    .in('estado', ['aceptada', 'pendiente', 'confirmada'])
                    .maybeSingle();

                        fecha: fecha,

                    });
                    
                    actualizarCacheLocal(fecha, hora, 'ocupada', null);
                    return { disponible: false, razon: 'ocupada' };

                return { disponible: true, razon: '' };

        function generarHorasDisponibles() {
            const horas = [];
            
            // Turno ma√±ana: 9:00 - 12:20
            let hora = 9;
            let minutos = 0;
            
            while (!(hora === 13 && minutos === 0)) {
                horas.push({ hora, minutos });
                minutos += 40;
                if (minutos >= 60) {
                    minutos -= 60;
                    hora += 1;
                }
            }

            // Turno tarde: 14:40 - 19:20
            hora = 14;
            minutos = 40;
            
            while (hora <= 19) {
                horas.push({ hora, minutos });
                
                minutos += 40;
                if (minutos >= 60) {
                    minutos -= 60;
                    hora += 1;
                }
                
                if (hora > 19 || (hora === 19 && minutos > 20)) {
                    break;
                }
            }

            return horas;
        }

        function generateCalendar(month = new Date()) {
            const grid = document.getElementById('calendarGrid');
            if (!grid) return;
            
            grid.innerHTML = '';

            const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            days.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.textContent = day;
                grid.appendChild(dayLabel);
            });

            const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
            const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            
            let dayOfWeek = firstDay.getDay();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Espacios vac√≠os
            for (let i = 0; i < dayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell disabled';
                grid.appendChild(emptyCell);
            }

            // D√≠as del mes
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const currentDate = new Date(month.getFullYear(), month.getMonth(), date);
                const dayOfWeekNum = currentDate.getDay();
                
                const cell = document.createElement('div');
                
                if (currentDate >= today && calendarioHabilitado) {
                    cell.className = 'day-cell available';
                    cell.textContent = date;

                    if (dayOfWeekNum === 0 || dayOfWeekNum === 6) {
                        cell.classList.add('weekend');
                    }

                    if (currentDate.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }

                    cell.onclick = () => selectDate(currentDate);
                    
                    if (selectedDate && 
                        selectedDate.getDate() === date && 
                        selectedDate.getMonth() === month.getMonth() && 
                        selectedDate.getFullYear() === month.getFullYear()) {
                        cell.classList.add('selected');
                    }
                } else {
                    cell.className = 'day-cell disabled';
                    cell.textContent = date;
                }
                
                grid.appendChild(cell);
            }

            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            const monthDisplay = document.getElementById('monthDisplay');
            if (monthDisplay) {
                monthDisplay.textContent = `${monthNames[month.getMonth()]} ${month.getFullYear()}`;
            }
        }

            try {
                if (!reservaActiva || reservaActiva.fecha !== fechaFormateada || reservaActiva.hora !== hora) {

                    return;

                    .eq('hora', hora)
                    .eq('barbero_id', barberoFijo.id)
                    .in('estado', ['aceptada', 'pendiente', 'confirmada'])

                    .select(`

                if (error) throw error;

                console.log('‚úÖ Cita agendada exitosamente');
                
                // Limpiar reserva y actualizar
                await cancelarReservaAnterior();
                await precargarCitasFuturas();
                await notificarCambioCita(fechaFormateada, hora, 'cita_confirmada');
                
                // Enviar correo de confirmaci√≥n
                if (data && data[0]) {

                }
                
                // Limpiar formulario

                if (servicioInput) servicioInput.value = '';
                if (horaInput) horaInput.value = '';

                                        <button class="btn btn-danger" disabled style="background: #6c757d; cursor: not-allowed;">No se puede cancelar</button>
                                    ` : ''}
                                    ${puedeEliminar ? `
                                        <button class="btn btn-secondary" onclick="app.eliminarCita('${cita.id}')">Eliminar ahora</button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    iniciarContadoresCitas();
                }

            } catch (error) {
                console.error('Error cargando citas:', error);
                showAlert('Error al cargar tus citas', 'error');
            }
        }

        async function cancelarCita(citaId) {
            try {
                const { data: cita, error: errorCita } = await supabase
                    .from('citas')
                    .select('fecha, hora, estado')
                    .eq('id', citaId)
                    .single();

                if (errorCita) throw errorCita;

                const ahora = new Date();
                const [year, month, day] = cita.fecha.split('-');
                const [hour, minute] = cita.hora.split(':');
                const fechaCitaYucatan = new Date(year, month - 1, day, hour, minute, 0, 0);
                const tiempoParaCita = fechaCitaYucatan.getTime() - ahora.getTime();
                const faltaMenosDeUnaHora = tiempoParaCita <= (60 * 60 * 1000);

                if (faltaMenosDeUnaHora) {
                    showAlert('‚ùå No puedes cancelar la cita cuando faltan menos de 1 hora', 'error');
                    await cargarMisCitas();
                    return;
                }

                if (!confirm('¬øEst√°s seguro de que quieres cancelar esta cita?')) {
                    return;
                }

                const fechaExpira = new Date();
                fechaExpira.setHours(fechaExpira.getHours() + 2);
                
                const a√±oExpira = fechaExpira.getFullYear();
                const mesExpira = String(fechaExpira.getMonth() + 1).padStart(2, '0');
                const diaExpira = String(fechaExpira.getDate()).padStart(2, '0');
                const horaExpira = String(fechaExpira.getHours()).padStart(2, '0');
                const minutoExpira = String(fechaExpira.getMinutes()).padStart(2, '0');
                const segundoExpira = String(fechaExpira.getSeconds()).padStart(2, '0');
                
                const timestampExpira = `${a√±oExpira}-${mesExpira}-${diaExpira} ${horaExpira}:${minutoExpira}:${segundoExpira}`;
                const timestampActual = getCurrentTimeYucatan();

                const { error } = await supabase
                    .from('citas')
                    .update({ 
                        estado: 'cancelada',
                        expira_en: timestampExpira,
                        actualizado_en: timestampActual
                    })
                    .eq('id', citaId);

                if (error) throw error;

                showAlert('‚úÖ Cita cancelada exitosamente. Se eliminar√° autom√°ticamente en 2 horas.', 'success');
                
                await precargarCitasFuturas();
                await cargarMisCitas();
                await notificarCambioCita(cita.fecha, cita.hora, 'cita_cancelada');

            } catch (error) {
                console.error('Error cancelando cita:', error);
                showAlert('‚ùå Error al cancelar la cita', 'error');
            }
        }

        async function eliminarCita(citaId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar permanentemente esta cita?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('citas')
                    .delete()
                    .eq('id', citaId);

                if (error) throw error;

                showAlert('‚úÖ Cita eliminada exitosamente', 'success');
                await cargarMisCitas();

            } catch (error) {
                console.error('Error eliminando cita:', error);
                showAlert('‚ùå Error al eliminar la cita', 'error');
            }
        }

        // ============ FUNCIONES DE INTERFAZ ============

        function cambiarPestana(pestanaId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const pestanaElement = document.getElementById(pestanaId);
            if (pestanaElement) {
                pestanaElement.classList.add('active');
            }
            
            const navTab = document.querySelector(`[data-tab="${pestanaId}"]`);
            if (navTab) {
                navTab.classList.add('active');
            }
            
            if (pestanaId === 'agendar' && selectedDate && calendarioHabilitado) {
                generateHoras(selectedDate);
            }
        }

        async function cerrarSesion() {
            try {
                if (reservaActiva) {
                    await cancelarReservaAnterior();
                }
                
                if (intervaloPolling) {
                    clearInterval(intervaloPolling);
                }
                
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error cerrando sesi√≥n:', error);
                showAlert('Error al cerrar sesi√≥n', 'error');
            }
        }

        // ============ INICIALIZACI√ìN ============

        async function verificarAutenticacion() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }

                usuarioActual = session.user;
                miUsuarioId = usuarioActual.id;
                miSessionId = `${usuarioActual.id}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                await cargarBarberoFijo();
                await cargarServicios();
                await cargarMisCitas();
                await precargarCitasFuturas();
                
                currentMonth = new Date();
                generateCalendar(currentMonth);
                habilitarCalendario();

                inicializarEmailJSCuentaActual();
                iniciarPollingInteligente();

                // Configurar eventos
                document.addEventListener('visibilitychange', async () => {
                    if (!document.hidden && selectedDate) {
                        await sincronizarEstadosHoras();
                    }
                });

                // Event listeners para botones
                const prevMonthBtn = document.getElementById('prevMonth');
                const nextMonthBtn = document.getElementById('nextMonth');
                const logoutBtn = document.getElementById('logoutBtn');
                const btnAgendarCita = document.getElementById('btnAgendarCita');
                
                if (prevMonthBtn) {
                    prevMonthBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (!calendarioHabilitado) return;
                        currentMonth.setMonth(currentMonth.getMonth() - 1);
                        generateCalendar(currentMonth);
                    });
                }
                
                if (nextMonthBtn) {
                    nextMonthBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        if (!calendarioHabilitado) return;
                        currentMonth.setMonth(currentMonth.getMonth() + 1);
                        generateCalendar(currentMonth);
                    });
                }
                
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', cerrarSesion);
                }
                
                if (btnAgendarCita) {
                    btnAgendarCita.addEventListener('click', agendarCita);
                }
                
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        cambiarPestana(this.dataset.tab);
                    });
                });

                console.log('‚úÖ Sistema de sincronizaci√≥n iniciado correctamente');

            } catch (error) {
                console.error('Error de autenticaci√≥n:', error);
                window.location.href = 'index.html';
            }
        }

        // ============ API P√öBLICA ============

        window.app = {
            cancelarCita,
            eliminarCita,
            cambiarPestana,
            cargarMisCitas: async function() {
                for (const id in intervalosContador) {
                    clearInterval(intervalosContador[id]);
                }
                intervalosContador = {};
                await cargarMisCitas();
            }
        };

        // ============ EJECUCI√ìN ============

        verificarAutenticacion();
        setInterval(verificarAutenticacion, 300000);
    }
</script>
