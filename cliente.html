        // FUNCI√ìN CORREGIDA PARA VERIFICAR RECORDATORIOS (CON CONTROL DE EJECUCI√ìN)
        async function verificarYProgramarRecordatorios() {
            // Control para evitar ejecuciones m√∫ltiples
            const ahora = Date.now();
            if (enviandoRecordatorios || (ahora - ultimaEjecucionRecordatorios) < MIN_INTERVALO_RECORDATORIOS) {
                console.log('‚è≥ Recordatorio ya en ejecuci√≥n o ejecutado recientemente, saltando...');
                return;
            }
            
            enviandoRecordatorios = true;
            ultimaEjecucionRecordatorios = ahora;
            
            try {
                console.log('üîÑ Verificando citas para recordatorios...');
                
                const ahoraDate = new Date();
                const a√±o = ahoraDate.getFullYear();
                const mes = String(ahoraDate.getMonth() + 1).padStart(2, '0');
                const dia = String(ahoraDate.getDate()).padStart(2, '0');
                const fechaActual = `${a√±o}-${mes}-${dia}`;
                
                console.log('üìÖ Fecha actual:', fechaActual);

                // Buscar citas para hoy que a√∫n no tienen recordatorio
                const { data: citasParaRecordatorio, error } = await supabase
                    .from('citas')
                    .select(`
                        *,
                        servicios(nombre, precio, duracion),
                        barberos(nombre),
                        clientes(nombre, email)
                    `)
                    .eq('fecha', fechaActual)
                    .in('estado', ['aceptada', 'pendiente', 'confirmada'])
                    .eq('recordatorio_enviado', false)
                    .order('hora', { ascending: true });

                if (error) {
                    console.error('‚ùå Error buscando citas para recordatorio:', error);
                    enviandoRecordatorios = false;
                    return;
                }

                if (!citasParaRecordatorio || citasParaRecordatorio.length === 0) {
                    console.log('‚úÖ No hay citas para hoy que requieran recordatorio');
                    enviandoRecordatorios = false;
                    return;
                }

                console.log(`üîî Encontradas ${citasParaRecordatorio.length} citas para evaluar`);
                
                let recordatoriosEnviados = 0;
                
                for (const cita of citasParaRecordatorio) {
                    const [horaCita, minutoCita] = cita.hora.split(':');
                    const fechaHoraCita = new Date(ahoraDate.getFullYear(), ahoraDate.getMonth(), ahoraDate.getDate(), 
                                                  parseInt(horaCita), 
                                                  parseInt(minutoCita), 
                                                  0, 0);
                    
                    const tiempoParaCita = fechaHoraCita.getTime() - ahoraDate.getTime();
                    
                    console.log(`   üìÖ Cita ${cita.id}: ${cita.hora} - Tiempo restante: ${Math.floor(tiempoParaCita / 60000)} minutos`);
                    
                    // Si la cita est√° dentro de 1 hora (pero a√∫n no ha pasado)
                    if (tiempoParaCita > 0 && tiempoParaCita <= (60 * 60 * 1000)) {
                        console.log(`   üîî Enviando recordatorio para cita ${cita.id} (dentro de ${Math.floor(tiempoParaCita / 60000)} minutos)`);
                        
                        const resultado = await enviarRecordatorioCita(cita);
                        if (resultado) {
                            recordatoriosEnviados++;
                        }
                        
                        // Peque√±a pausa entre env√≠os para evitar sobrecarga
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                console.log(`üìä Resumen: ${recordatoriosEnviados}/${citasParaRecordatorio.length} recordatorios enviados`);

            } catch (error) {
                console.error('‚ùå Error en verificaci√≥n de recordatorios:', error);
            } finally {
                enviandoRecordatorios = false;
            }
        }

        function generateCalendar(month = new Date()) {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            days.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.textContent = day;
                grid.appendChild(dayLabel);
            });

            const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
            const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            
            let dayOfWeek = firstDay.getDay();

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Espacios vac√≠os antes del primer d√≠a
            for (let i = 0; i < dayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell disabled';
                grid.appendChild(emptyCell);
            }

            // D√≠as del mes
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const currentDate = new Date(month.getFullYear(), month.getMonth(), date);
                const dayOfWeekNum = currentDate.getDay();
                
                const cell = document.createElement('div');
                
                if (currentDate >= today && calendarioHabilitado) {
                    cell.className = 'day-cell available';
                    cell.textContent = date;

                    if (dayOfWeekNum === 0 || dayOfWeekNum === 6) {
                        cell.classList.add('weekend');
                    }

                    if (currentDate.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }

                    cell.onclick = () => selectDate(currentDate);
                    
                    if (selectedDate && 
                        selectedDate.getDate() === date && 
                        selectedDate.getMonth() === month.getMonth() && 
                        selectedDate.getFullYear() === month.getFullYear()) {
                        cell.classList.add('selected');
                    }
                } else {
                    cell.className = 'day-cell disabled';
                    cell.textContent = date;
                }
                
                grid.appendChild(cell);
            }

            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('monthDisplay').textContent = 
                `${monthNames[month.getMonth()]} ${month.getFullYear()}`;
        }

        async function generateHoras(selectedDateObj) {
            const horasGrid = document.getElementById('horasGrid');
            horasGrid.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando horas disponibles...</p></div>';

            const horas = [];
            
            // TURNO DE LA MA√ëANA: 9:00 AM a 12:20 PM
            let hora = 9;
            let minutos = 0;
            
            while (!(hora === 13 && minutos === 0)) {
                horas.push({ hora, minutos });
                minutos += 40;
                if (minutos >= 60) {
                    minutos -= 60;
                    hora += 1;
                }
                if (hora === 13 && minutos === 0) {
                    break;
                }
            }

            // TURNO DE LA TARDE: 2:40 PM a 7:20 PM
            hora = 14;
            minutos = 40;
            
            while (hora <= 19) {
                horas.push({ hora, minutos });
                
                minutos += 40;
                if (minutos >= 60) {
                    minutos -= 60;
                    hora += 1;
                }
                
                if (hora > 19 || (hora === 19 && minutos > 20)) {
                    break;
                }
            }

            const now = new Date();
            const esHoy = selectedDateObj.toDateString() === now.toDateString();
            const horaActual = now.getHours();
            const minutosActual = now.getMinutes();

            try {
                const todasLasCitasFuturas = todasLasCitasFuturasCache;
                const horasOcupadas = new Set();
                
                const a√±o = selectedDateObj.getFullYear();
                const mes = String(selectedDateObj.getMonth() + 1).padStart(2, '0');
                const dia = String(selectedDateObj.getDate()).padStart(2, '0');
                const fechaSeleccionadaFormateada = `${a√±o}-${mes}-${dia}`;
                
                const citasDelDiaSeleccionado = todasLasCitasFuturas.filter(cita => {
                    return cita.fecha === fechaSeleccionadaFormateada;
                });

                citasDelDiaSeleccionado.forEach(cita => {
                    if (cita.hora) {
                        horasOcupadas.add(cita.hora);
                    }
                });

                horasGrid.innerHTML = '';

                let horasDisponibles = 0;

                horas.forEach(({ hora: h, minutos: m }) => {
                    const horaStr = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'hora-btn';
                    btn.textContent = horaStr;
                    btn.dataset.hora = horaStr;
                    
                    const horaPasada = esHoy && (h < horaActual || (h === horaActual && m <= minutosActual));
                    const horaOcupada = horasOcupadas.has(horaStr);
                    
                    if (horaPasada || horaOcupada) {
                        btn.disabled = true;
                        btn.title = horaPasada ? 'Hora pasada' : 'Hora ocupada por otro cliente';
                        btn.classList.add(horaPasada ? 'disabled' : 'ocupada');
                    } else {
                        btn.onclick = () => selectHora(horaStr, btn);
                        btn.title = 'Hora disponible';
                        horasDisponibles++;
                    }
                    
                    const selectedHora = document.getElementById('hora').value;
                    if (selectedHora === horaStr) {
                        btn.classList.add('selected');
                    }
                    
                    horasGrid.appendChild(btn);
                });

                if (horasDisponibles === 0) {
                    horasGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 20px;">
                            <div class="alert alert-error">
                                <strong>‚ö†Ô∏è No hay horas disponibles</strong><br>
                                Todas las horas para esta fecha est√°n ocupadas o son pasadas.
                            </div>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Error generando horas:', error);
                horasGrid.innerHTML = '<div class="alert alert-error">Error al cargar las horas disponibles</div>';
            }
        }

                            document.getElementById('servicio').value = this.dataset.servicioId;
                            
                            calendarioHabilitado = true;
                            habilitarCalendario();
                            generateCalendar(currentMonth);
                        });
                    });
                }

            } catch (error) {
                console.error('Error cargando servicios:', error);
                showAlert('Error al cargar los servicios', 'error');
            }
        }

        // FUNCI√ìN PARA ACTUALIZAR ESTADOS DE CITAS
        async function verificarYActualizarEstadosCitas() {
            try {
                console.log('üîÑ Verificando estados de citas...');
                
                const ahora = new Date();
                
                const { data: citasParaEvaluar, error } = await supabase
                    .from('citas')
                    .select('id, fecha, hora, estado, cliente_id')
                    .eq('cliente_id', usuarioActual.id)
                    .in('estado', ['aceptada', 'pendiente', 'confirmada']);

                if (error) throw error;

                if (citasParaEvaluar && citasParaEvaluar.length > 0) {
                    const citasIdsParaCompletar = [];
                    
                    citasParaEvaluar.forEach(cita => {
                        const [anio, mes, dia] = cita.fecha.split('-');
                        const [horaCita, minutoCita] = cita.hora.split(':');
                        
                        const fechaHoraCita = new Date(anio, mes - 1, dia, 
                                                      parseInt(horaCita), 
                                                      parseInt(minutoCita), 
                                                      0, 0);
                        
                        // Si la cita YA PAS√ì (fecha y hora anteriores)
                        if (fechaHoraCita < ahora) {
                            citasIdsParaCompletar.push(cita.id);
                        }
                    });
                    
                    if (citasIdsParaCompletar.length > 0) {
                        console.log(`üîÑ Actualizando ${citasIdsParaCompletar.length} citas a "completada"`);
                        
                        await supabase
                            .from('citas')
                            .update({ 
                                estado: 'completada',
                                actualizado_en: new Date().toISOString()
                            })
                            .in('id', citasIdsParaCompletar);

                        console.log(`‚úÖ ${citasIdsParaCompletar.length} citas actualizadas a "completada"`);
                        
                        await precargarCitasFuturas();
                        
                        if (document.getElementById('mis-citas').classList.contains('active')) {
                            await cargarMisCitas();
                        }
                    }
                }

            } catch (error) {
                console.error('‚ùå Error actualizando estados de citas:', error);
            }
        }

        async function cargarMisCitas() {
            try {
                const { data: citas, error } = await supabase
                    .from('citas')
                    .select(`
                        *,
                        servicios(nombre, precio),
                        barberos(nombre)
                    `)
                    .eq('cliente_id', usuarioActual.id)
                    .order('fecha', { ascending: false });

                if (error) throw error;

                const listaCitas = document.getElementById('listaCitas');
                
                if (!citas || citas.length === 0) {
                    listaCitas.innerHTML = `
                        <div class="empty-state">
                            <div>üìÖ</div>
                            <h3>No tienes citas agendadas</h3>
                            <p>¬°Agenda tu primera cita ahora!</p>
                            <button class="btn btn-primary" onclick="app.cambiarPestana('agendar')">Agendar Cita</button>
                        </div>
                    `;
                } else {
                    listaCitas.innerHTML = `
                        <div style="text-align: center; margin-bottom: 30px; padding: 20px; background: #2a2a2a; border-radius: 12px; border: 2px solid #d4af37;">
                            <h3 style="color: #d4af37; margin-bottom: 15px;">¬øQuieres agendar otra cita?</h3>
                            <button class="btn btn-primary" onclick="app.cambiarPestana('agendar')" style="font-size: 16px; padding: 12px 24px;">
                                üìÖ Agendar Nueva Cita
                            </button>
                        </div>
                    ` + citas.map(cita => {
                        const fechaCreado = new Date(cita.creado_en);
                        const fechaLocal = fechaCreado.toLocaleString('es-MX');
                        
                        const ahora = new Date();
                        const [year, month, day] = cita.fecha.split('-');
                        const [hour, minute] = cita.hora.split(':');
                        const fechaCita = new Date(year, month - 1, day, hour, minute, 0, 0);
                        
                        const citaPasada = fechaCita < ahora;
                        const citaEnCurso = !citaPasada;
                        
                        const tiempoParaCita = fechaCita - ahora;
                        const faltaMenosDeUnaHora = tiempoParaCita <= (60 * 60 * 1000);
                        const puedeCancelar = citaEnCurso && !faltaMenosDeUnaHora && 
                                            (cita.estado === 'aceptada' || cita.estado === 'pendiente' || cita.estado === 'confirmada');
                        
                        let contadorHTML = '';
                        let mensajeCancelacionHTML = '';
                        let mensajeEliminacionHTML = '';
                        
                        if (citaEnCurso && tiempoParaCita > 0 && 
                            (cita.estado === 'aceptada' || cita.estado === 'pendiente' || cita.estado === 'confirmada')) {
                            
                            const dias = Math.floor(tiempoParaCita / (1000 * 60 * 60 * 24));
                            const horas = Math.floor((tiempoParaCita % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutos = Math.floor((tiempoParaCita % (1000 * 60 * 60)) / (1000 * 60));
                            
                            if (dias > 0) {
                                contadorHTML = `
                                    <p class="contador-cita" style="color: #28a745; font-weight: bold; background: #d4edda; padding: 8px; border-radius: 6px; text-align: center;">
                                        <strong>‚è≥ Tu cita es en:</strong> ${dias}d ${horas}h ${minutos}m
                                    </p>
                                `;
                            } else if (horas > 0) {
                                contadorHTML = `
                                    <p class="contador-cita" style="color: #28a745; font-weight: bold; background: #d4edda; padding: 8px; border-radius: 6px; text-align: center;">
                                        <strong>‚è≥ Tu cita es en:</strong> ${horas}h ${minutos}m
                                    </p>
                                `;
                            } else {
                                contadorHTML = `
                                    <p class="contador-cita" style="color: #28a745; font-weight: bold; background: #d4edda; padding: 8px; border-radius: 6px; text-align: center;">
                                        <strong>‚è≥ Tu cita es en:</strong> ${minutos}m
                                    </p>
                                `;
                            }
                            
                            if (faltaMenosDeUnaHora) {
                                mensajeCancelacionHTML = `
                                    <p style="color: #dc3545; font-weight: bold; background: #f8d7da; padding: 8px; border-radius: 6px; text-align: center; margin-top: 10px;">
                                        ‚ö†Ô∏è Ya no puedes cancelar esta cita (faltan menos de 1 hora)
                                    </p>
                                `;
                            }
                        }
                        
                        if (cita.estado === 'completada' || cita.estado === 'cancelada') {
                            mensajeEliminacionHTML = `
                                <p style="color: #ffc107; font-weight: bold; background: #fff3cd; padding: 8px; border-radius: 6px; text-align: center; margin-top: 10px;">
                                    üóëÔ∏è Esta cita se eliminar√° pronto autom√°ticamente
                                </p>
                            `;
                        }
                        
                        return `
                            <div class="cita-card ${cita.estado}" id="cita-${cita.id}">
                                <div class="cita-header">
                                    <h3>${cita.servicios.nombre}</h3>
                                    <span class="cita-estado estado-${cita.estado}">${cita.estado}</span>
                                </div>
                                <div class="cita-detalles">
                                    <p><strong>üìÖ Fecha:</strong> ${cita.fecha} ${cita.hora}</p>
                                    <p><strong>üë§ Barbero:</strong> ${cita.barberos.nombre}</p>
                                    <p><strong>üí∞ Precio:</strong> $${cita.servicios.precio}</p>
                                    ${cita.notas ? `<p><strong>üìù Notas:</strong> ${cita.notas}</p>` : ''}
                                    <p><strong>üìÖ Solicitado:</strong> ${fechaLocal}</p>
                                    ${contadorHTML}
                                    ${mensajeCancelacionHTML}
                                    ${mensajeEliminacionHTML}
                                </div>
                                <div class="cita-acciones">
                                    ${puedeCancelar ? `
                                        <button class="btn btn-danger" onclick="app.cancelarCita('${cita.id}')">Cancelar</button>
                                    ` : ''}
                                    ${!puedeCancelar && citaEnCurso && (cita.estado === 'aceptada' || cita.estado === 'pendiente' || cita.estado === 'confirmada') ? `
                                        <button class="btn btn-danger" disabled style="background: #6c757d; cursor: not-allowed;">No se puede cancelar</button>
                                    ` : ''}
                                    <button class="btn btn-secondary" onclick="app.eliminarCita('${cita.id}')">Eliminar</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

            } catch (error) {
                console.error('Error cargando citas:', error);
                showAlert('Error al cargar tus citas', 'error');
            }
        }

        async function actualizarEstadoCita(citaId, nuevoEstado) {
            try {
                const { error } = await supabase
                    .from('citas')
                    .update({ 
                        estado: nuevoEstado,
                        actualizado_en: new Date().toISOString()
                    })
                    .eq('id', citaId);

                if (error) throw error;

                console.log(`‚úÖ Cita ${citaId} actualizada a estado: ${nuevoEstado}`);
                
                await precargarCitasFuturas();
                
                if (document.getElementById('mis-citas').classList.contains('active')) {
                    await cargarMisCitas();
                }

            } catch (error) {
                console.error('‚ùå Error actualizando estado de cita:', error);
            }
        }

        async function eliminarCita(citaId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar permanentemente esta cita?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('citas')
                    .delete()
                    .eq('id', citaId);

                if (error) throw error;

                showAlert('‚úÖ Cita eliminada exitosamente', 'success');
                await cargarMisCitas();

            } catch (error) {
                console.error('Error eliminando cita:', error);
                showAlert('‚ùå Error al eliminar la cita', 'error');
            }
        }

        async function agendarCita(e) {
            e.preventDefault();
            
            const servicioId = document.getElementById('servicio').value;
            const hora = document.getElementById('hora').value;
            const notas = document.getElementById('notas').value;

            if (!servicioId || !selectedDate || !hora) {
                showAlert('Por favor, selecciona un servicio, fecha y hora', 'error');
                return;
            }

            const a√±o = selectedDate.getFullYear();
            const mes = String(selectedDate.getMonth() + 1).padStart(2, '0');
            const dia = String(selectedDate.getDate()).padStart(2, '0');
            const fechaFormateada = `${a√±o}-${mes}-${dia}`;
            
            console.log('üìÖ Intentando agendar cita:', {
                fecha: fechaFormateada,
                hora: hora,
                servicio: servicioId,
                barbero: barberoFijo.id
            });

            try {
                const todasLasCitasFuturas = todasLasCitasFuturasCache;
                
                const citaExistenteCache = todasLasCitasFuturas.find(cita => {
                    return cita.fecha === fechaFormateada && cita.hora === hora;
                });

                if (citaExistenteCache) {
                    showAlert('‚ùå Lo siento, esa hora ya fue agendada por otro usuario. Por favor, selecciona otra hora.', 'error');
                    await generateHoras(selectedDate);
                    return;
                }

                const { data, error } = await supabase
                    .from('citas')
                    .insert([{
                        cliente_id: usuarioActual.id,
                        servicio_id: servicioId,
                        barbero_id: barberoFijo.id,
                        fecha: fechaFormateada,
                        hora: hora,
                        notas: notas,
                        estado: 'aceptada',
                        creado_en: new Date().toISOString()
                    }])
                    .select(`
                        *,
                        servicios(nombre, precio),
                        barberos(nombre)
                    `);

                if (error) {
                    console.error('‚ùå Error insertando cita:', error);
                    throw error;
                }

                console.log('‚úÖ Cita agendada exitosamente');
                
                const correoEnviado = await enviarNotificacionCita(data[0]);
                
                if (correoEnviado) {
                    showAlert('‚úÖ ¬°Cita agendada y aceptada exitosamente! Se ha enviado una confirmaci√≥n a tu correo.', 'success');
                } else {
                    showAlert('‚úÖ ¬°Cita agendada y aceptada exitosamente! (No se pudo enviar la confirmaci√≥n por correo)', 'success');
                }
                
                await precargarCitasFuturas();
                
                document.querySelectorAll('.servicio-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                document.getElementById('servicio').value = '';
                document.getElementById('hora').value = '';
                document.getElementById('notas').value = '';
                selectedDate = null;
                document.getElementById('selectedDateDisplay').textContent = 'Selecciona una fecha';
                document.getElementById('horasContainer').style.display = 'none';
                
                calendarioHabilitado = false;
                habilitarCalendario();
                currentMonth = new Date();
                generateCalendar(currentMonth);
                
                await cargarMisCitas();
                cambiarPestana('mis-citas');

            } catch (error) {
                console.error('‚ùå Error agendando cita:', error);
                showAlert('‚ùå Error al agendar la cita: ' + error.message, 'error');
            }
        }

        async function cancelarCita(citaId) {
            try {
                const { data: cita, error: errorCita } = await supabase
                    .from('citas')
                    .select('fecha, hora, estado')
                    .eq('id', citaId)
                    .single();

                if (errorCita) throw errorCita;

                const ahora = new Date();
                const fechaCita = new Date(`${cita.fecha}T${cita.hora}`);
                const tiempoParaCita = fechaCita - ahora;
                const faltaMenosDeUnaHora = tiempoParaCita <= (60 * 60 * 1000);

                if (faltaMenosDeUnaHora) {
                    showAlert('‚ùå No puedes cancelar la cita cuando faltan menos de 1 hora', 'error');
                    await cargarMisCitas();
                    return;
                }

                if (!confirm('¬øEst√°s seguro de que quieres cancelar esta cita?')) {
                    return;
                }

                const { error } = await supabase
                    .from('citas')
                    .update({ 
                        estado: 'cancelada',
                        actualizado_en: new Date().toISOString()
                    })
                    .eq('id', citaId);

                if (error) throw error;

                showAlert('‚úÖ Cita cancelada exitosamente', 'success');
                
                await precargarCitasFuturas();
                
                if (selectedDate && document.getElementById('agendar').classList.contains('active')) {
                    await generateHoras(selectedDate);
                }
                
                await cargarMisCitas();

            } catch (error) {
                console.error('Error cancelando cita:', error);
                showAlert('‚ùå Error al cancelar la cita', 'error');
            }
        }

        function cambiarPestana(pestanaId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(pestanaId).classList.add('active');
            document.querySelector(`[data-tab="${pestanaId}"]`).classList.add('active');
            
            if (pestanaId === 'agendar' && selectedDate && calendarioHabilitado) {
                generateHoras(selectedDate);
            }
        }

        async function cerrarSesion() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error cerrando sesi√≥n:', error);
                showAlert('Error al cerrar sesi√≥n', 'error');
            }
        }

        window.app = {
            cancelarCita,
            eliminarCita,
            cambiarPestana
        };

        verificarAutenticacion();
        setInterval(verificarAutenticacion, 300000);
    }
</script>
