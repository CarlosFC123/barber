        function generateCalendar(month = new Date()) {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            const days = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
            days.forEach(day => {
                const dayLabel = document.createElement('div');
                dayLabel.className = 'day-label';
                dayLabel.textContent = day;
                grid.appendChild(dayLabel);
            });

            const firstDay = new Date(month.getFullYear(), month.getMonth(), 1);
            const lastDay = new Date(month.getFullYear(), month.getMonth() + 1, 0);
            
            let dayOfWeek = firstDay.getDay();

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Espacios vac√≠os antes del primer d√≠a
            for (let i = 0; i < dayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell disabled';
                grid.appendChild(emptyCell);
            }

            // D√≠as del mes
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const currentDate = new Date(month.getFullYear(), month.getMonth(), date);
                const dayOfWeekNum = currentDate.getDay();
                
                const cell = document.createElement('div');
                
                if (currentDate >= today && calendarioHabilitado) {
                    cell.className = 'day-cell available';
                    cell.textContent = date;

                    if (dayOfWeekNum === 0 || dayOfWeekNum === 6) {
                        cell.classList.add('weekend');
                    }

                    if (currentDate.toDateString() === today.toDateString()) {
                        cell.classList.add('today');
                    }

                    cell.onclick = () => selectDate(currentDate);
                    
                    if (selectedDate && 
                        selectedDate.getDate() === date && 
                        selectedDate.getMonth() === month.getMonth() && 
                        selectedDate.getFullYear() === month.getFullYear()) {
                        cell.classList.add('selected');
                    }
                } else {
                    cell.className = 'day-cell disabled';
                    cell.textContent = date;
                }
                
                grid.appendChild(cell);
            }

            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('monthDisplay').textContent = 
                `${monthNames[month.getMonth()]} ${month.getFullYear()}`;
        }

        // Funci√≥n para registrar solicitud temporal
        async function registrarSolicitudTemporal(fecha, hora) {
            try {
                // Primero verificar que nadie m√°s la haya tomado
                const clave = `${fecha}_${hora}`;
                
                // Verificar en cache local primero
                if (solicitudesPendientes.has(clave)) {
                    const solicitud = solicitudesPendientes.get(clave);
                    if (solicitud.usuarioId !== miUsuarioId) {
                        return false;
                    }
                }
                
                // Verificar en el servidor
                const { data: solicitudesExistentes, error: errorCheck } = await supabase
                    .from('solicitudes_temporales')
                    .select('*')
                    .eq('fecha', fecha)
                    .eq('hora', hora)
                    .gte('expira_en', new Date().toISOString())
                    .neq('usuario_id', miUsuarioId);
                    
                if (errorCheck) throw errorCheck;
                
                if (solicitudesExistentes && solicitudesExistentes.length > 0) {
                    return false;
                }
                
                // Crear o actualizar solicitud
                const expiraEn = new Date();
                expiraEn.setSeconds(expiraEn.getSeconds() + 30); // Expira en 30 segundos
                
                const { error } = await supabase
                    .from('solicitudes_temporales')
                    .upsert({
                        fecha: fecha,
                        hora: hora,
                        usuario_id: miUsuarioId,
                        creado_en: new Date().toISOString(),
                        expira_en: expiraEn.toISOString()
                    }, {
                        onConflict: 'fecha,hora'
                    });
                    
                if (error) throw error;
                
                // Actualizar cache local
                solicitudesPendientes.set(clave, {
                    usuarioId: miUsuarioId,
                    timestamp: new Date()
                });
                
                return true;
                
            } catch (error) {
                console.error('‚ùå Error registrando solicitud temporal:', error);
                return false;
            }
        }

        // Funci√≥n para liberar reserva
        async function liberarReserva(fecha, hora) {
            try {
                const { error } = await supabase
                    .from('solicitudes_temporales')
                    .delete()
                    .eq('fecha', fecha)
                    .eq('hora', hora)
                    .eq('usuario_id', miUsuarioId);
                    
                if (error) throw error;
                
                // Limpiar cache local
                const clave = `${fecha}_${hora}`;
                solicitudesPendientes.delete(clave);
                
            } catch (error) {
                console.error('‚ùå Error liberando reserva:', error);
            }
        }

// Funci√≥n para actualizar contadores de eliminaci√≥n autom√°tica
function actualizarContadoresEliminacion() {
    const ahora = new Date();
    const elementosCitas = document.querySelectorAll('.cita-card[id^="cita-"]');
    
    elementosCitas.forEach(elementoCita => {
        const citaId = elementoCita.dataset.citaId;
        const expiraStr = elementoCita.dataset.expira;
        
        if (!expiraStr) return;
        
        const fechaExpira = new Date(expiraStr);
        const tiempoParaEliminar = fechaExpira - ahora;
        
        const contadorElemento = document.getElementById(`contador-eliminar-${citaId}`);
        if (!contadorElemento) return;
        
        // Solo mostrar contador para citas canceladas o completadas
        const estadoElemento = elementoCita.querySelector('.cita-estado');
        const estado = estadoElemento ? estadoElemento.textContent : '';
        const esCitaExpirada = ['cancelada', 'completada'].includes(estado.toLowerCase());
        
        if (esCitaExpirada && tiempoParaEliminar > 0) {
            const horas = Math.floor(tiempoParaEliminar / (1000 * 60 * 60));
            const minutos = Math.floor((tiempoParaEliminar % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tiempoParaEliminar % (1000 * 60)) / 1000);
            
            let textoContador = '';
            
            if (horas > 0) {
                textoContador = `${horas}h ${minutos}m ${segundos}s`;
            } else if (minutos > 0) {
                textoContador = `${minutos}m ${segundos}s`;
            } else {
                textoContador = `${segundos}s`;
            }
            
            // Cambiar color seg√∫n el tiempo restante
            let colorContador = '#ffc107'; // Amarillo
            let fondoContador = '#fff3cd';
            
            if (tiempoParaEliminar <= (30 * 60 * 1000)) { // 30 minutos o menos
                colorContador = '#dc3545'; // Rojo
                fondoContador = '#f8d7da';
            }
            
            contadorElemento.innerHTML = `
                <p style="color: ${colorContador}; font-weight: bold; background: ${fondoContador}; padding: 8px; border-radius: 6px; text-align: center; margin: 10px 0;">
                    <strong>‚è∞ Eliminaci√≥n autom√°tica en:</strong> ${textoContador}

            const minutos = Math.floor((tiempoParaCita % (1000 * 60 * 60)) / (1000 * 60));

            } else if (horas > 0) {
                textoContador = `${horas}h ${minutos}m ${segundos}s`;
            } else if (minutos > 0) {
                textoContador = `${minutos}m ${segundos}s`;
            } else {
                textoContador = `${segundos}s`;
            }
            
            // Cambiar color seg√∫n el tiempo restante
            let colorContador = '#28a745'; // Verde para m√°s de 1 hora
            let fondoContador = '#d4edda';
            
            if (tiempoParaCita <= (30 * 60 * 1000)) { // 30 minutos o menos
                colorContador = '#dc3545'; // Rojo

            }

       async function cancelarCita(citaId) {
    try {
        const { data: cita, error: errorCita } = await supabase
            .from('citas')
            .select('fecha, hora, estado')
            .eq('id', citaId)
            .single();

        if (errorCita) throw errorCita;

        const ahora = new Date();
        const [year, month, day] = cita.fecha.split('-');
        const [hour, minute] = cita.hora.split(':');
        
        // Usar hora local de Yucat√°n
        const fechaCitaYucatan = new Date(year, month - 1, day, hour, minute, 0, 0);
        const tiempoParaCita = fechaCitaYucatan.getTime() - ahora.getTime();
        const faltaMenosDeUnaHora = tiempoParaCita <= (60 * 60 * 1000);

        if (faltaMenosDeUnaHora) {
            showAlert('‚ùå No puedes cancelar la cita cuando faltan menos de 1 hora', 'error');
            await cargarMisCitas();
            return;
        }

        if (!confirm('¬øEst√°s seguro de que quieres cancelar esta cita?')) {
            return;
        }

        // Calcular fecha de expiraci√≥n (2 horas despu√©s de ahora) en hora Yucat√°n
        const fechaExpira = new Date();
        fechaExpira.setHours(fechaExpira.getHours() + 2);
        
        const a√±oExpira = fechaExpira.getFullYear();
        const mesExpira = String(fechaExpira.getMonth() + 1).padStart(2, '0');
        const diaExpira = String(fechaExpira.getDate()).padStart(2, '0');
        const horaExpira = String(fechaExpira.getHours()).padStart(2, '0');
        const minutoExpira = String(fechaExpira.getMinutes()).padStart(2, '0');
        const segundoExpira = String(fechaExpira.getSeconds()).padStart(2, '0');
        
        const timestampExpira = `${a√±oExpira}-${mesExpira}-${diaExpira} ${horaExpira}:${minutoExpira}:${segundoExpira}`;
        
        const a√±oActual = ahora.getFullYear();
        const mesActual = String(ahora.getMonth() + 1).padStart(2, '0');
        const diaActual = String(ahora.getDate()).padStart(2, '0');
        const horaActual = String(ahora.getHours()).padStart(2, '0');
        const minutoActual = String(ahora.getMinutes()).padStart(2, '0');
        const segundoActual = String(ahora.getSeconds()).padStart(2, '0');
        
        const timestampActual = `${a√±oActual}-${mesActual}-${diaActual} ${horaActual}:${minutoActual}:${segundoActual}`;

        const { error } = await supabase
            .from('citas')
            .update({ 
                estado: 'cancelada',
                expira_en: timestampExpira,
                actualizado_en: timestampActual
            })
            .eq('id', citaId);

        if (error) throw error;

        showAlert('‚úÖ Cita cancelada exitosamente. Se eliminar√° autom√°ticamente en 2 horas.', 'success');
        
        await precargarCitasFuturas();
        
        if (selectedDate && document.getElementById('agendar').classList.contains('active')) {
            await generateHoras(selectedDate);
        }
        
        await cargarMisCitas();

    } catch (error) {
        console.error('Error cancelando cita:', error);
        showAlert('‚ùå Error al cancelar la cita', 'error');
    }
}
        function cambiarPestana(pestanaId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(pestanaId).classList.add('active');
            document.querySelector(`[data-tab="${pestanaId}"]`).classList.add('active');
            
            if (pestanaId === 'agendar' && selectedDate && calendarioHabilitado) {
                generateHoras(selectedDate);
            }
        }

        // Sincronizaci√≥n optimizada cuando el usuario interact√∫a
        function optimizarSincronizacion() {
            // Sincronizar cuando:
            // 1. El usuario hace clic en una fecha
            document.addEventListener('click', async (e) => {
                if (e.target.classList.contains('day-cell') && e.target.classList.contains('available')) {
                    setTimeout(() => {
                        sincronizarHoras();
                    }, 500);
                }
            });
            
            // 2. Cuando cambia de mes en el calendario
            document.getElementById('prevMonth').addEventListener('click', () => {
                setTimeout(sincronizarHoras, 500);
            });
            
            document.getElementById('nextMonth').addEventListener('click', () => {
                setTimeout(sincronizarHoras, 500);
            });
            
            // 3. Cuando vuelve a la pesta√±a de agendar
            document.querySelector('[data-tab="agendar"]').addEventListener('click', () => {
                setTimeout(sincronizarHoras, 1000);
            });
        }

        // AGREGAR funci√≥n para limpiar al cambiar de pesta√±a
        function configurarLiberacionCambioPestana() {
            // Liberar al cambiar a otra pesta√±a
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', async function() {
                    if (this.dataset.tab !== 'agendar' && reservaActiva) {
                        await cancelarReservaAnterior();
                        showAlert('Reserva cancelada al cambiar de pesta√±a', 'info');
                    }
                });
            });
            
            // Liberar al cerrar/actualizar la p√°gina
            window.addEventListener('beforeunload', async (e) => {
                if (reservaActiva) {
                    // Intentar liberar la reserva antes de salir
                    e.preventDefault();
                    e.returnValue = '';
                    
                    await liberarReserva(reservaActiva.fecha, reservaActiva.hora);
                }
            });
        }

        async function cerrarSesion() {
            try {
                // Limpiar cualquier reserva activa
                if (reservaActiva) {
                    await cancelarReservaAnterior();
                }
                
                // Limpiar intervalo de actualizaci√≥n
                if (intervaloActualizacion) {
                    clearInterval(intervaloActualizacion);
                }
                
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error cerrando sesi√≥n:', error);
                showAlert('Error al cerrar sesi√≥n', 'error');
            }
        }

        window.app = {
            cancelarCita,
            eliminarCita,
            cambiarPestana,
            cargarMisCitas: async function() {
                // Limpiar intervalos antes de cargar nuevas citas
                for (const id in intervalosContador) {
                    clearInterval(intervalosContador[id]);
                }
                intervalosContador = {};
                
                await cargarMisCitas();
            }
        };

        verificarAutenticacion();
        setInterval(verificarAutenticacion, 300000);
    }
</script>
