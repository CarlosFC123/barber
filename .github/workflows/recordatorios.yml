name: Enviar Recordatorios - SIN DEFAULT PROBLEM√ÅTICO

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  SUPABASE_URL: https://nllllvztipbrhryzxamm.supabase.co
  SUPABASE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4
  SENDGRID_TEMPLATE_ID: d-8c34868a760f46ae987cc04944d697a0

jobs:
  enviar-recordatorios:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configurar zona horaria
        run: |
          echo "üïê Hora Yucat√°n: $(TZ='America/Merida' date)"
          echo "üìÖ Fecha: $(TZ='America/Merida' date +'%Y-%m-%d')"
      
      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Verificar estado del DEFAULT
        run: |
          echo "üîç Verificando valor por defecto de recordatorio_enviado..."
          
          SQL_CHECK="SELECT column_name, column_default FROM information_schema.columns WHERE table_name = 'citas' AND column_name = 'recordatorio_enviado'"
          
          curl -s -X POST \
            "${{ env.SUPABASE_URL }}/rest/v1/rpc/execute_sql" \
            -H "apikey: ${{ env.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"$SQL_CHECK\"}" | jq .
          
          echo ""
          echo "‚ö†Ô∏è  Si column_default = 'false', necesitas ejecutar en Supabase:"
          echo "   ALTER TABLE citas ALTER COLUMN recordatorio_enviado DROP DEFAULT;"
      
      - name: Obtener citas para hoy
        id: obtener-citas
        run: |
          FECHA_HOY=$(TZ='America/Merida' date +'%Y-%m-%d')
          HORA_ACTUAL=$(TZ='America/Merida' date +'%H:%M')
          
          echo "üîç Buscando citas para hoy: $FECHA_HOY"
          echo "üïê Hora actual: $HORA_ACTUAL"
          
          # Buscar citas NO enviadas
          RESPONSE=$(curl -s -X GET \
            "${{ env.SUPABASE_URL }}/rest/v1/citas?fecha=eq.$FECHA_HOY&estado=in.(aceptada,pendiente,confirmada)&recordatorio_enviado=eq.false&select=id,fecha,hora,cliente_id,servicio_id,barbero_id" \
            -H "apikey: ${{ env.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
            -H "Content-Type: application/json")
          
          if [ -z "$RESPONSE" ] || [ "$RESPONSE" = "null" ]; then
            RESPONSE="[]"
          fi
          
          CANTIDAD=$(echo "$RESPONSE" | jq '. | length' 2>/dev/null || echo 0)
          echo "üìä Citas encontradas: $CANTIDAD"
          
          echo "$RESPONSE" > /tmp/citas.json
          echo "CITAS_JSON=/tmp/citas.json" >> $GITHUB_OUTPUT
          echo "FECHA_HOY=$FECHA_HOY" >> $GITHUB_OUTPUT
          echo "HORA_ACTUAL=$HORA_ACTUAL" >> $GITHUB_OUTPUT
      
      - name: Procesar y enviar recordatorios
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          FECHA_HOY="${{ steps.obtener-citas.outputs.FECHA_HOY }}"
          HORA_ACTUAL="${{ steps.obtener-citas.outputs.HORA_ACTUAL }}"
          
          CITAS=$(cat /tmp/citas.json)
          CANTIDAD=$(echo "$CITAS" | jq '. | length')
          
          if [ "$CITAS" = "[]" ] || [ $CANTIDAD -eq 0 ]; then
            echo "‚úÖ No hay citas pendientes para hoy"
            exit 0
          fi
          
          echo "üìã Procesando $CANTIDAD cita(s)..."
          echo ""
          
          EMAILS_ENVIADOS=0
          BD_ACTUALIZADAS=0
          
          for i in $(seq 0 $(($CANTIDAD - 1))); do
            CITA=$(echo "$CITAS" | jq -c ".[$i]")
            
            ID=$(echo "$CITA" | jq -r '.id')
            HORA_CITA=$(echo "$CITA" | jq -r '.hora')
            CLIENTE_ID=$(echo "$CITA" | jq -r '.cliente_id')
            SERVICIO_ID=$(echo "$CITA" | jq -r '.servicio_id')
            BARBERO_ID=$(echo "$CITA" | jq -r '.barbero_id')
            
            echo "========================================"
            echo "üìã CITA ID: $ID - Hora: $HORA_CITA"
            
            # Calcular minutos restantes
            HORA_ACTUAL_MIN=$((10#${HORA_ACTUAL:0:2} * 60 + 10#${HORA_ACTUAL:3:2}))
            HORA_CITA_MIN=$((10#${HORA_CITA:0:2} * 60 + 10#${HORA_CITA:3:2}))
            MINUTOS=$((HORA_CITA_MIN - HORA_ACTUAL_MIN))
            
            echo "‚è∞ Minutos restantes: $MINUTOS"
            
            # Ventana: 40-120 minutos antes
            if [ $MINUTOS -ge 40 ] && [ $MINUTOS -le 120 ]; then
              echo "üéØ ¬°ENVIANDO RECORDATORIO!"
              
              # 1. OBTENER DATOS DEL CLIENTE
              CLIENTE=$(curl -s -X GET \
                "${{ env.SUPABASE_URL }}/rest/v1/clientes?id=eq.$CLIENTE_ID&select=email,nombre,apellido" \
                -H "apikey: ${{ env.SUPABASE_KEY }}" \
                -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                -H "Content-Type: application/json" | jq -r '.[0]')
              
              EMAIL=$(echo "$CLIENTE" | jq -r '.email')
              NOMBRE=$(echo "$CLIENTE" | jq -r '.nombre // "Cliente"')
              APELLIDO=$(echo "$CLIENTE" | jq -r '.apellido // ""')
              
              NOMBRE_COMPLETO="$NOMBRE"
              if [ "$APELLIDO" != "null" ] && [ -n "$APELLIDO" ]; then
                NOMBRE_COMPLETO="$NOMBRE $APELLIDO"
              fi
              
              if [ "$EMAIL" = "null" ] || [ -z "$EMAIL" ]; then
                echo "‚ùå Email no encontrado"
                continue
              fi
              
              echo "üë§ Cliente: $NOMBRE_COMPLETO"
              echo "üìß Email: $EMAIL"
              
              # 2. OBTENER DATOS DEL SERVICIO
              SERVICIO=$(curl -s -X GET \
                "${{ env.SUPABASE_URL }}/rest/v1/servicios?id=eq.$SERVICIO_ID&select=nombre,duracion" \
                -H "apikey: ${{ env.SUPABASE_KEY }}" \
                -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                -H "Content-Type: application/json" | jq -r '.[0]')
              
              SERVICIO_NOMBRE=$(echo "$SERVICIO" | jq -r '.nombre // "Corte de cabello"')
              DURACION=$(echo "$SERVICIO" | jq -r '.duracion // "30 minutos"')
              
              # 3. OBTENER DATOS DEL BARBERO
              BARBERO=$(curl -s -X GET \
                "${{ env.SUPABASE_URL }}/rest/v1/barberos?id=eq.$BARBERO_ID&select=nombre" \
                -H "apikey: ${{ env.SUPABASE_KEY }}" \
                -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                -H "Content-Type: application/json" | jq -r '.[0]')
              
              BARBERO_NOMBRE=$(echo "$BARBERO" | jq -r '.nombre // "Nuestro Barbero"')
              
              # 4. FORMATEAR FECHA
              DIA=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%d')
              MES_NUM=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%m')
              ANIO=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%Y')
              
              case $MES_NUM in
                "01") MES="Enero";; "02") MES="Febrero";; "03") MES="Marzo";;
                "04") MES="Abril";; "05") MES="Mayo";; "06") MES="Junio";;
                "07") MES="Julio";; "08") MES="Agosto";; "09") MES="Septiembre";;
                "10") MES="Octubre";; "11") MES="Noviembre";; "12") MES="Diciembre";;
                *) MES="";;
              esac
              
              FECHA_BONITA="$DIA de $MES de $ANIO"
              
              # 5. ENVIAR EMAIL
              echo "üì® Enviando email..."
              
              EMAIL_JSON='{
                "personalizations": [{
                  "to": [{"email": "'"$EMAIL"'"}],
                  "dynamic_template_data": {
                    "cliente_nombre": "'"$NOMBRE_COMPLETO"'",
                    "servicio_nombre": "'"$SERVICIO_NOMBRE"'",
                    "fecha_cita": "'"$FECHA_BONITA"'",
                    "hora_cita": "'"$HORA_CITA"'",
                    "barbero_nombre": "'"$BARBERO_NOMBRE"'",
                    "duracion_servicio": "'"$DURACION"'",
                    "minutos_restantes": "'"$MINUTOS"'"
                  },
                  "subject": "Recordatorio: Tu cita a las '"$HORA_CITA"' - Waldos Barber-Shop"
                }],
                "from": {
                  "email": "carlosffcastillo57@gmail.com",
                  "name": "Waldos Barber-Shop"
                },
                "template_id": "'"${{ env.SENDGRID_TEMPLATE_ID }}"'"
              }'
              
              echo "$EMAIL_JSON" > /tmp/email_$ID.json
              
              SEND_CODE=$(curl -s -o /tmp/send_response.txt -w "%{http_code}" \
                -X POST "https://api.sendgrid.com/v3/mail/send" \
                -H "Authorization: Bearer $SENDGRID_API_KEY" \
                -H "Content-Type: application/json" \
                -d @/tmp/email_$ID.json)
              
              if [ "$SEND_CODE" = "202" ]; then
                echo "‚úÖ Email enviado exitosamente"
                EMAILS_ENVIADOS=$((EMAILS_ENVIADOS + 1))
                
                # 6. ACTUALIZAR BD - AHORA DEBER√çA FUNCIONAR
                echo "üîß Actualizando base de datos..."
                
                HORA_ACTUAL_FORMATEADA="${HORA_ACTUAL}:00"
                
                # Intentar con PATCH normal (ahora que quitamos el default)
                PATCH_DATA='{
                  "recordatorio_enviado": true,
                  "hora_recordatorio_enviado": "'"$HORA_ACTUAL_FORMATEADA"'",
                  "actualizado_en": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
                }'
                
                PATCH_CODE=$(curl -s -o /tmp/patch_response.txt -w "%{http_code}" \
                  -X PATCH "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID" \
                  -H "apikey: ${{ env.SUPABASE_KEY }}" \
                  -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                  -H "Content-Type: application/json" \
                  -d "$PATCH_DATA")
                
                if [ "$PATCH_CODE" = "200" ] || [ "$PATCH_CODE" = "204" ]; then
                  echo "‚úÖ BD actualizada (PATCH: $PATCH_CODE)"
                  BD_ACTUALIZADAS=$((BD_ACTUALIZADAS + 1))
                  
                  # VERIFICACI√ìN CRUCIAL
                  sleep 2
                  echo "üîç Verificando actualizaci√≥n (ESTO DEBER√çA MOSTRAR 'true' AHORA)..."
                  VERIFY=$(curl -s -X GET \
                    "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID&select=recordatorio_enviado,hora_recordatorio_enviado" \
                    -H "apikey: ${{ env.SUPABASE_KEY }}" \
                    -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                    -H "Content-Type: application/json")
                  
                  echo "üìä Estado BD: $VERIFY"
                  
                else
                  echo "‚ùå A√∫n hay error PATCH ($PATCH_CODE), usando SQL directo..."
                  
                  # M√©todo alternativo: SQL directo
                  SQL_UPDATE="UPDATE citas SET recordatorio_enviado = true, hora_recordatorio_enviado = TIME '$HORA_ACTUAL_FORMATEADA' WHERE id = $ID"
                  
                  SQL_RESPONSE=$(curl -s -o /tmp/sql_response.txt -w "%{http_code}" \
                    -X POST "${{ env.SUPABASE_URL }}/rest/v1/rpc/execute_sql" \
                    -H "apikey: ${{ env.SUPABASE_KEY }}" \
                    -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                    -H "Content-Type: application/json" \
                    -d "{\"query\": \"$SQL_UPDATE\"}")
                  
                  if [ "$SQL_RESPONSE" = "200" ]; then
                    echo "‚úÖ BD actualizada via SQL"
                    BD_ACTUALIZADAS=$((BD_ACTUALIZADAS + 1))
                  else
                    echo "‚ùå Tambi√©n fall√≥ SQL ($SQL_RESPONSE)"
                  fi
                fi
                
              else
                echo "‚ùå Error SendGrid ($SEND_CODE)"
              fi
              
              # Limpiar
              rm -f /tmp/email_$ID.json /tmp/send_response.txt /tmp/patch_response.txt /tmp/sql_response.txt 2>/dev/null
              
            elif [ $MINUTOS -gt 120 ]; then
              echo "‚è≥ Demasiado temprano (+2 horas)"
            elif [ $MINUTOS -lt 0 ]; then
              echo "‚è≥ Cita ya pas√≥ - Marcando como enviada"
              curl -s -X PATCH "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID" \
                -H "apikey: ${{ env.SUPABASE_KEY }}" \
                -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                -d '{"recordatorio_enviado": true, "hora_recordatorio_enviado": "'"${HORA_ACTUAL}:00"'"}' > /dev/null 2>&1
            else
              echo "‚ùå Menos de 40 minutos - No enviar"
            fi
            
            echo "========================================"
            echo ""
            sleep 1
          done
          
          echo ""
          echo "üìä RESUMEN FINAL:"
          echo "   ‚úÖ Emails enviados: $EMAILS_ENVIADOS"
          echo "   üóÉÔ∏è  BD actualizadas: $BD_ACTUALIZADAS"
          echo "   üïê Hora: $HORA_ACTUAL"
          echo "   üìÖ Fecha: $FECHA_HOY"
      
      - name: SOLUCI√ìN DEFINITIVA SI A√öN FALLA
        run: |
          echo ""
          echo "üö® SOLUCI√ìN DEFINITIVA - EJECUTA ESTO EN SUPABASE:"
          echo "==================================================="
          echo ""
          echo "-- 1. ELIMINAR DEFAULT PROBLEM√ÅTICO:"
          echo "ALTER TABLE citas ALTER COLUMN recordatorio_enviado DROP DEFAULT;"
          echo ""
          echo "-- 2. VERIFICAR QUE SE ELIMIN√ì:"
          echo "SELECT column_name, column_default FROM information_schema.columns WHERE table_name = 'citas' AND column_name = 'recordatorio_enviado';"
          echo "-- Deber√≠a mostrar: column_default = NULL"
          echo ""
          echo "-- 3. ACTUALIZAR MANUALMENTE CITA 135:"
          echo "UPDATE citas SET recordatorio_enviado = true, hora_recordatorio_enviado = '16:28:00' WHERE id = 135;"
          echo ""
          echo "-- 4. VERIFICAR:"
          echo "SELECT id, hora, recordatorio_enviado, hora_recordatorio_enviado FROM citas WHERE id = 135;"
          echo "-- Deber√≠a mostrar: recordatorio_enviado = true"
          echo ""
          echo "-- 5. SI A√öN NO FUNCIONA, RECREAR LA COLUMNA:"
          echo "ALTER TABLE citas DROP COLUMN IF EXISTS recordatorio_enviado;"
          echo "ALTER TABLE citas ADD COLUMN recordatorio_enviado BOOLEAN;"
          echo "-- NOTA: Sin DEFAULT, solo nullable"
          echo "==================================================="
      
      - name: Finalizar
        run: |
          echo ""
          echo "========================================"
          echo "‚úÖ RECORDATORIOS - PROBLEMA IDENTIFICADO"
          echo "========================================"
          echo "üèÅ Finalizado: $(TZ='America/Merida' date)"
          echo "üîß Problema: DEFAULT value = 'false'"
          echo "üí° Soluci√≥n: ALTER TABLE ... DROP DEFAULT"
          echo "üîÑ Pr√≥xima ejecuci√≥n: 5 minutos"
          echo "========================================"