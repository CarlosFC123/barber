name: ğŸ“§ Recordatorios AutomÃ¡ticos

on:
  schedule:
    # Ejecutar cada 5 minutos
    - cron: '*/5 * * * *'
  
  # Permitir ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  enviar-recordatorios:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ” Verificar configuraciÃ³n
      run: |
        echo "ğŸ• Iniciando envÃ­o de recordatorios"
        echo "ğŸ“… Fecha: $(date '+%Y-%m-%d %H:%M:%S')"
        echo "ğŸ“ Zona horaria: America/Mexico_City"
        echo "ğŸ”— Supabase URL: https://nllllvztipbrhryzxamm.supabase.co"
    
    - name: ğŸ“ Llamar a funciÃ³n de recordatorios
      id: ejecutar-recordatorios
      env:
        SUPABASE_URL: 'https://nllllvztipbrhryzxamm.supabase.co'
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        echo "ğŸ“§ Ejecutando funciÃ³n de recordatorios..."
        echo "ğŸ”‘ Key (primeros 10 chars): ${SUPABASE_KEY:0:10}..."
        
        # Verificar que curl estÃ¡ disponible
        which curl || echo "âš ï¸ curl no encontrado"
        
        # Hacer la peticiÃ³n con timeout extendido (puede tardar si hay muchos emails)
        set +e  # No salir en error inmediatamente
        
        response=$(curl -s -w "\nHTTP_CODE:%{http_code}" \
          -X POST "$SUPABASE_URL/functions/v1/recordatorios-automaticos" \
          -H "Authorization: Bearer $SUPABASE_KEY" \
          -H "Content-Type: application/json" \
          -H "User-Agent: GitHub-Actions-Recordatorios/1.0" \
          --max-time 180 \  # 3 minutos de timeout (envÃ­o de emails puede tardar)
          --retry 2 \
          --retry-delay 5 \
          -d '{"source": "github-actions", "timestamp": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"}')
        
        # Extraer cÃ³digo HTTP
        http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
        body=$(echo "$response" | grep -v "HTTP_CODE:")
        
        echo "ğŸ“Š CÃ³digo HTTP: $http_code"
        echo "ğŸ“¦ Respuesta: $body"
        
        # Extraer datos de la respuesta para reporte
        if [ ! -z "$body" ]; then
          total_citas=$(echo "$body" | grep -o '"total_citas":[0-9]*' | cut -d: -f2 || echo "0")
          enviados=$(echo "$body" | grep -o '"recordatorios_enviados":[0-9]*' | cut -d: -f2 || echo "0")
          errores=$(echo "$body" | grep -o '"errores":[0-9]*' | cut -d: -f2 || echo "0")
          
          echo "total_citas=$total_citas" >> $GITHUB_OUTPUT
          echo "enviados=$enviados" >> $GITHUB_OUTPUT
          echo "errores=$errores" >> $GITHUB_OUTPUT
        fi
        
        echo "http_code=$http_code" >> $GITHUB_OUTPUT
        echo "response_body=$body" >> $GITHUB_OUTPUT
        
        # Verificar Ã©xito
        if [ "$http_code" = "200" ]; then
          echo "âœ… Ã‰xito - Recordatorios procesados"
          exit 0
        else
          echo "âŒ Error HTTP: $http_code"
          echo "ğŸ” Error details: $body"
          exit 1
        fi
    
    - name: ğŸ“Š Generar reporte
      if: always()
      run: |
        echo "=========================================="
        echo "     REPORTE DE RECORDATORIOS"
        echo "=========================================="
        echo "ğŸ• Hora ejecuciÃ³n: $(date '+%H:%M:%S')"
        echo "ğŸ“… Fecha: $(date '+%Y-%m-%d')"
        echo "ğŸ”§ Workflow: ${{ github.workflow }}"
        echo "ğŸ¯ Trigger: ${{ github.event_name }}"
        echo "ğŸ“¤ Status HTTP: ${{ steps.ejecutar-recordatorios.outputs.http_code || 'N/A' }}"
        echo "ğŸ“Š Citas evaluadas: ${{ steps.ejecutar-recordatorios.outputs.total_citas || '0' }}"
        echo "âœ… Emails enviados: ${{ steps.ejecutar-recordatorios.outputs.enviados || '0' }}"
        echo "âŒ Errores: ${{ steps.ejecutar-recordatorios.outputs.errores || '0' }}"
        echo "â° PrÃ³xima ejecuciÃ³n: En 5 minutos"
        echo "=========================================="
        
        # Crear archivo de log
        echo "# Reporte de Recordatorios - $(date)" > recordatorios.log
        echo "Fecha: $(date '+%Y-%m-%d %H:%M:%S')" >> recordatorios.log
        echo "Workflow: ${{ github.workflow }}" >> recordatorios.log
        echo "Run ID: ${{ github.run_id }}" >> recordatorios.log
        echo "Status: ${{ steps.ejecutar-recordatorios.outputs.http_code }}" >> recordatorios.log
        echo "Citas evaluadas: ${{ steps.ejecutar-recordatorios.outputs.total_citas || '0' }}" >> recordatorios.log
        echo "Emails enviados: ${{ steps.ejecutar-recordatorios.outputs.enviados || '0' }}" >> recordatorios.log
        echo "Errores: ${{ steps.ejecutar-recordatorios.outputs.errores || '0' }}" >> recordatorios.log
        
        cat recordatorios.log
    
    - name: ğŸš¨ Notificar en caso de error crÃ­tico
      if: failure()
      run: |
        echo "ğŸš¨ ATENCIÃ“N: El proceso de recordatorios fallÃ³"
        echo "ğŸ” Revisar los logs de la Edge Function en Supabase"
        echo "ğŸ“§ Verificar que la Service Role Key sea correcta"
        echo "ğŸ”„ Comprobar que la funciÃ³n 'recordatorios-automaticos' existe y estÃ¡ desplegada"