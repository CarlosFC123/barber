# .github/workflows/recordatorios.yml
name: Enviar Recordatorios de Citas

on:
  # Ejecutar cada 5 minutos
  schedule:
    - cron: '*/5 * * * *'
  
  # Tambi√©n puedes ejecutarlo manualmente
  workflow_dispatch:

jobs:
  enviar-recordatorios:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ejecutar Edge Function
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PROJECT_REF: 'nllllvztipbrhryzxamm'  # Tu project ref
        run: |
          curl -X POST "https://nllllvztipbrhryzxamm.supabase.co/functions/v1/recordatorios-automaticos" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json"