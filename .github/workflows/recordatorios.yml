                  echo "   ğŸ” Detalles:"
                  cat /tmp/response_$ID.txt
                fi
              fi
              
              # Limpiar archivos temporales
              rm -f /tmp/sendgrid_$ID.json /tmp/response_$ID.txt 2>/dev/null
              
              # Esperar 1 segundo entre emails
