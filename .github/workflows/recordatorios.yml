  SUPABASE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5sbGxsdnp0aXBicmhyeXp4YW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxNTkxMjMsImV4cCI6MjA3ODczNTEyM30.mg8mx2ACsG1VDqjt8jw_DyzU6v1aT8rRdpS0ByBGRq4
  SENDGRID_TEMPLATE_ID: d-8c34868a760f46ae987cc04944d697a0

jobs:
  enviar-recordatorios:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configurar zona horaria
        run: |
          echo "üïê Hora Yucat√°n: $(TZ='America/Merida' date)"
          echo "üìÖ Fecha: $(TZ='America/Merida' date +'%Y-%m-%d')"
      
      - name: Instalar dependencias
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Obtener citas para hoy
        id: obtener-citas
        run: |
          FECHA_HOY=$(TZ='America/Merida' date +'%Y-%m-%d')
          HORA_ACTUAL=$(TZ='America/Merida' date +'%H:%M')
          
          echo "üîç Buscando citas para: $FECHA_HOY"
          echo "üïê Hora actual: $HORA_ACTUAL"
          
          # Agregar logging detallado de la consulta
          echo "üîó URL de consulta: ${{ env.SUPABASE_URL }}/rest/v1/citas?fecha=eq.$FECHA_HOY&estado=in.(aceptada,pendiente,confirmada)&recordatorio_enviado=eq.false&select=id,fecha,hora,cliente_id,servicio_id,barbero_id"
          
          RESPONSE=$(curl -v -X GET \
            "${{ env.SUPABASE_URL }}/rest/v1/citas?fecha=eq.$FECHA_HOY&estado=in.(aceptada,pendiente,confirmada)&recordatorio_enviado=eq.false&select=id,fecha,hora,cliente_id,servicio_id,barbero_id" \
            -H "apikey: ${{ env.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" 2>&1 | grep -A 100 "HTTP\|{")
          
          echo "üìã Respuesta cruda de Supabase:"
          echo "$RESPONSE" | head -50
          
          # Extraer solo el JSON de la respuesta
          JSON_RESPONSE=$(echo "$RESPONSE" | grep -A 1000 "^\[" || echo "[]")
          
          if [ -z "$JSON_RESPONSE" ] || [ "$JSON_RESPONSE" = "null" ]; then
            JSON_RESPONSE="[]"
          fi
          
          if echo "$JSON_RESPONSE" | jq empty 2>/dev/null; then
            CANTIDAD=$(echo "$JSON_RESPONSE" | jq '. | length')
            echo "üìä Citas encontradas: $CANTIDAD"
            echo "$JSON_RESPONSE" > /tmp/citas.json
            echo "CITAS_JSON=/tmp/citas.json" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è  JSON inv√°lido, usando array vac√≠o"
            echo "[]" > /tmp/citas.json
            echo "CITAS_JSON=/tmp/citas.json" >> $GITHUB_OUTPUT
            echo "üìä Citas encontradas: 0"
          fi
          
          echo "FECHA_HOY=$FECHA_HOY" >> $GITHUB_OUTPUT
          echo "HORA_ACTUAL=$HORA_ACTUAL" >> $GITHUB_OUTPUT
      
      - name: Procesar y enviar recordatorios
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          FECHA_HOY="${{ steps.obtener-citas.outputs.FECHA_HOY }}"
          HORA_ACTUAL="${{ steps.obtener-citas.outputs.HORA_ACTUAL }}"
          CITAS_JSON_FILE="${{ steps.obtener-citas.outputs.CITAS_JSON }}"
          
          if [ -f "$CITAS_JSON_FILE" ]; then
            CITAS_JSON=$(cat "$CITAS_JSON_FILE")
          else
            CITAS_JSON="[]"
            echo "‚ö†Ô∏è  No se encontr√≥ archivo de citas, usar array vac√≠o"
          fi
          
          echo "üîç Recibidas $(echo "$CITAS_JSON" | jq '. | length' 2>/dev/null || echo 0) citas"
          
          if [ "$CITAS_JSON" = "[]" ] || [ -z "$CITAS_JSON" ] || [ "$CITAS_JSON" = "null" ]; then
            echo "‚ÑπÔ∏è  No hay citas para procesar hoy ($FECHA_HOY)"
            exit 0
          fi
          
          if ! echo "$CITAS_JSON" | jq empty 2>/dev/null; then
            echo "‚ùå ERROR: JSON inv√°lido recibido"
            exit 1
          fi
          
          echo "üìã Procesando citas encontradas..."
          
          # Funci√≥n para crear JSON de SendGrid - VERSI√ìN MEJORADA ANTI-SPAM
          crear_json_sendgrid() {
            local EMAIL="$1"
            local NOMBRE="$2"
            local SERVICIO="$3"
            local FECHA="$4"
            local HORA="$5"
            local BARBERO="$6"
            local MINUTOS="$7"
            local DURACION="$8"
            local CLIENTE_ID="$9"
            local CITA_ID="${10}"
            
            # Crear asunto m√°s personalizado
            ASUNTO_COMPLETO="Tu cita en Waldos Barber-Shop - $HORA"
            
            jq -n \
              --arg email "$EMAIL" \
              --arg nombre "$NOMBRE" \
              --arg servicio "$SERVICIO" \
              --arg fecha "$FECHA" \
              --arg hora "$HORA" \
              --arg barbero "$BARBERO" \
              --argjson minutos "$MINUTOS" \
              --arg duracion "$DURACION" \
              --arg asunto "$ASUNTO_COMPLETO" \
              --arg template_id "${{ env.SENDGRID_TEMPLATE_ID }}" \
              --arg cliente_id "$CLIENTE_ID" \
              --arg cita_id "$CITA_ID" \
            '{
              "personalizations": [{
                "to": [{"email": $email, "name": $nombre}],
                "dynamic_template_data": {
                  "cliente_nombre": $nombre,
                  "servicio_nombre": $servicio,
                  "fecha_cita": $fecha,
                  "hora_cita": $hora,
                  "barbero_nombre": $barbero,
                  "duracion_servicio": $duracion,
                  "minutos_restantes": $minutos,
                  "direccion_barberia": "Calle 24-A, Tzucacab, Yucat√°n",
                  "google_maps_link": "https://maps.google.com/?q=20.063818,-89.0476701",
                  "mensaje_recordatorio": "Recordatorio: Tu cita es dentro de \($minutos) minutos"
                },
                "subject": $asunto
              }],
              "from": {
                "email": "carlosffcastillo57@gmail.com",
                "name": "Waldos Barber-Shop"
              },
              "reply_to": {
                "email": "carlosffcastillo57@gmail.com",
                "name": "Waldos Barber-Shop"
              },
              "template_id": $template_id,
              
              # CONFIGURACI√ìN ANTI-SPAM MEJORADA
              "headers": {
                "List-Unsubscribe": "<mailto:carlosffcastillo57@gmail.com?subject=Desuscribirse>, <https://waldosbarbershop.com/unsubscribe>",
                "List-Unsubscribe-Post": "List-Unsubscribe=One-Click",
                "X-Entity-Ref-ID": "appointment-\($cita_id)-\(now | strftime("%s"))",
                "Precedence": "bulk",
                "X-Priority": "3",
                "X-MSMail-Priority": "Normal",
                "X-Mailer": "WaldosBarberShopApp/1.0"
              },
              
              "categories": ["appointment-reminders", "transactional"],
              
              "custom_args": {
                "app_name": "Waldos_Barber_Shop",
                "email_type": "appointment_reminder",
                "customer_id": $cliente_id,
                "appointment_id": $cita_id,
                "transactional": "true",
                "category": "appointment"
              },
              
              "mail_settings": {
                "bypass_list_management": {
                  "enable": false
                },
                "spam_check": {
                  "enable": true,
                  "threshold": 5
                },
                "footer": {
                  "enable": false
                },
                "sandbox_mode": {
                  "enable": false
                }
              },
              
              "tracking_settings": {
                "click_tracking": {
                  "enable": false
                },
                "open_tracking": {
                  "enable": false
                },
                "subscription_tracking": {
                  "enable": false
                }
              }
            }'
          }
          
          # Contador
          EMAILS_ENVIADOS=0
          EMAILS_ERROR=0
          ACTUALIZACIONES_EXITOSAS=0
          ACTUALIZACIONES_FALLIDAS=0
          
          while IFS= read -r CITA; do
            if [ -z "$CITA" ]; then
              continue
            fi
            
            ID=$(echo "$CITA" | jq -r '.id // empty')
            HORA_CITA=$(echo "$CITA" | jq -r '.hora // empty')
            CLIENTE_ID=$(echo "$CITA" | jq -r '.cliente_id // empty')
            SERVICIO_ID=$(echo "$CITA" | jq -r '.servicio_id // empty')
            BARBERO_ID=$(echo "$CITA" | jq -r '.barbero_id // empty')
            
            if [ -z "$ID" ] || [ -z "$HORA_CITA" ] || [ -z "$CLIENTE_ID" ]; then
              continue
            fi
            
            echo ""
            echo "========================================"
            echo "üìã CITA ID: $ID"
            echo "   Hora programada: $HORA_CITA"
            echo "   Cliente ID: $CLIENTE_ID"
            
            # Obtener datos del cliente
            CLIENTE_RESPONSE=$(curl -s -X GET \
              "${{ env.SUPABASE_URL }}/rest/v1/clientes?id=eq.$CLIENTE_ID&select=email,nombre,apellido" \
              -H "apikey: ${{ env.SUPABASE_KEY }}" \
              -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
              -H "Content-Type: application/json")
            
            EMAIL=$(echo "$CLIENTE_RESPONSE" | jq -r '.[0].email // empty')
            NOMBRE=$(echo "$CLIENTE_RESPONSE" | jq -r '.[0].nombre // "Cliente"')
            APELLIDO=$(echo "$CLIENTE_RESPONSE" | jq -r '.[0].apellido // ""')
            
            if [ -n "$APELLIDO" ] && [ "$APELLIDO" != "null" ]; then
              NOMBRE_COMPLETO="$NOMBRE $APELLIDO"
            else
              NOMBRE_COMPLETO="$NOMBRE"
            fi
            
            if [ -z "$EMAIL" ] || [ "$EMAIL" = "null" ]; then
              echo "   ‚ùå Email no encontrado"
              EMAILS_ERROR=$((EMAILS_ERROR + 1))
              continue
            fi
            
            echo "   üë§ Cliente: $NOMBRE_COMPLETO"
            echo "   üìß Email: $EMAIL"
            
            # Obtener datos del servicio
            SERVICIO_RESPONSE=$(curl -s -X GET \
              "${{ env.SUPABASE_URL }}/rest/v1/servicios?id=eq.$SERVICIO_ID&select=nombre,duracion" \
              -H "apikey: ${{ env.SUPABASE_KEY }}" \
              -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
              -H "Content-Type: application/json")
            
            SERVICIO_NOMBRE=$(echo "$SERVICIO_RESPONSE" | jq -r '.[0].nombre // "Corte de Cabello"')
            DURACION=$(echo "$SERVICIO_RESPONSE" | jq -r '.[0].duracion // "30 minutos"')
            
            # Obtener datos del barbero
            BARBERO_RESPONSE=$(curl -s -X GET \
              "${{ env.SUPABASE_URL }}/rest/v1/barberos?id=eq.$BARBERO_ID&select=nombre" \
              -H "apikey: ${{ env.SUPABASE_KEY }}" \
              -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
              -H "Content-Type: application/json")
            
            BARBERO_NOMBRE=$(echo "$BARBERO_RESPONSE" | jq -r '.[0].nombre // "Nuestro Barbero"')
            
            # Calcular minutos restantes
            HORA_ACTUAL_MIN=$((10#${HORA_ACTUAL:0:2} * 60 + 10#${HORA_ACTUAL:3:2}))
            HORA_CITA_MIN=$((10#${HORA_CITA:0:2} * 60 + 10#${HORA_CITA:3:2}))
            MINUTOS=$((HORA_CITA_MIN - HORA_ACTUAL_MIN))
            
            echo "   ‚è∞ Minutos restantes: $MINUTOS"
            
            # Ventana ampliada: 40-120 minutos antes
            if [ $MINUTOS -ge 40 ] && [ $MINUTOS -le 120 ]; then
              echo "   üéØ ¬°ENVIANDO RECORDATORIO! (Ventana: 40-120 min)"
              
              # Formatear fecha bonita
              DIA=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%d')
              MES_NUM=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%m')
              ANIO=$(TZ='America/Merida' date -d "$FECHA_HOY" '+%Y')
              
              case $MES_NUM in
                "01") MES="Enero";; "02") MES="Febrero";; "03") MES="Marzo";;
                "04") MES="Abril";; "05") MES="Mayo";; "06") MES="Junio";;
                "07") MES="Julio";; "08") MES="Agosto";; "09") MES="Septiembre";;
                "10") MES="Octubre";; "11") MES="Noviembre";; "12") MES="Diciembre";;
                *) MES="";;
              esac
              
              FECHA_BONITA="$DIA de $MES de $ANIO"
              
              # Crear JSON y enviar
              JSON_DATA=$(crear_json_sendgrid "$EMAIL" "$NOMBRE_COMPLETO" "$SERVICIO_NOMBRE" "$FECHA_BONITA" "$HORA_CITA" "$BARBERO_NOMBRE" "$MINUTOS" "$DURACION" "$CLIENTE_ID" "$ID")
              
              echo "$JSON_DATA" > /tmp/sendgrid_$ID.json
              
              echo "   üì® Enviando email..."
              
              RESPONSE_CODE=$(curl -s -o /tmp/response_$ID.txt -w "%{http_code}" \
                -X POST "https://api.sendgrid.com/v3/mail/send" \
                -H "Authorization: Bearer $SENDGRID_API_KEY" \
                -H "Content-Type: application/json" \
                -d @/tmp/sendgrid_$ID.json)
              
              if [ "$RESPONSE_CODE" = "202" ]; then
                echo "   ‚úÖ Email enviado exitosamente (C√≥digo: $RESPONSE_CODE)"
                EMAILS_ENVIADOS=$((EMAILS_ENVIADOS + 1))
                
                # Intentar actualizar la base de datos - M√âTODO MEJORADO
                echo "   üîß Actualizando base de datos..."
                
                # Primero, verificar el estado actual
                echo "   üîç Verificando estado actual..."
                CHECK_RESPONSE=$(curl -s -X GET \
                  "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID&select=id,recordatorio_enviado" \
                  -H "apikey: ${{ env.SUPABASE_KEY }}" \
                  -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                  -H "Content-Type: application/json")
                
                echo "   üìä Estado actual: $CHECK_RESPONSE"
                
                # Actualizar usando dos m√©todos diferentes
                echo "   üîÑ M√©todo 1: PATCH est√°ndar..."
                PATCH_RESPONSE=$(curl -v -X PATCH \
                  "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID" \
                  -H "apikey: ${{ env.SUPABASE_KEY }}" \
                  -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                  -H "Content-Type: application/json" \
                  -H "Prefer: return=representation" \
                  -d "{\"recordatorio_enviado\": true, \"hora_recordatorio_enviado\": \"$HORA_ACTUAL\", \"actualizado_en\": \"$(date -u '+%Y-%m-%d %H:%M:%S')\"}" 2>&1)
                
                # Verificar si funcion√≥
                if echo "$PATCH_RESPONSE" | grep -q "HTTP.*200\|HTTP.*204"; then
                  echo "   ‚úÖ PATCH exitoso (M√©todo 1)"
                  ACTUALIZACIONES_EXITOSAS=$((ACTUALIZACIONES_EXITOSAS + 1))
                  
                  # Verificar que realmente se actualiz√≥
                  sleep 1
                  VERIFY_RESPONSE=$(curl -s -X GET \
                    "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID&select=recordatorio_enviado" \
                    -H "apikey: ${{ env.SUPABASE_KEY }}" \
                    -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                    -H "Content-Type: application/json")
                  
                  VERIFY_VALUE=$(echo "$VERIFY_RESPONSE" | jq -r '.[0].recordatorio_enviado // "null"')
                  echo "   üîç Verificaci√≥n: recordatorio_enviado = $VERIFY_VALUE"
                else
                  echo "   ‚ùå PATCH fall√≥ (M√©todo 1)"
                  echo "   üîç Intentando M√©todo 2: UPDATE directo..."
                  
                  # M√©todo alternativo usando supabase-js style
                  PATCH_RESPONSE2=$(curl -v -X POST \
                    "${{ env.SUPABASE_URL }}/rest/v1/rpc/update_cita_recordatorio" \
                    -H "apikey: ${{ env.SUPABASE_KEY }}" \
                    -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                    -H "Content-Type: application/json" \
                    -d "{\"cita_id\": $ID, \"enviado\": true}" 2>&1)
                  
                  if echo "$PATCH_RESPONSE2" | grep -q "HTTP.*200\|HTTP.*204\|HTTP.*201"; then
                    echo "   ‚úÖ UPDATE exitoso (M√©todo 2)"
                    ACTUALIZACIONES_EXITOSAS=$((ACTUALIZACIONES_EXITOSAS + 1))
                  else
                    echo "   ‚ùå UPDATE tambi√©n fall√≥ (M√©todo 2)"
                    ACTUALIZACIONES_FALLIDAS=$((ACTUALIZACIONES_FALLIDAS + 1))
                    echo "   üìä Respuesta PATCH:"
                    echo "$PATCH_RESPONSE" | grep -E "HTTP|<"
                  fi
                fi
              else
                echo "   ‚ùå Error SendGrid (C√≥digo: $RESPONSE_CODE)"
                EMAILS_ERROR=$((EMAILS_ERROR + 1))
                if [ -f "/tmp/response_$ID.txt" ]; then
                  echo "   üîç Detalles del error:"
                  cat /tmp/response_$ID.txt | head -c 300
                fi
              fi
              
              rm -f /tmp/sendgrid_$ID.json /tmp/response_$ID.txt 2>/dev/null
              sleep 1
              
            elif [ $MINUTOS -gt 120 ]; then
              echo "   ‚è≥ Demasiado temprano (+2 horas)"
            elif [ $MINUTOS -lt 0 ]; then
              echo "   ‚è≥ La cita ya pas√≥ - Marcando como enviada"
              # Marcar como enviada aunque no se haya enviado realmente
              curl -s -X PATCH "${{ env.SUPABASE_URL }}/rest/v1/citas?id=eq.$ID" \
                -H "apikey: ${{ env.SUPABASE_KEY }}" \
                -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
                -d "{\"recordatorio_enviado\": true}" > /dev/null 2>&1
            else
              echo "   ‚ùå Muy tarde (menos de 40 minutos)"
            fi
            
            echo "========================================"
            
          done < <(echo "$CITAS_JSON" | jq -c '.[]')
          
          echo ""
          echo "üìä RESUMEN DE EJECUCI√ìN:"
          echo "   ‚úÖ Emails enviados: $EMAILS_ENVIADOS"
          echo "   ‚ùå Emails con error: $EMAILS_ERROR"
          echo "   üóÉÔ∏è  BD actualizadas: $ACTUALIZACIONES_EXITOSAS"
          echo "   ‚ùå BD fallidas: $ACTUALIZACIONES_FALLIDAS"
          echo "   üïê Hora: $HORA_ACTUAL"
          echo "   üìÖ Fecha: $FECHA_HOY"
          echo "   üîí Anti-Spam: Configuraci√≥n mejorada"
          echo "   üìß Template: ${{ env.SENDGRID_TEMPLATE_ID }}"
      
      - name: Verificar estado final
        run: |
          echo ""
          echo "========================================"
          echo "üîç VERIFICANDO ESTADO FINAL"
          echo "========================================"
          
          FECHA_HOY="${{ steps.obtener-citas.outputs.FECHA_HOY }}"
          
          # Consultar las citas de hoy para verificar
          VERIFY_RESPONSE=$(curl -s -X GET \
            "${{ env.SUPABASE_URL }}/rest/v1/citas?fecha=eq.$FECHA_HOY&select=id,hora,recordatorio_enviado" \
            -H "apikey: ${{ env.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ env.SUPABASE_KEY }}" \
            -H "Content-Type: application/json")
          
          echo "üìã Citas para hoy ($FECHA_HOY):"
          echo "$VERIFY_RESPONSE" | jq -r '.[] | "  Cita \(.id) a las \(.hora): \(if .recordatorio_enviado == true then "‚úÖ ENVIADO" else "‚ùå NO ENVIADO" end)"'
          
          echo ""
          echo "üìù RECOMENDACIONES FINALES:"
          echo "   1. Verifica que el campo 'recordatorio_enviado' en Supabase sea tipo boolean"
          echo "   2. Aseg√∫rate de que la tabla 'citas' tenga permisos de UPDATE"
          echo "   3. Considera agregar un trigger en Supabase para actualizar autom√°ticamente"
          echo "   4. Para reducir spam:"
          echo "      - Configura SPF, DKIM y DMARC en tu dominio"
          echo "      - Usa un dominio propio en lugar de gmail.com"
          echo "      - Mant√©n una lista de suscripci√≥n activa"
          echo "========================================"
      
      - name: Finalizar
        run: |
          echo ""
          echo "========================================"
          echo "‚úÖ WORKFLOW COMPLETADO - VERSI√ìN MEJORADA"
          echo "========================================"
          echo "üèÅ Finalizado: $(TZ='America/Merida' date)"
          echo "üìç Zona horaria: America/Merida (UTC-6)"
          echo "‚úâÔ∏è  Servicio: SendGrid (Anti-Spam Mejorado)"
          echo "üè™ Barber√≠a: Waldos Barber-Shop"
          echo "üìß Remitente: carlosffcastillo57@gmail.com"
          echo "‚è∞ Recordatorios: 40-120 minutos antes"
          echo "üîÑ Pr√≥xima ejecuci√≥n: en 5 minutos"
          echo "========================================"