              FECHA_BONITA="$DIA de $MES de $ANIO"
              
              # Crear JSON usando la funciÃ³n
              JSON_DATA=$(crear_json_sendgrid "$EMAIL" "$NOMBRE" "$SERVICIO_NOMBRE" "$FECHA_BONITA" "$HORA_CITA" "$BARBERO_NOMBRE" "$MINUTOS" "$DURACION")
              
