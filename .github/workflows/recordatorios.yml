# Versi√≥n CON Service Role Key (m√°s seguro)
name: üìß Recordatorios Autom√°ticos

on:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  workflow_dispatch:

jobs:
  recordatorios:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: 'https://nllllvztipbrhryzxamm.supabase.co'
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}  # ‚Üê Cambia a Service Role
    steps:
    - name: üöÄ Ejecutar recordatorios
      run: |
        echo "üìß Ejecutando funci√≥n de recordatorios..."
        
        response=$(curl -s -w "\n%{http_code}" \
          -X POST "$SUPABASE_URL/functions/v1/recordatorios-automaticos" \
          -H "Authorization: Bearer $SUPABASE_KEY" \
          -H "Content-Type: application/json" \
          -d '{}')
        
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | sed '$d')
        
        echo "üìä Status: $http_code"
        echo "üì¶ Respuesta: $body"
        
        if [ "$http_code" = "200" ]; then
          echo "‚úÖ Recordatorios procesados"
          exit 0
        else
          echo "‚ùå Error en funci√≥n"
          exit 1
        fi