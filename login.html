    function startAuthMonitor() {

    // Verificar cada 500ms por 30 segundos
    let checkCount = 0;
    const maxChecks = 60; // 30 segundos (60 * 500ms)
    
    const authMonitor = setInterval(async () => {
        checkCount++;
        
        // Verificar token en URL
        const hash = window.location.hash;
        const search = window.location.search;
        
        if (hash.includes('access_token=') || hash.includes('code=') || search.includes('code=')) {
            clearInterval(authMonitor);
            
            // Procesar el token
            await processOAuthReturn();
            return;
        }
        
        // Verificar si ya estamos autenticados
        if (supabaseClient) {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                clearInterval(authMonitor);
                
                // Procesar sesi√≥n
                const userData = {
                    id: session.user.id,
                    nombre: extractFirstName(session.user),
                    apellido: extractLastName(session.user),
                    email: session.user.email,
                    proveedor: session.user.app_metadata?.provider || 'google',
                    avatar_url: extractAvatarUrl(session.user)
                };
                
                const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
                const userRole = await saveUserToClients(userData, userRoleFromMetadata);
                redirectByRole(userRole);
                return;
            }
        }
        
        // Detener despu√©s de 30 segundos
        if (checkCount >= maxChecks) {
            clearInterval(authMonitor);
        }
        
    }, 500); // Verificar cada 500ms
}

                .eq('email', userData.email)
                .single();

            if (queryError && queryError.code !== 'PGRST116') { // PGRST116 = no rows returned
                console.error('Error consultando cliente:', queryError);
                return role;
            }

            if (!existingUser) {
                const { error: insertError } = await supabaseClient
                    .from('clientes')
                    .insert([{
                        id: userData.id,
                        nombre: userData.nombre,
                        apellido: userData.apellido,
                        email: userData.email,
                        rol: role,
                        proveedor: userData.proveedor || 'google',
                        avatar_url: userData.avatar_url || null,
                        email_confirmado: true,
                        creado_en: new Date().toISOString(),
                        ultimo_login: new Date().toISOString()
                    }]);

                if (insertError) {
                    console.error('Error insertando cliente:', insertError);
                    return role;
                } else {
                    return role;
                }
            } else {
                // Usuario existe, obtener su rol actual
                const userRole = existingUser.rol || role;
                
                // Actualizar √∫ltimo login
                const { error: updateError } = await supabaseClient
                    .from('clientes')
                    .update({
                        ultimo_login: new Date().toISOString(),
                        avatar_url: userData.avatar_url || existingUser.avatar_url
                    })
                    .eq('email', userData.email);

                if (updateError) {
                    console.error('Error actualizando √∫ltimo login:', updateError);
                }
                
                return userRole;
            }
        } catch (error) {
            console.error('Error guardando usuario:', error);
            return role;
        }
    }

    // Funci√≥n principal de verificaci√≥n de autenticaci√≥n
    async function checkAuthAndProcessUser() {
    try {
        
        // PRIMERO: Verificar si hay token en la URL (retorno de OAuth)
        if (checkUrlForAuthToken()) {
            return; // Ya se est√° procesando el token
        }
        
        if (!supabaseClient) {
            return;
        }
        
        // SEGUNDO: Verificar sesi√≥n existente
        const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
        
        if (sessionError) {
            console.error('Error obteniendo sesi√≥n:', sessionError);
            return;
        }
        
        if (session && session.user) {
            
            // Preparar datos del usuario
            const userData = {
                id: session.user.id,
                nombre: extractFirstName(session.user),
                apellido: extractLastName(session.user),
                email: session.user.email,
                proveedor: session.user.app_metadata?.provider || 'google',
                avatar_url: extractAvatarUrl(session.user)
            };

            // Verificar rol
            const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
            
            // Guardar usuario
            const userRole = await saveUserToClients(userData, userRoleFromMetadata);
            
            // Redirigir seg√∫n el rol
            redirectByRole(userRole);
            
        } else {
        }
        
    } catch (error) {
        console.error('Error en checkAuth:', error);
    }
}

    // ===== FUNCI√ìN ESPECIAL PARA FORZAR SESI√ìN EN SAFARI =====
    async function forceSessionRefresh() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (!isIOS && !isSafari) return;
        
        
        try {
            // Intentar m√∫ltiples veces obtener sesi√≥n
            for (let i = 0; i < 3; i++) {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    // Procesar la sesi√≥n encontrada
                    await processSession(session);
                    return session;
                }
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Si no hay sesi√≥n, intentar con referrer
            if (document.referrer.includes('accounts.google.com')) {
                window.location.reload();
            }
            
        } catch (error) {
            console.error('Error forzando sesi√≥n:', error);
        }
    }
    
    // Funci√≥n auxiliar para procesar sesi√≥n
    async function processSession(session) {
        if (!session || !session.user) return;
        
        const userData = {
            id: session.user.id,
            nombre: extractFirstName(session.user),
            apellido: extractLastName(session.user),
            email: session.user.email,
            proveedor: session.user.app_metadata?.provider || 'google',
            avatar_url: extractAvatarUrl(session.user)
        };
        
        const userRoleFromMetadata = session.user.user_metadata?.rol || 'cliente';
        const userRole = await saveUserToClients(userData, userRoleFromMetadata);
        redirectByRole(userRole);
    }

    // Funciones auxiliares
    function extractFirstName(user) {
        return user.user_metadata?.nombre || 
               user.user_metadata?.full_name?.split(' ')[0] || 
               user.user_metadata?.given_name ||
               'Usuario';
    }

    function extractLastName(user) {
        return user.user_metadata?.apellido || 
               user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || 
               user.user_metadata?.family_name ||
               'Usuario';
    }

    function extractAvatarUrl(user) {
        return user.user_metadata?.avatar_url || 
               user.user_metadata?.picture ||
               null;
    }

    function redirectByRole(role) {
        
        // Peque√±o delay para asegurar que todo se guard√≥
        setTimeout(() => {
            if (role === 'admin' || role === 'barbero' || role === 'administrador') {
                window.location.href = 'barbero.html';
            } else {
                window.location.href = 'cliente.html';
            }
        }, 500);
    }

    function clearLoadingState() {
        const loadingDiv = document.getElementById('loading');
        const googleBtn = document.getElementById('googleBtn');
        
        if (loadingDiv) loadingDiv.style.display = 'none';
        if (googleBtn) googleBtn.disabled = false;
    }

    function cleanSafariState() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (!isIOS && !isSafari) return;
        
        
        // Limpiar localStorage espec√≠fico de Supabase
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.includes('supabase') || key.includes('sb-')) {
                keysToRemove.push(key);
            }
        }
        
        keysToRemove.forEach(key => {
            localStorage.removeItem(key);
        });
        
        // Establecer bandera de primer inicio
        if (!localStorage.getItem('safari_first_visit')) {
            localStorage.setItem('safari_first_visit', 'true');
        }
    }

    // Verificaci√≥n autom√°tica cada 2 segundos para limpiar estado
    setInterval(() => {
        clearLoadingState();
    }, 2000);

    // Verificar autenticaci√≥n cada 2 segundos
    setInterval(checkAuthAndProcessUser, 2000);
</script>
